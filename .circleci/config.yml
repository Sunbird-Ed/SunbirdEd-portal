version: 2.1
jobs:
  build:
    machine:
      image: circleci/classic:latest
    steps:
      - checkout
      - run:
          name: run build file
          command: /bin/bash -x build.sh ${CIRCLE_SHA1} test

  test-cases:
    working_directory: ~/portal/src/app/client
    docker:
      - image: sunbird/build:player
    steps:
      - checkout:
          path: ~/portal
      - run:
          name: Installing angular cli
          command: 'npm install -g @angular/cli@6.0.8'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Installing npm deps
          command: 'npm install'
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths: ./node_modules
      - run:
          name: ng lint and building
          command: 'mkdir -p /tmp/logs && ng lint && ng build --prod | tee /tmp/logs/build.log'
      - run:
          name: Executing test cases
          command: 'SONAR_SCANNER_VERSION=3.3.0.1492 &&
                    apt update&& apt install curl -y && apt install unzip -y &&
		    export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION &&
		    rm -rf $SONAR_SCANNER_HOME &&
		    mkdir -p $SONAR_SCANNER_HOME &&
                    curl -sSLo $HOME/.sonar/sonar-scanner.zip http://repo1.maven.org/maven2/org/sonarsource/scanner/cli/sonar-scanner-cli/$SONAR_SCANNER_VERSION/sonar-scanner-cli-$SONAR_SCANNER_VERSION.zip &&
	       	    unzip $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/ &&
		    rm $HOME/.sonar/sonar-scanner.zip &&
		    export PATH=$SONAR_SCANNER_HOME/bin:$PATH &&
		    export SONAR_SCANNER_OPTS="-server"'
      - run:
          name: sonarcloud
          command: './root/.sonar/sonar-scanner-3.3.0.1492/bin/sonar-scanner \
            -Dsonar.projectKey=harshavardhanc_SunbirdEd-portal \
              -Dsonar.organization=harshavardhanc \
                -Dsonar.sources=. \
                  -Dsonar.host.url=https://sonarcloud.io \
                    -Dsonar.login=cab8b10574f4b303dcb490bf148c33df0379c904'
          
workflows:
  version: 2
  build_and_test:
    jobs:
      - test-cases
