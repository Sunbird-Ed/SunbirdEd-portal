version: 2.1
jobs:
  build:
    machine:
      image: circleci/classic:latest
    steps:
      - checkout
      - run:
          name: run build file
          command: /bin/bash -x build.sh ${CIRCLE_SHA1} test

  test-cases:
    working_directory: ~/portal/src/app/client
    docker:
      - image: sunbird/build:player
    steps:
      - checkout:
          path: ~/portal
      - run:
          name: Installing angular cli
          command: 'npm install -g @angular/cli@6.0.8'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Installing npm deps
          command: 'npm install'
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths: ./node_modules
      - run:
          name: ng lint and building
          command: 'mkdir -p /tmp/logs && ng lint && ng build --prod | tee /tmp/logs/build.log' 
      - run:
          name: Executing test cases
          command: 'npm run test-coverage | tee /tmp/logs/test_cases.log'
      - run:
          name: Publishing report to Codacy
          command: 'npm install -g codacy-coverage'
      - run:
          name: install sonar scanner
          command: npm install -g sonarqube-scanner
      - run:
         name: run sonar scanner
         command: 'sonar-scanner -X -Dsonar.projectKey=harshavardhanc_SunbirdEd-portal -Dsonar.organization=harshavardhanc -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=7b03531fb2327d0ac0eba00e14e5734b65cb2dfe -Dsonar.javascript.lcov.reportPaths=/root/portal/src/app/client/coverage/lcov.info'

workflows:
  version: 2
  build_and_test:
    jobs:
      - test-cases
