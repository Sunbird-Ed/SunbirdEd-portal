version: 2.1
jobs:
  build:
    machine:
      image: circleci/classic:latest
    environment:
      CC_TEST_REPORTER_ID: $CC_TEST_REPORTER_ID_PORTAL
    steps:
      - checkout
      - run:
          name: run build file
          command: /bin/bash -x build.sh ${CIRCLE_SHA1} test

  test-cases:
    working_directory: ~/portal/src/app/client
    docker:
      - image: sunbird/build:player
    steps:
      - checkout:
          path: ~/portal
      - run:
          name: Installing angular cli
          command: 'npm install -g @angular/cli@6.0.8'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Installing npm deps
          command: 'npm install'
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths: ./node_modules
      - run:
          name: ng lint and building
          command: 'mkdir -p /tmp/logs && ng lint && ng build --prod | tee /tmp/logs/build.log'
      - run:
          name: Executing test cases
          command: 'npm run test-coverage | tee /tmp/logs/test_cases.log'
      - run:
          name: Setup Code Climate test-reporter
          command: |
          # download test reporter as a static binary
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            mv cc-test-reporter /usr/local/bin
      - run:
          name: Run tests
          command: |
            cc-test-reporter before-build
            cd ~/portal/src/app/client && cc-test-reporter after-build --coverage-input-type lcov --exit-code $?
          when: always
      - store_artifacts:
          path: /tmp/logs
          destination: logs
          
workflows:
  version: 2
  build_and_test:
    jobs:
      #- build
      - test-cases
