## Helper variables which are used to construct other variables
keycloak_auth_endpoint: "/auth/"
external_secrets:
  keycloak_federation:
    name: keycloak-federation
    key: cassandra-storage-provider
  keycloak_client_secret:
    name: keycloak-clients
    key: lms
  keycloak_realm_public_key:
    name: keycloak-realms
    key: sunbird

external_configmaps:
  access_public_keys:
    name: user-access-public-keys

## Set this value to true when developing the chart
local_chart_development: true


## This section has other kubernetes variables
## These are standard defaults that work well
## You can override these if you have a use case for it
image:
  registry: docker.io
  repository: santhoshgandham/
  tag: release-5.0.0

replicaCount: 1

strategy:
  maxSurge: 25%
  maxUnavailable: 25%

imagePullSecrets: ""

javaOptions: -Xmx500m

resources:
  requests:
    cpu: 100m
    memory: 100M
  limits:
    cpu: 1
    memory: 1G

port: 9000

targetPort: 9000

livenessProbe:
  failureThreshold: 2
  httpGet:
      path: /service/health
      port: 9000
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 5

readinessProbe:
  failureThreshold: 2
  httpGet:
      path: /service/health
      port: 9000
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 5

