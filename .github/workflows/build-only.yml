name: Client and Server Build Only

on:
  push:
    branches:
      - '**'  # Trigger on all branches
  pull_request:
    branches:
      - '**'  # Trigger on all pull requests

env:
  NODE_VERSION: '18.20.*'
  PYTHON: /usr/bin/python3.7

jobs:
  build-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Create app_dist folder
        run: |
          cd src/app
          mkdir -p app_dist/
          rm -rf dist-cdn

      - name: Install Client Dependencies
        working-directory: src/app/client
        run: |
          echo "Installing client dependencies fresh from package.json"
          yarn install --prefer-offline --no-progress --production=true

      - name: Install Client Dev Dependencies
        working-directory: src/app/client
        run: |
          echo "Installing client dev dependencies for build"
          yarn install --prefer-offline --no-progress

      - name: Build Client
        working-directory: src/app/client
        run: |
          echo "Building Angular client application"
          npm run build
          cd ..
          mv app_dist/dist/index.html app_dist/dist/index.ejs

      - name: List app_dist contents after build-client
        run: |
          echo "Contents of app_dist after build-client job:"
          ls -la src/app/app_dist/

      - name: Upload client build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build-artifacts
          path: src/app/app_dist
          retention-days: 1
          compression-level: 6

  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Create app_dist folder
        run: |
          cd src/app
          mkdir -p app_dist/
          rm -rf dist-cdn

      - name: Install and Build Server
        run: |
          cd src/app
          echo "Copying server files to app_dist"
          cp -R libs helpers proxy resourcebundles package.json framework.config.js sunbird-plugins routes constants controllers server.js app_dist
          cd app_dist
          
          echo "Installing server dependencies fresh from package.json"
          yarn install --prefer-offline --ignore-engines --no-progress --production=true
          
          echo "Building resource bundles"
          node helpers/resourceBundles/build.js -task="phraseAppPull"

      - name: List app_dist contents after build-server
        run: |
          echo "Contents of app_dist after build-server job:"
          ls -la src/app/app_dist/

      - name: Upload server build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-build-artifacts
          path: src/app/app_dist
          retention-days: 1
          compression-level: 6

  build-status:
    needs: [build-client, build-server]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check build results
        run: |
          echo "=== BUILD SUMMARY ==="
          echo "Client Build Status: ${{ needs.build-client.result }}"
          echo "Server Build Status: ${{ needs.build-server.result }}"
          
          if [[ "${{ needs.build-client.result }}" == "success" && "${{ needs.build-server.result }}" == "success" ]]; then
            echo "✅ All builds completed successfully!"
            exit 0
          else
            echo "❌ One or more builds failed!"
            exit 1
          fi