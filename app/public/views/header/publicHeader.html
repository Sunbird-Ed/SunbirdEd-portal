<div class="ui grid">
    <div class="center aligned twelve column row padding-top-2rem ">
        <div class="one wide column"></div>
        <div class="one wide column">
            <a href="/">
                <img class="image centered header-logoBeforeLogin" src="{{orgLogo || '/images/sunbird_logo.png'}}">

            </a>
        </div>
        <div class="one wide column"></div>
        <div class="six wide column">
            <div class="beforelogin ui secondary pointing menu padding-top-1rem">
                <a class="item " href="#">
                   {{labels.MainMenu.home}}
                </a>
                <a class="item " href="#">
                     {{labels.MainMenu.courses}}
                     
                </a>
                <a class="item" href="#">
                     {{labels.MainMenu.resources}}
                    
                </a>
                <a class="item" href="#">
                     {{labels.MainMenu.community}}
                    
                </a>
                <a class="item" href="#">
                     {{labels.MainMenu.profile}}
                    
                </a>
            </div>
        </div>
        <div class="one wide column"></div>
        <div class="one wide column">
            <div class="beforelogin ui secondary pointing menu padding-top-1rem" ng-controller="SignUpCtrl as newUser">
                <button class="ui item" ng-if="!isLoggedIn" ng-click="newUser.showModal();"> {{labels.Button.signUp}}</button>
                <a href="/private/index" class="sunblogin"> <button class="ui item " ng-if="!isLoggedIn">{{labels.Button.login}}</button></a>
                <div ng-include="'views/home/Signup.html'"></div>
            </div>

        </div>
        <div class="one wide column"></div>
    </div>

</div>
