<div class="ui segment margin-auto pdf-toolbar-padding" ng-init="getTotalPage();">
    <span class="ui six wide column">
        
        <i class="large arrow left icon link" ng-click="previous()"></i>
        <i class="large arrow right icon link" ng-click="next()"></i>
        <i class="large plus icon link" ng-click="zoomIn()"></i>
        <i class="large minus icon link" ng-click="zoomOut()"></i>
        <i class="large repeat icon link" ng-click="rotate()"></i>
    </span>
    <span class="right-float">
        {{$root.labels.WORKSPACE.previewContent.page}} <input type="number" min="1" max="{{totalPageNumber}}" ng-value="getCurrentPage" ng-model="inputPageNumber" class="ui input" ng-change="goToPage(inputPageNumber)"> Of {{totalPageNumber}}
    </span>
</div>
