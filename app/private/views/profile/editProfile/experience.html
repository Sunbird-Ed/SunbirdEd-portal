<form class="ui form formdivider">
    <div class="two fields">

          <div class="  required field">
            <label>{{$root.labels.PROFILE.JOB_PROFILE.jobName}}</label>
            <input type="text" name="" ng-model="experience.jobName">
        </div>
        <div class=" field">
            <label>{{$root.labels.PROFILE.JOB_PROFILE.position}}</label>
            <input type="text" name="" ng-model="experience.role">
        </div>
    </div> 
    <div class="two fields">
        <div class=" required field">
            <label>{{$root.labels.PROFILE.JOB_PROFILE.organization}}</label>
            <input type="text" name="" ng-model="experience.orgName">
        </div>
    
    <div class=" field">
        <label>{{$root.labels.PROFILE.JOB_PROFILE.subjects}}</label>
        <div class="field" ng-init="profileCtrl.setEditSubject(experience.subject)">
            <select class="ui fluid dropdown editSubjects" multiple="" id="editSubjects" ng-selected=true ng-model="experience.subject" ng-value="option.value" ng-options=" subject for subject in ::profileCtrl.subjects">
                                            </select>
        </div>

    </div>
    </div>
    <div class="inline fields">
        <label for="address">{{$root.labels.PROFILE.JOB_PROFILE.isCurrentJob}}</label>
        <div class="field">
            <div class="ui radio checkbox ">
                <input type="radio" name="radio" value='true' ng-model="experience.isCurrentJob" ng-checked="experience.isCurrentJob===true" ng-change="profileCtrl.checkCurrentJob(experience);profileCtrl.setJobProfileCheckbox(experience,true)">
                <label>{{$root.labels.PROFILE.JOB_PROFILE.currentJobOptionYes}}</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox ">
                <input type="radio" name="radio" value=null ng-model="experience.isCurrentJob" ng-checked="experience.isCurrentJob!==true" ng-change="profileCtrl.checkCurrentJob(experience);profileCtrl.setJobProfileCheckbox(experience,false)">
                <label>{{$root.labels.PROFILE.JOB_PROFILE.currentJobOptionNo}}</label>
            </div>
        </div>
    </div>


    <div apply-script class="two fields">
        <div class="field">
            <label>{{$root.labels.PROFILE.JOB_PROFILE.joiningDate}}</label>
            <div ng-init="profileCtrl.setEditStart(experience.joiningDate)" class="ui calendar rangeStart" id="rangeStart">
                <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input type="text" ng-model="experience.joiningDate">
                </div>
            </div>
        </div>
        <div class="field" ng-hide="experience.isCurrentJob==='true' ||experience.isCurrentJob===true">
            <label>{{$root.labels.PROFILE.JOB_PROFILE.endDate}}</label>
            <div ng-init="profileCtrl.setEditEnd(experience.endDate)" class="ui calendar rangeEnd" id="rangeEnd" ng-model="experience.endDate">
                <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input type="text" ng-model="experience.endDate">
                </div>
            </div>
        </div>
    </div>

</form>
