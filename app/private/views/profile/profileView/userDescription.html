<div class="margin-top-20 ui raised segment">
	<div class="header announcementCard-header">
    	<span class="header cardsHeading ng-binding"> Description </span>
    	<a class="addeditprofile cursor-pointer">Edit</a>
 	</div>
    <div class="description"  ng-init="profileCtrl.readMore = false"> 
	    <p ng-if="!profileCtrl.readMore"> {{profileCtrl.user.profileSummary | limitTo: 120 }}&nbsp;
	        <span class="ui cardsKnowMore mouse-pointer" ng-if="profileCtrl.summary.length > 120 && profileCtrl.readMore === false" ng-click="profileCtrl.readMore = !profileCtrl.readMore;"> ... Read More</span>
	    </p>
	    <p ng-if="profileCtrl.readMore"> {{profileCtrl.user.profileSummary}}&nbsp;
	        <span class="ui cardsKnowMore mouse-pointer" ng-click="profileCtrl.readMore = false;">Read Less ...</span>
	    </p>
    </div>
</div>
