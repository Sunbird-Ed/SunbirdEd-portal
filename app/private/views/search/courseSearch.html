<div ng-if="!$root.search.loader.showLoader && !$root.search.error.showError&&$root.search.searchResult.course.length">
    <div class=" ui clearing segment content-player-header search-content-header">
        <div class="ui left floated header margin-auto ">
            <p class="serch-allresult">Showing results {{$root.search.searchKeyword? 'for ': ''}}<span class="lower-case">{{$root.search.searchKeyword? '"'+$root.search.searchKeyword+'"': ''}}  in "{{$root.search.selectedSearchKey }} "</span></p>
        </div>
        <h5 class="ui right floated basic icon circular button " ng-click="$root.search.close() ">
            <i class="ui remove icon "></i>
        </h5>
    </div>
    <div class="ui stackable four column grid dynamic-section-card ">
        <div class="column " ng-repeat="item in $root.search.searchResult.course track by $index " ng-init="$last && $root.search.loadRating() ">

            <div class="slider link " ng-include=" 'views/common/ratingCard.html' " ng-click="$root.search.openCourseView(item,(enrolledCourseIds.indexOf(item.courseId)<0)?'OTHER_COURSE': 'ENROLLED_COURSE')">

            </div>
        </div>
    </div>
</div>
<!--<div class="ui huge info message" ng-if="noteList.notesList.length === 0">
    <p>You don't have any note. please create...</p>
</div>-->
<div ng-if="$root.search.loader.showLoader">
    <app-loader data="{{$root.search.loader}}"></app-loader>
</div>
<div ng-if="$root.search.error.showError">
    <error-message data="{{$root.search.error}}" visibility="$root.search.error.showError"></error-message>
</div>
