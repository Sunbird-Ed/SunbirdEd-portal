<div class="ui divided searchListInfo items"> 
 <div class="userSearchCardHover item " ng-repeat="org in admin.searchResult"
     ng-if="$root.search.selectedSearchKey=='Organisations'">
    <div class="ui tiny image userSearchImage " >
      <img ng-src="{{org.imgUrl|| '/images/userOrganization.png'}} ">
    </div>
    <div class="content ">
      <a class="header ">{{org.orgName}}</a>
      <div class="description ">
        <p>{{org.description}}</p>
      </div>
      <div class="extra ">
        <div ng-include=" 'views/admin/updateRoleModal.html' "></div>  
        <div class="ui label " ng-if="org.orgType">Org Type:{{org.orgType}}</div>
        <div class="ui label "ng-if="org.orgCode">org code:{{org.orgCode}}</div>
        <div class="ui label " ng-if="org.isRootOrg">Root organisation</div>
        <div class="ui label " ng-if="org.status===0">{{$root.labels.SEARCH.STATUS.INACTIVE}}</div>
        <div class="ui label " ng-if="org.status===1">{{$root.labels.SEARCH.STATUS.ACTIVE}}</div>
        <div class="ui label " ng-if="org.status===2">{{$root.labels.SEARCH.STATUS.BLOCKED}}</div>
        <div class="ui label " ng-if="org.status===3">{{$root.labels.SEARCH.STATUS.RETIRED}}</div>
      </div>
    </div>
  </div>
</div>
