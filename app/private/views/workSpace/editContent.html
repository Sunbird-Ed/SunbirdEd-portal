<div class="ui grid">
    <div class="one wide column"></div>
    <div class="ten wide column">
        <div class="ui grid">
            <div class="one wide column"></div>
            <div class="ten wide column">
                <div class="row  margin-bottom-15" ng-if="editContent.requiredFieldsMessage.length > 0">
                    <div class="ui error message">
                        <div class="header">
                            <label>{{$root.labels.WORKSPACE.common.pleaseFillThisRD}}</label>
                        </div>
                        <ul class="list" ng-repeat="message in editContent.requiredFieldsMessage">
                            <li>{{message}}.</li>
                        </ul>
                    </div>
                </div>
                <div class="row margin-bottom-15" ng-if="editContent.loader.showLoader">
                    <app-loader data="{{editContent.loader}}"></app-loader>
                </div>
                <div class="row">
                    <div class="videosegment  ui clearing segment">
                        <h1 class="ui HomeAccordianHeading left floated header margin-auto">
                            {{editContent.contentData.name}}
                        </h1>
                        <h5 class="ui right floated basic icon circular button" ng-click="editContent.closeEditForm(editContent.contentData)">
                            <i class="ui remove icon"></i>
                        </h5>
                    </div>
                    <form class="ui form" novalidate="">
                        <div class="field">
                            <div class="ui grid">
                                <div class="two wide column">
                                    <div class="field">
                                        <label>
                                            {{$root.labels.WORKSPACE.common.icon}}
                                        </label>
                                        <div class="ui link card userProfilePic margin-none" ng-click="editContent.openImageBrowser()" ng-if="!editContent.iconImage">
                                            <div class="image iconProfilePic">
                                                <i class="image icon"></i>
                                            </div>
                                        </div>
                                        <div class="ui link card userProfilePic margin-none" ng-if="editContent.iconImage" ng-click="editContent.openImageBrowser()">
                                            <div class="image landscapeImgUser">
                                                <img ng-src="{{editContent.iconImage}}">
                                            </div>
                                        </div>
                                        <input type="file" accept="image/x-png,image/jpeg" class="content-input" id="iconImageInput" onchange="angular.element(this).scope().updateIcon(this.files);" required="" />
                                    </div>
                                </div>
                                <div class="ten wide column">
                                    <div class="row">
                                        <div class="required field">
                                            <label>{{$root.labels.WORKSPACE.common.title}}</label>
                                            <input type="text" name="title" placeholder={{$root.labels.WORKSPACE.common.title}} ng-model="editContent.contentData.name" required="">
                                        </div>
                                    </div>
                                    <div class="row margin-top-10">
                                        <div class="required field">
                                            <label>{{$root.labels.WORKSPACE.common.description}}</label>
                                            <input rows="2" name="description" placeholder={{$root.labels.WORKSPACE.common.description}} ng-model="editContent.contentData.description" required="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="required field">
                                <label>{{$root.labels.WORKSPACE.common.lessonType}}</label>
                                <select name="lessonType" class="ui fluid dropdown singleSelectDropDown" id="contentTypeDropDown" ng-options=" lesson for lesson in editContent.lessonTypes" ng-model="editContent.contentData.contentType">
                                    <option value="">{{$root.labels.WORKSPACE.common.lessonType}}</option>
                                </select>
                            </div>
                            <div class="required field">
                                <label>{{$root.labels.WORKSPACE.common.audience}}</label>
                                <select name="audience" class="ui fluid dropdown multiSelectDropDown" multiple="" id="audienceDropDown" ng-options=" audience for audience in editContent.audiences" ng-model="editContent.contentData.audience">
                                    <option value="">{{$root.labels.WORKSPACE.common.audience}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>{{$root.labels.WORKSPACE.common.language}}</label>
                                <select name="language" class="ui fluid dropdown multiSelectDropDown" multiple="" id="languageDropDown" ng-options=" language for language in editContent.languages" ng-model="editContent.contentData.language">
                                    <option value="">{{$root.labels.WORKSPACE.common.language}}</option>
                                </select>
                            </div>
                            <div class="required field">
                                <label>{{$root.labels.WORKSPACE.common.subject}}</label>
                                <select name="subject" class="ui fluid dropdown singleSelectDropDown" id="subjectDropDown" ng-options=" subject for subject in editContent.subjects" ng-model="editContent.contentData.subject">
                                    <option value="">{{$root.labels.WORKSPACE.common.subject}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="required field">
                                <label>{{$root.labels.WORKSPACE.common.grade}}</label>
                                <select name="grade" multiple="" class="ui fluid dropdown multiSelectDropDown" id="gradesDropDown" ng-options=" grade for grade in editContent.grades" ng-model="editContent.contentData.gradeLevel">
                                    <option value="">{{$root.labels.WORKSPACE.common.grade}}</option>
                                </select>
                            </div>
                            <div class="field">
                                <label>{{$root.labels.WORKSPACE.common.ageGroup}}</label>
                                <select name="ageGroup" multiple="" class="ui fluid dropdown multiSelectDropDown" id="ageGroupDropDown" ng-options=" ageGroup for ageGroup in editContent.ageGroup" ng-model="editContent.contentData.ageGroup">
                                    <option value="">{{$root.labels.WORKSPACE.common.ageGroup}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="required field">
                                <label>{{$root.labels.WORKSPACE.common.medium}}</label>
                                <select name="medium" class="ui fluid dropdown singleSelectDropDown" id="mediumDropDown" ng-options=" medium for medium in editContent.mediums" ng-model="editContent.contentData.medium">
                                    <option value="">{{$root.labels.WORKSPACE.common.medium}}</option>
                                </select>
                            </div>
                            <div class="field">
                                <label>{{$root.labels.WORKSPACE.common.author}}</label>
                                <input type="text" name="author" placeholder={{$root.labels.WORKSPACE.common.author}} ng-model="editContent.contentData.author" required="">
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field" ng-if="$root.concepts">
                                <label>{{$root.labels.WORKSPACE.common.concept}}</label>
                                <concept-picker ng-if="editContent.contentData" selected-concepts="editContent.contentData.concepts"></concept-picker>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row margin-top-10 margin-bottom-15" ng-if="editContent.contentPlayer.isContentPlayerEnabled">
                    <content-player visibility="editContent.contentPlayer.isContentPlayerEnabled" body="editContent.contentPlayer.contentData" isshowmetaview="false" isheader="true" isclose="false" height="8" width="100" ispercentage="true"></content-player>
                </div>
                <div class="twelve wide column margin-bottom-15" ng-if="editContent.showUploadFileForm">
                    <h3>
                        Upload file
                    </h3>
                    <div ng-if="editContent.mimeTypeForPdfVideoHtmlEPUBH5P.indexOf(editContent.contentData.mimeType) > -1">
                        <div ng-init="editContent.initializeFineUploader()" fine-uploader></div>
                    </div>
                    <div class="ui grid fileUploadDivider margin-bottom-15" ng-if="editContent.mimeTypeForYoutubeVideo === editContent.contentData.mimeType">
                        <div class="one wide column"></div>
                        <div class="uploadicon four wide column">
                            <p class="padding-top-10 dropfile textIndentForUploadFile">{{$root.labels.WORKSPACE.startCreating.enterYoutubeURL}}</p>
                        </div>
                        <div class="six wide column">
                            <div class="ui form youtubeupload youTubeFileUploadForm">
                                <div class="inline fields">
                                    <div class="eight wide field">
                                        <input type="text" ng-model="editContent.youtubeFileLink" placeholder={{$root.labels.WORKSPACE.startCreating.enterYoutubeURL}} ng-model-options="{ debounce: 1000 }" ng-change="editContent.validateYouTubeUrl(editContent.youtubeFileLink)">
                                    </div>
                                    <div class="two wide field">
                                        <button class="ui primary basic button text-align-center padding-left-25 qq-upload-button-selector" ng-click="editContent.uploadYoutubeFile(editContent.contentData)" ng-disabled="!editContent.youtubeFileLink || editContent.invalidYoutubeUrl">{{$root.labels.WORKSPACE.common.uploadButton}}</button>
                                    </div>
                                </div>
                            </div>
                            <div class="ui negative message" ng-if="editContent.invalidYoutubeUrl && editContent.youtubeFileLink.length !== 0">{{$root.errorMessages.WORKSPACE.ContentCreation.invalidYoutubeVideoUrl}}</div>
                        </div>
                        <div class="one wide column"></div>
                    </div>
                </div>
                <div class="row margin-top-10" id="content-player-bottom-edit">
                    <button class="ui primary basic button" ng-if="!editContent.contentPlayer.isContentPlayerEnabled" ng-click="editContent.previewContent(editContent.contentData)">{{$root.labels.WORKSPACE.common.preview}}</button>
                    <button class="ui primary basic button" ng-if="editContent.contentPlayer.isContentPlayerEnabled" ng-click="editContent.contentPlayer.isContentPlayerEnabled = !editContent.contentPlayer.isContentPlayerEnabled">{{$root.labels.WORKSPACE.common.closePreview}}</button>
                    <button class="ui primary basic button" ng-click="editContent.saveMetaContent(editContent.contentData)" ng-disabled="editContent.loader.showLoader">{{$root.labels.WORKSPACE.common.save}}</button>
                    <button class="ui primary basic button" ng-click="editContent.submitForReview(editContent.contentData)" ng-disabled="editContent.loader.showLoader">{{$root.labels.WORKSPACE.common.submitForReview}}</button>
                    <button class="ui primary basic button" ng-if="editContent.contentData.mimeType === 'application/vnd.ekstep.ecml-archive'" ng-click="editContent.openContentEditor(editContent.contentData.identifier)">{{$root.labels.WORKSPACE.common.launchEditor}}</button>
                    <button class="ui primary basic button" ng-if="editContent.contentData.mimeType === 'application/vnd.ekstep.content-collection'" ng-click="editContent.openCollectionEditor(editContent.contentData)">{{$root.labels.WORKSPACE.common.launchEditor}}</button>
                    <button class="ui primary basic button" ng-if="editContent.checkMimeTypeForUploadContent.indexOf(editContent.contentData.mimeType) > -1 && !editContent.showUploadFileForm" ng-click="editContent.uploadFileForm(editContent.contentData.identifier)">{{$root.labels.WORKSPACE.common.uploadButton}}</button>
                    <button class="ui primary basic button" ng-if="editContent.showUploadFileForm" ng-click="editContent.showUploadFileForm = !editContent.showUploadFileForm">{{$root.labels.WORKSPACE.common.closeUpload}}</button>
                </div>
            </div>
            <div class="one wide column"></div>
        </div>
    </div>
    <div class="one wide column"></div>
</div>
