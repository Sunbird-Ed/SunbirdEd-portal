<div class="ui modal" id="changeUserRoles" ng-init="admin.modalInit()">
  <div class="ui segment">
    <div class="ui grid">
      <div class="eleven wide column">
        <span class="ui header">Select Role</span>
      </div>
      <div class="one wide column actions">
        <h5 class="ui basic icon circular button deny">
                <i class="ui remove icon"></i>
            </h5>
      </div>
    </div>

    <div class="content">
      <div class="ui inline selection  dropdown margin-bottom-30 margin-top-20" id="userOrgs">
        <input type="hidden" name="gender">
        <i class="dropdown icon"></i>
        <div class="default text">Org</div>
        <div class="menu">
          <div class="item" ng-repeat="org in admin.userOrganisations" ng-click="admin.selectedIrg(org.organisationId);admin.selectedOrgUserRoles=org.roles;admin.selectedOrgUserId=org.organisationId"  value="{{org.organisationId}}">{{org.orgName}}</div>
          </div>
      </div>
      
      <div class="ui form margin-top-40" ng-if="admin.selectedOrgUserRoles">
        <div class="ui stackable four column grid">            
            <div class="field" ng-repeat="role in admin.userRoles">
                <div class="ui checkbox">
                  <input type="checkbox" value='{{role.id}}' ng-click="admin.editRoles(role,admin.selectedOrgUserRoles)"  ng-checked="admin.isUserRole(role.id,admin.selectedOrgUserRoles);">
                  <label>{{role.name}}</label>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="ui primary right floated button margin-bottom-15 margin-top-10 " type="submit" ng-click="admin.updateRoles(admin.userId,admin.selectedOrgUserId,admin.selectedOrgUserRoles)">Update</button>
    </div>
  </div>
</div>
