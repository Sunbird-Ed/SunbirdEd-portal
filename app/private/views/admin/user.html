

<!-- userSearch -->
 <div class="ui divided items">
   <div class="userSearchCardHover item " ng-repeat="user in admin.searchedUsers">
    <div class="ui tiny image userSearchImage " >
      <img ng-src="{{user.avatar|| 'images/user_logo.png'}} ">
    </div>
    <div class="content ">
      <a class="header ">{{user.firstName}}{{user.lastName}}</a>
       <a class="float-ContentRight"><span ng-click="admin.showModal();"><i class="edit icon trashIcon-fontSize"></span></i><i class="trash outline icon trashIcon-fontSize"></i></a>
      <div class="meta ">
        <span class="cinema "><span ng-repeat="org in user.organisations">{{org.orgName}}
                <span ng-if="!$last">,</span>
        </span>
      </div>
      <div class="description ">
        <p></p>
      </div>
      <div class="extra ">
        <div ng-include=" 'views/admin/updateRoleModal.html' "></div>  
        <div class="ui label ">{{user.phone}}</div>
        <div class="ui label ">{{user.email}}</div>
      </div>
    </div>
  </div>
</div>
<!-- export fille -->
<button ng-click="admin.exportUsers()">Export data to CSV file</button>
<div class=" field link ui small " >
    <button  ng-click="admin.openImageBrowser();">upload CSV</button>
<input type="file" accept="file/csv,file/xlsx" class="content-input ui small " id="uploadCSV" onchange="angular.element(this).scope().admin.validateFile(this.files);" required="" />
</div>
