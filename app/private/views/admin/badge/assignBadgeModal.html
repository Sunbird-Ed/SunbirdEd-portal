<div class="ui modal" id="assignBadge" ng-init="admin.disableAsignButton=false">
    <div class="header">
        <div class="ui grid">
            <div class="eleven wide column">
                <span class="ui header">Assign Badge</span>
            </div>
            <div class="one wide column actions">
                <h5 class="ui basic icon circular button deny">
                    <i class="ui remove icon"></i>
                </h5>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="ui selection dropdown margin-bottom-30 margin-top-20" id="badgeDropdown">
      <i class="dropdown icon"></i>
        <div class="default text">select Badge</div>
        <div class="menu">
     <div class="item" ng-click="admin.selectedBadge=badge"value="badge.id" ng-repeat="badge in admin.badges">{{badge.name}}</div> 
  
  </div>
        </div>
    </div>
    <div class="actions">
        <button class="ui primary button" ng-disabled="admin.disableAsignButton" type="submit"         ng-click="admin.assignBadge(admin.selectedBadge,admin.userIdentifier);admin.disableAsignButton=true;">Add Badge</button>
    </div>
</div>
