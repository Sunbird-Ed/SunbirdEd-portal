<div ng-if="$root.search.selectedSearchKey=='Users'"  ng-init="admin.addOrgNameToOrganizations();admin.getUserRoles()" class="ui divided searchListInfo items">  
      <div class="userSearchCardHover item " ng-repeat="user in admin.searchResult">
        <div class="ui tiny image userSearchImage " >
          <img ng-src="{{user.avatar|| 'images/user_logo.png'}} ">
        </div>
        <div class="content ">
          <a class="header ">{{user.firstName}} &nbsp;{{user.lastName}}</a>
            <a ng-if="user.status===1" sb-permissions permission-only="SYSTEM_ADMIN,ORG_ADMIN" class="float-ContentRight">
             <!-- update user roles -->
            <span ng-click="admin.showModal(user.userId,user.organisations);">
              <i class="edit icon trashIcon-fontSize"></i>
            </span>
              <!-- delete user -->
            <span>
              <i class="trash outline icon trashIcon-fontSize"  
              ng-click="admin.showdeleteModal(user.userId,user.firstName,user.lastName);">
                </i>
            <span>
              </a>
            <!-- organization Name -->
          <div class="meta ">
            <span class="cinema ">
              <span ng-repeat="org in user.organisations">
                {{org.orgName}}
                <span ng-if="!$last">,</span>
              </span>
            </span>
          </div>
          <div class="extra ">
            <div class="ui label " ng-if="user.phone">{{user.phone}}</div>
            <div class="ui label " ng-if="user.email">{{user.email}}</div>
            <div class="ui label " ng-if="user.status===0">{{$root.labels.SEARCH.STATUS.INACTIVE}}</div>
            <div class="ui label " ng-if="user.status===1">{{$root.labels.SEARCH.STATUS.ACTIVE}}</div>
            <div class="ui label " ng-if="user.status===2">{{$root.labels.SEARCH.STATUS.BLOCKED}}</div>
            <div class="ui label " ng-if="user.status===3">{{$root.labels.SEARCH.STATUS.RETIRED}}</div>
          </div>
        </div>
     </div>
      <div ng-include=" 'views/admin/updateRoleModal.html' "></div>  
      <div ng-include=" 'views/admin/deleteUser.html' "></div>  
    
  </div>
