<div class="ui" ng-if="toc.courseHierachy">
  <div class="ui grid margin-top-4rem courseStructureHeader">
    <div class="one wide column"></div>
    <div class="ten wide column padding-top-none">
      <div class="ui grid">
        <div class="eight wide column padding-top-none">
          <div class="courseStructureHeaderText courseStructureSectionHeading">{{toc.courseHierachy.name}}</div>
          <br>
          <span apply-script class="courseHeader-rating ui star rating course-header-divider" data-rating="{{toc.courseHierachy.me_averageRating |number:0}}" data-max-rating="5"></span>&nbsp;&nbsp;
          <content-share type=" 'course' " id="toc.courseParams.courseId"></content-share>&nbsp;
          <content-flag type=" 'course' " ng-if="toc.courseType === 'ENROLLED_COURSE'" contentid="toc.courseParams.courseId" contentname="toc.courseHierachy.name" versionkey="toc.courseHierachy.versionKey" redirect=" 'Courses' "></content-flag>
          <h6 class="ui small negative message" ng-if="toc.courseHierachy.status === 'Flagged'">{{$root.errorMessages.Courses.TOC.Flagged_COURSE}}</h6>
        </div>
        <div class="four wide column margin-top-Negative30" ng-if="toc.courseType === 'ENROLLED_COURSE'">
          <span ng-if="toc.courseTotal"><p class="text-align-center">Your Progress {{(toc.courseProgress * 100 / toc.courseTotal)| number: 0 || 0}}%</p></span>
          <button ng-if="toc.playList.length > 0 && toc.playContent" class="fluid blue right floated  ui button courseHeaderButton margin-top-0" ng-click="toc.resumeCourse()">
            RESUME COURSE <i class="caret right icon"></i>
          </button>
          <!--
                <div ng-show="!toc.batchCardShow">
                    <div class="content text-align-center padding-bottom-15">
                        <span class="header padding-bottom-5">
                            {{toc.selectedBatchInfo.startDate | date: "dd MMM yyyy"}} - {{toc.selectedBatchInfo.endDate | date: "dd MMM yyyy"}}
                        </span>
                    </div>
                </div> -->
        </div>
        <!-- <div class="four wide column padding-top-none" ng-if="toc.courseType === 'OTHER_COURSE'">
                <div class="ui dropdown fluid blue right floated  ui button courseHeaderButton margin-top-0" id="enrollToCourse" ng-init="toc.setEnrollDropdown()">
                    <span class="text">ENROLL TO COURSE</span>
                    <i class="dropdown icon"></i>
                </div>
            </div> -->
        <div class="four wide column margin-top-Negative30" ng-if="toc.isCourseMentor">
          <button class="blue right floated  ui button courseHeaderButton margin-top-0" ng-click="toc.showCourseDashboard = 'true'">VIEW COURSE STATS</button>
        </div>
      </div>
    </div>
    <div class="one wide column "></div>
  </div>
</div>
<div class="ui grid margin-bottom-20 " ng-if="toc.courseHierachy ">
  <div class="row ">
    <div class="twelve wide column padding-none ">
      <div ng-if="toc.courseTotal && toc.courseProgress> 0">
        <div id="tocProgress" class="ui tiny progress course-progress orange" ng-init="toc.updateCourseProgress()">
          <div class="bar"></div>
        </div>
      </div>
    </div>
  </div>
</div>
