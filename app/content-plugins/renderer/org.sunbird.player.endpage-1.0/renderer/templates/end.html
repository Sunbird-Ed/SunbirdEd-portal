<style>
.sunbird-content-holder {
  position: absolute;
  top: 28%;
  margin: 5% 9%;
  left: 26%;
  width: 40%;
  height: 26%
}

.sunbird-content {
  width: 100%;
  left: 0%;
  top: 6%;
  position: absolute;
}

.sunbird-ep-home {
  position: absolute;
  width: 22%;
  left: 57%;
  top: 3%;
}

.sunbird-ep-opactiy {

  opacity: 0.5
}

.sunbird-footer {
  top: 70%;
  position: relative;
  font-size: 22px;
  padding: 1%;
  right: 0;
  left: 0;
  bottom: 0;
  position: absolute;
  margin: auto
}

.sunbid-content-title {
  width: 100%;
  text-transform: uppercase;
  padding: 0.3em 0em 0.48em;
  font-size: 1.8em;
  text-align: center;
  line-height: 1.1em;
  color: black;
}
.sunbird-message{
    width: 100%;
    text-align: center;
    font-size: 1.1em;
    font-weight: bold;
    padding: 0 5%;
    color: #494949;
}

</style>
<div class="font-lato gc-ep-cont" ng-app="sunbird-endpage" ng-controller="endPageController" id='endpage' ng-show="showEndPage">
  <image class="gc-ep-cont-background" ng-src="{{endpageBackground}}" />
  <div class="sunbird-content">
    <p class="sunbird-message" style="font-size: 2em;
    padding: 2%;">Congratulations! You just completed</p>
    <p class="sunbid-content-title" ng-if="playerMetadata .name">{{playerMetadata .name}}</p>
    <p class="gc-content-owner gc-text-elipsis" ng-if="playerMetadata.owner">Author: {{playerMetadata.owner}}</p>
  </div>
  <div class="sunbird-content-holder">
    <div class="sunbird-content-replay" ng-click="replayContent()">
      <img class="replay" ng-src="{{replayIcon}}" style="width: 22%;">
    </div>
    <div class="sunbird-content-home">
      <img class="sunbird-ep-home" ng-class="isCordova ? 'sunbird-ep-home' : ' sunbird-ep-opactiy' " ng-src="{{genieIcon}}" ng-click="openGene()"></img>
    </div>
  </div>
  <div class="sunbird-footer" style="width: 11em;
    text-align: center;">
    <p style="display: inline-block;
    text-decoration: underline;">Total TimeSpent</p>
    <p style="padding: 4%">{{totalTimeSpent}}</p>
  </div>
  <div class="end-license">
    <b>{{licenseAttribute}}</b>
  </div>
</div>
