messages.stmsg.m0137 = உங்கள் கணினி இணையத்துடன் இணைக்கப்படும்போது மட்டுமே சில உள்ளடக்கம் (களை) இயக்க முடியும். பதிவிறக்க ஆம் என்பதைக் சொடுக்கவும்
messages.stmsg.m0138 = தோல்வி
messages.stmsg.m0139 = பதிவேற்றுகிறது
messages.stmsg.m0140 = பதிவிறக்குதல்
