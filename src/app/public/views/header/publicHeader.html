<div class="ui grid">
    <div class="center aligned twelve column row padding-top-2rem headerBackground">
        <div class="one wide column"></div>
        <div class="one wide column">
            <a href="/">
                <img class="image centered header-logoBeforeLogin" ng-src="{{orgLogo || '/common/images/sunbird_logo.png'}}">

            </a>
        </div>
        <div class="one wide column"></div>
        <div class="six wide column">
            <div class="beforelogin ui secondary pointing menu padding-top-1rem">
                <a class="item " href="#">
                   {{frmelmnts.tab.home}}
                </a>
                <a class="item " href="#">
                     {{frmelmnts.tab.courses}}
                     
                </a>
                <a class="item" href="#">
                     {{frmelmnts.tab.resources}}
                    
                </a>
                <a class="item" href="#">
                     {{frmelmnts.tab.community}}
                    
                </a>
                <a class="item" href="#">
                     {{frmelmnts.tab.profile}}
                    
                </a>
            </div>
        </div>
        <div class="one wide column"></div>
        <div class="one wide column">
            <div class="beforelogin ui secondary pointing menu padding-top-1rem" ng-controller="SignUpCtrl as newUser">
                <button class="ui item" ng-if="!isLoggedIn" ng-click="newUser.showModal();"> {{frmelmnts.btn.signup}}</button>
                <a href="/private/index" class="sunblogin"> <button class="ui item " ng-if="!isLoggedIn">{{frmelmnts.btn.login}}</button></a>
                <div ng-include="'views/home/Signup.html'"></div>
            </div>

        </div>
        <div class="one wide column"></div>
    </div>

</div>
