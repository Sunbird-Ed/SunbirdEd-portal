<div id="signupModal" class="ui modal">   
    <div class="header">      
        <div class="ui grid">
            <div class="eleven wide column">
               <span class="ui header">{{frmelmnts.scttl.signup}}</span>
            </div>
            <div class="one wide column actions">
                <h5 class="ui basic icon circular button deny">
                    <i class="ui remove icon"></i>
                </h5>
            </div>
        </div>
    </div>
    <div class="content">
        <form autocomplete="off" ng-init="newUser.formInit();" id="signUpForm" class="ui form" ng-if="!newUser.loader.showLoader && !newUser.error.showError ">
            <div class="  field">
                <div class=" two fields">
                    <div class="required field ">
                        <label>{{frmelmnts.lbl.username}}</label>
                        <input type="text" name="userName" placeholder="eg:user.name , min 5 character required" ng-model="newUser.userName">
                    </div>
                    <div class="required field">
                        <label>{{frmelmnts.lbl.password}}</label>
                        <input type="password" name="password" placeholder="Password" ng-model="newUser.password" />
                    </div>
                </div>
            </div>
            <div class="  field">
                <div class=" two fields">
                    <div class=" required field">
                        <label>{{frmelmnts.lbl.name}}</label>
                        <input type="text" name="firstName" placeholder="First Name" ng-model="newUser.firstName">
                    </div>
                    <div class="field">
                        <label>&nbsp; </label>
                        <input type="text" name="" placeholder="Last Name" ng-model="newUser.lastName">
                    </div>
                </div>
            </div>
            <div class="two fields">
                <div class="required field">
                    <label>{{frmelmnts.lbl.phonenumber}}</label>
                    <input type="text" name="phone" placeholder="eg:XXXXXXXXXX" ng-model="newUser.phone">
                </div>
                <div class=" required field">
                    <label>{{frmelmnts.lbl.email}}</label>
                    <input type="text" name="email" placeholder="User@example.com" ng-model="newUser.email">
                </div>
            </div>

            <div class=" required field" ng-init="newUser.formInit() ">
                <label>{{frmelmnts.lbl.lang}}</label>
                <select name="language" ng-selected="true" placeholder="Languages" class="ui fluid dropdown signupMultiple" ng-value="option.value" ng-options=" language for language in newUser.languages" ng-model="newUser.language">
                        <option value="">Languages</option>
                    </select>
            </div>

            <div class="ui error message">
            </div>
        </form>
        <div ng-if="newUser.loader.showLoader">
            <app-loader data="{{newUser.loader}}"></app-loader>
        </div>
        <div ng-if="newUser.error.showError">
            <error-message data="{{newUser.error}}" visibility="newUser.error.showError"></error-message>
        </div>
    </div>
    <div class="actions">
        <div class="ui primary button" ng-click="newUser.submitForm()" ;>{{frmelmnts.btn.signup}}</div>
    </div>
</div>
