<div ng-controller="SearchCtrl as search" class="ui grid " ng-init="search.initSearch()">
    <div class=" one wide column "></div>
    <div class="ten wide column padding-top-none">
        <div ng-if="$root.search.selectedSearchKey=='Library'" ng-include=" 'views/search/contentSearch.html' ">
        </div>
        <div ng-if="$root.search.selectedSearchKey=='Courses'" ng-include="'views/search/courseSearch.html'">
        </div>
        <div ng-if="$root.search.selectedSearchKey=='All'" ng-include="'views/search/allSearch.html'">
        </div>
        <div ng-if="$root.search.selectedSearchKey=='Users' || $root.search.selectedSearchKey=='Organisations'" ng-include="'views/search/profileSearch.html'">
        </div>
        <div class="ui grid" ng-if="!$root.search.loader.showLoader">
            <div class="two wide column"></div>
                <div class="nine wide column searchPaginationAlign">
                    <div class="padding-bottom-15" ng-if="$root.search.searchResult.count > $root.search.pageLimit">
                        <div ng-init="pegination = $root.search" ng-include=" 'views/common/pagination.html' "></div>
                    </div>
                </div>
             <div class="one wide column"></div>
        </div>
    </div>
    <div class="one wide column "></div>
</div>
