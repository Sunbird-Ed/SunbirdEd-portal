<div ng-init="lessonPlan.initializeModal()">
    <div class="ui modal" id="createLessonPlanModal" ng-if="lessonPlan.showCreateLessonPlanModal">
        <div class=" ui segment margin-top-10" ng-show="!lessonPlan.loader.showLoader">
            <div class=" margin-bottom-15">
                <div class="ui grid">
                    <div class="eleven wide column">
                        <span class="ui header">
                            {{$root.frmelmnts.lbl.createlessonplan}}
                        </span>
                    </div>
                    <div class="one wide column actions">
                        <h5 class="ui basic icon circular button deny" ng-click="lessonPlan.hideCreateLessonPlanModal();">
                            <i class="ui remove icon"></i>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="content">
                <form class="ui form" ng-init="lessonPlan.data = {}">
                    <div class="field">
                        <label>
                            {{$root.frmelmnts.lbl.name}}
                        </label>
                        <div class="field">
                            <input type="text" name="title" placeholder={{$root.frmelmnts.lbl.name}} ng-model="lessonPlan.data.name">
                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <label>
                                {{$root.frmelmnts.lbl.curriculum}}
                            </label>
                            <select name="board" class="ui fluid search selection dropdown" id="boardDropDown" ng-options=" board for board in lessonPlan.boards" ng-model="lessonPlan.data.board">
                                <option value="">{{$root.frmelmnts.lbl.curriculum}}</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>
                                {{$root.frmelmnts.lbl.medium}}
                            </label>
                            <select name="medium" class="ui fluid search selection dropdown" id="mediumDropDown" ng-options=" medium for medium in lessonPlan.mediums" ng-model="lessonPlan.data.language">
                                <option value="">{{$root.frmelmnts.lbl.medium}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <label>
                                {{$root.frmelmnts.lbl.subject}}
                            </label>
                            <select name="subject" class="ui fluid search selection dropdown" id="subjectDropDown" ng-options=" subject for subject in lessonPlan.subjects" ng-model="lessonPlan.data.subject">
                                <option value="">{{$root.frmelmnts.lbl.subject}}</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>
                                {{$root.frmelmnts.lbl.class}}
                            </label>
                            <select name="grades" multiple="" class="ui fluid search selection dropdown" id="gradeDropDown" ng-options=" grade for grade in lessonPlan.grades" ng-model="lessonPlan.data.gradeLevel" s>
                                <option value="">{{$root.frmelmnts.lbl.class}}</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="actions">
                <p class="text-align-center padding-top-20">
                    <button class="ui primary text-align-center icon button" ng-click="lessonPlan.saveMetaData(lessonPlan.data)" ng-disabled="lessonPlan.loader.showLoader">
                        {{$root.frmelmnts.btn.startcreating}}
                    </button>
                </p>
                <div>
                    <label>
                        <p class="text-align-center">
                            {{$root.frmelmnts.lbl.agreeandproceedtext}}
                        </p>
                    </label>
                </div>
            </div>
        </div>
        <div class=" ui segment margin-top-10" ng-if="lessonPlan.loader.showLoader">
            <app-loader data="{{lessonPlan.loader}}"></app-loader>
        </div>
    </div>
</div>
