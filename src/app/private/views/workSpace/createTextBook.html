<div ng-init="textbook.initializeModal()">
    <div class="ui modal" id="createTextBookModal" ng-if="textbook.showCreateTextBookModal">
        <div class=" ui segment margin-top-10" ng-show="!textbook.loader.showLoader">
            <div class=" margin-bottom-15">
                <div class="ui grid">
                    <div class="eleven wide column">
                        <span class="ui header">
                            {{$root.frmelmnts.lbl.createtextbook}}
                        </span>
                    </div>
                    <div class="one wide column actions">
                        <h5 class="ui basic icon circular button deny" ng-click="textbook.hideCreateTextBookModal();">
                            <i class="ui remove icon"></i>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="content">
                <form class="ui form" ng-init="textbook.data = {}">
                    <div class="field">
                        <label>
                            {{$root.frmelmnts.lbl.name}}
                        </label>
                        <div class="field">
                            <input type="text" name="title" placeholder={{$root.frmelmnts.lbl.name}} ng-model="textbook.data.name">
                        </div>
                        <div class="three fields">
                                <div class="field">
                                        <label for="board">Curriculum</label>
                                        <select id="textbookmeta-board" class="ui search dropdown placeholder-padding" ng-model="textbook.board" ng-change="updateCategoryValuesByFramework(textbook.board); generateTelemetry({type: 'change', subtype: 'select', target: 'board'})">
                                            <option value="">Select</option>
                                            <option value="{{board.name}}" ng-repeat="board in boardList">{{board.name}}</option>
                                        </select>
                                    </div>
                            <div class="field">
                                    <label for="grade">Class</label>
                                    <select id="textbookmeta-gradeLevel" class="ui search dropdown placeholder-padding" ng-model="textbook.gradeLevel" multiple="" ng-change="updatedDependentCategory('class', textbook.gradeLevel); generateTelemetry({type: 'change', subtype: 'select', target: 'gradeLevel'})">
                                        <option value="">Select</option>
                                        <option value="{{gradeLevel.name}}" ng-repeat="gradeLevel in gradeList">{{gradeLevel.name}}</option>
                                    </select>
                                </div>
                                <div class="field">
                                        <label for="subject">Subject</label>
                                        <select id="textbookmeta-subject" class="ui search dropdown placeholder-padding" ng-model="textbook.subject" ng-change="updatedDependentCategory('subject', textbook.subject); generateTelemetry({type: 'change', subtype: 'select', target: 'subject'})">
                                            <option value="">Select</option>
                                            <option value="{{subject.name}}" ng-repeat="subject in subjectList">{{subject.name}}</option>
                                        </select>
                                    </div>
                        </div>
                        <div class="three fields">
                                <div class="field">
                                        <label for="medium">Medium</label>
                                        <select id="textbookmeta-medium" class="ui search dropdown placeholder-padding" ng-model="textbook.medium" ng-change="updatedDependentCategory('medium', textbook.medium); generateTelemetry({type: 'change', subtype: 'select', target: 'medium'})">
                                            <option value="">Select</option>
                                            <option value="{{medium.name}}" ng-repeat="medium in languageList">{{medium.name}}</option>
                                        </select>
                                    </div>
                            <div class="field">
                                    <label>
                                    {{$root.frmelmnts.lbl.publisher}}
                                </label>
                                    <div class="field">
                                        <input type="text" name="title" placeholder={{$root.frmelmnts.lbl.publisher}} ng-model="textbook.data.publisher">
                                    </div>
                                </div>
                            <div class="field">
                                <label>
                                {{$root.frmelmnts.lbl.year}}
                            </label>
                                <select name="year" class="ui fluid search selection  dropdown" id="yearDropDown" ng-options=" year for year in textbook.years" ng-model="textbook.data.year">
                                <option value="">{{$root.frmelmnts.lbl.year}}</option>
                            </select>
                            </div>
                        </div>
                </form>
                </div>
                <div class="actions">
                    <p class="text-align-center padding-top-20">
                        <button class="ui primary text-align-center icon button" ng-click="textbook.saveMetaData(textbook.data)" ng-disabled="textbook.loader.showLoader">
                        {{$root.frmelmnts.btn.startcreating}}
                    </button>
                    </p>
                    <h4 class="text-align-center">
                        {{$root.frmelmnts.lbl.bookfillater}}
                    </h4>
                    <div>
                        <label>
                        <p class="text-align-center">
                            {{$root.frmelmnts.lbl.agreeandproceedtext}}
                        </p>
                    </label>
                    </div>
                </div>
            </div>
            <div class=" ui segment margin-top-10" ng-if="textbook.loader.showLoader">
                <app-loader data="{{textbook.loader}}"></app-loader>
            </div>
        </div>
    </div>
