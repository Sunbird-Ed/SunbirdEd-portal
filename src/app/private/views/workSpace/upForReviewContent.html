<div class="ui grid">
    <div class="twelve wide column ">
        <div ng-init="upForReviewContent.getUpForReviewContent()">
            <div ng-if="!upForReviewContent.loader.showLoader">
                <div class="ui three stackable cards" ng-if="!upForReviewContent.loader.showLoader && upForReviewContent.upForReviewContentData.length > 0">
                    <div class="link card mouse-pointer" ng-repeat="item in upForReviewContent.upForReviewContentData track by $index" ng-click="upForReviewContent.openContentPlayer(item)">
                        <div class="image imageInCardsResponsive">
                            <div class="ui fluid image">
                                <a class="ui black right ribbon label">{{item.contentType}}</a>
                                <img ng-src=" {{item.appIcon ? item.appIcon : '../images/sunbird_logo.png'}} ">
                            </div>
                            <div class="cardImageText center aligned ">
                                <span class="sliderCardHeading text-cencapitalize">
                                    {{ item.name | limitTo: 15 }}&nbsp;<i ng-show="item.name.length >= 15" class="ellipsis horizontal icon popup-button link" data-content="{{item.name}}" data-variation="wide"></i>
                                </span>
                            </div>
                        </div>
                        <div class="sliderCards content">
                            <span class="sliderCardSubDesc">
                                <span>
                                    {{ item.description | limitTo: 70 }}&nbsp;<i ng-show="item.description.length >= 70" class="ellipsis horizontal icon popup-button link" data-content="{{item.description}}" data-variation="wide"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div ng-if="upForReviewContent.error.showError">
                    <error-message data="{{upForReviewContent.error}}" visibility="upForReviewContent.error.showError"></error-message>
                </div>
            </div>
            <div class="twelve wide column" ng-if="upForReviewContent.loader.showLoader">
                <app-loader data="{{upForReviewContent.loader}}"></app-loader>
            </div>
        </div>
    </div>
</div>

<div class="ui grid">
    <div class="two wide column"></div>
    <div class="ten wide column paginationAlignment">
        <div class="padding-bottom-15" ng-if="!upForReviewContent.loader.showLoader && upForReviewContent.totalCount > upForReviewContent.pageLimit">
            <div ng-init="pegination = upForReviewContent" ng-include=" 'views/common/pagination.html' "></div>
        </div>
    </div>
</div>
