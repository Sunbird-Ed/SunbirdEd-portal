<div id="contentPlayer">
    <div class='margin-top--5 videosegment ui segment' ng-if="visibility">
        <div class='content-player-body'>
            <div class="videosegment  ui clearing segment" ng-if="isHeader || isClose">
                <div class="ui grid">
                    <div class="row margin-auto padding-bottom-none">
                        <div class="twelve wide column">
                            <div class="ten wide column" id="player-auto-scroll">
                                <span class="ui HomeAccordianHeading left floated header" ng-if="isHeader">
                                            {{contentData.name}}
                                </span>
                            </div>
                            <div class="two wide column" ng-if="isClose">
                                <h5 class="ui right floated basic icon circular button margin-auto mouse-pointer" ng-click="close()">
                                    <i class="ui remove icon"></i>
                                </h5>
                            </div>
                        </div>
                    </div>
                    <div class="row margin-auto padding-top-none" ng-if="showMetaData && contentData.name  && 
                        !(contentData.status === 'Unlisted' || contentData.status === 'Processing')">
                        <div class="twelve wide column">
                            <span apply-script class="courseHeader-rating ui star rating course-header-divider" data-rating="{{contentData.me_averageRating |number:0}}" data-max-rating="5"></span>&nbsp;&nbsp;
                            <content-share type=" 'content' " id="contentData.identifier"></content-share>&nbsp;
                            <content-flag type=" 'content' " contentid="contentData.identifier" contentname="contentData.name" versionkey="contentData.versionKey" redirect="closeurl"></content-flag>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ui stackable twelve column grid padding-top-10" ng-if="!showNoteList">

                <div class="twelve wide column">
                    <div class="content-player" ng-if="showIFrameContent">
                        <iframe id="contentViewerIframe" class="contentViewerIframeShadow" height='100%' width='100%'></iframe>
                    </div>
                </div>
                <div class="twelve wide column contentMetaSection" ng-if="showMetaData">
                    <div ng-include="'views/contentplayer/contentMeta.html'"></div>
                </div>
            </div>
            <div ng-if="errorObject.showError">
                <div class="ui active dimmer inverted">
                    <div class="content">
                        <div class="center" ng-if="!errorObject.showMetaLoader">
                            <h2 class="ui header {{errorObject.messageClass}}">
                                {{errorObject.message}}
                            </h2>
                            <span ng-if="errorObject.showTryAgainButton"><button class="ui button" ng-click="tryAgain()">{{$root.frmelmnts.btn.tryagain}}</button></span>
                            <span ng-if="errorObject.showCloseButton"><button class="ui red button" ng-click="close()">{{$root.frmelmnts.btn.close}}</button></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
