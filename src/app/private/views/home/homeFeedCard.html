<div ng-init="announcementInboxData.renderAnnouncementList(2)" ng-controller="announcementInboxListController as announcementInboxData">
  <div class="ui grid ng-scope annMarginBottom">
    <div class="nine wide column">
      <div class="ui">
        <div class="text dashBoardSectionHeading padding-top-10">Announcements</div>
      </div>
    </div>
    <div class="right floated three wide column" ng-if="announcementInboxData.listData.length > 2">
      <button class="fluid ui primary basic button announcementButton announcementSeeAllBtn margin-bottom-10" ui-sref="announcementInbox"><span class="announcementButtonText">SEE ALL</span></button>
    </div>
    <div class="twelve wide column" ng-if="announcementInboxData.showLoader">
      <app-loader></app-loader>
    </div>
    <div class="twelve wide column" ng-hide="announcementInboxData.showDataDiv">
      <div class="ui warning message">
        <div class="header">No announcement found!</div>
        You will see announcement once you receive
      </div>
    </div>
  </div>
  <div ng-include="'views/announcement/announcementInboxListCard.html'" ng-show="announcementInboxData.showDataDiv"></div>
</div>
