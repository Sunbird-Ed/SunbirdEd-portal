<div class="ui grid">
    <div class="one wide column"></div>
    <div class="ten wide column">
        <div class="row">
            <div class="twelve wide column" ng-if="!homeCtrl.enrollCourseApi.loader.showLoader" ng-init="homeCtrl.getToDoList()">
                <div ng-if="$root.toDoList.length > 0" class="ui styled accordion margin-top-10 accordian-left-bottomMargin width-100 homeHeaderPadding" apply-script>
                    <span class="ui header HomeAccordianHeading">{{$root.frmelmnts.scttl.todo}}</span><span class="todolabel ui red circular inline label ">{{$root.toDoList.length}}</span>
                    <span ng-init="expandAcc=true" class="removeline title title-padding-left accordian-HomeLeft-text active float-ContentRight" data-tooltip="{{expandAcc==true?'Collapse':'Expand'}}" data-inverted="">
                        <i class="angle down icon down-arrow-accordion float-ContentRight" ng-click="expandAcc=!expandAcc"></i>
                    </span>
                    <div class="ui active homePage">
                        <div class="regular slider padding-top-10">
                        <div ng-repeat="item in $root.toDoList track by $index" in-view="homeCtrl.lineInView($index, $inview, item, 'ToDo')" in-view-options="{ throttle: 1000 }" ng-init="$last && $root.loadProgress()"  add-slick
                        id="{{$index}}">
                                <div ng-if="item.type && item.type == 'profile'" ng-click="openProfileView()"  ng-include=" 'views/common/profileCard.html'"></div>
                                <div ng-if="!item.type || item.type != 'profile'" ng-click="homeCtrl.openCourseView(item, 'ENROLLED_COURSE')" ng-include=" 'views/common/actionCard.html'"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="twelve wide column" ng-if="homeCtrl.enrollCourseApi.loader.showLoader">
                <app-loader data="{{homeCtrl.enrollCourseApi.loader}}"></app-loader>
            </div>
        </div><br>
        <div class="row" ng-if="false">
            <div class="twelve wide column" ng-if="!homeCtrl.pageApi.loader.showLoader">
                <div class="ui styled accordion margin-top-10 accordian-left-bottomMargin width-100 homeHeaderPadding" apply-script ng-if="homeCtrl.recommendedCourse.length > 0">
                    <span class="ui header  HomeAccordianHeading">Recommended</span><span class="todolabel ui red circular inline label ">{{homeCtrl.recommendedCourse.length}}</span>
                    <span ng-init="expandAcc=true" class="removeline title title-padding-left active float-ContentRight" data-tooltip="{{expandAcc==true?'Collapse':'Expand'}}" data-inverted=""><i class="angle down icon down-arrow-accordion accordian-homeIcon float-ContentRight" ng-click="expandAcc=!expandAcc"></i>
                    </span>
                    <div class="ui active homePage">
                        <div class="regular slider padding-top-10" ng-init="recommended=true">
                            <div  ng-repeat="item in homeCtrl.recommendedCourse track by $index" ng-init="$last && homeCtrl.loadCarousel()&&$root.loadProgress()" ng-click="homeCtrl.openCourseView(item, 'OTHER_COURSE')" add-slick>
                                <div ng-include=" 'views/common/ratingCard.html'"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="twelve wide column" ng-if="homeCtrl.pageApi.loader.showLoader">
                <app-loader data="{{homeCtrl.pageApi.loader}}"></app-loader>
            </div>
        </div>

        <div class="ui grid">
            <div class="row">
                <div class="eight wide column">
                    <div ng-include="'views/home/homeFeedCard.html'"></div>
                </div>
                <div class="four wide column">
                    <div ng-include="'views/home/announcementsCard.html'"></div><br>
                    <div ng-include="'views/home/homeCalendarCard.html'"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="one wide column"></div>
</div>
