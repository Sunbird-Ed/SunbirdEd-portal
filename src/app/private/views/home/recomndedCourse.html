<div apply-script class="ui dynamic-section-card margin-top-20" ng-if="homeCtrl.recommendedCourse.length > 0" ng-init="recommended=true">
    <h4 class="ui header "><span>{{$root.frmelmnts.scttl.recommended}}</h4>
    <div class="regular slider ">
        <div ng-repeat=" item in homeCtrl.recommendedCourse track by $index" ng-init="$last && homeCtrl.loadCarousel()" ng-click="homeCtrl.openCourseView(toDoCourse.courseId, 'OTHER_COURSE')">
            <div ng-include=" 'views/common/ratingCard.html'" ></div>
        </div>
    </div>
</div>
<div ng-if="homeCtrl.error.isError">
    <error-message data={{resource.error}}></error-message>
</div>
<div class="ui inverted dimmer margin-top-20 " ng-class="{true: 'active', false: 'disabled'}[loading] ">
    <div class="ui text loader ">{{$root.messages.stmsg.m0112}}
    </div>
</div>
