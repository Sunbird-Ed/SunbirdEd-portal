<span ng-if="noteCard.showModalInLectureView" class="ui center aligned icon tiny header toc-note">
    <span class="ui cardtakenote cursor-pointer" ng-click="noteCard.showAddNoteModal();">
        <img ng-src="../images/takenote.png">
        <span>{{$root.labels.Notes.takeNote}}</span>
</span>
</span>
<span ng-if="noteCard.showModalInCourseView">
    <span ng-click="noteCard.showAddNoteModal(); " class="cursor-pointer">
        <i class="circular icon margin-right-10 plus"></i>&nbsp;{{$root.labels.Notes.addNote}}
    </span>
</span>
<div ng-if="noteCard.showCreateNote">
    <div class="ui modal" id="addNoteModal">
        <div class="header" ng-if="!noteCard.createApi.loader.showLoader">
            <div class="ui grid">
                <div class="eleven wide column">
                    <span class="ui header">{{$root.labels.Notes.takeANote}}</span>
                </div>
                <div class="one wide column actions">
                    <h5 class="ui basic icon circular button deny">
                        <i class="ui remove icon"></i>
                    </h5>
                </div>
            </div>
        </div>
        <div class="content" ng-if="!noteCard.createApi.loader.showLoader">
            <div class="ui fluid icon input">
                <input type="text" placeholder={{$root.labels.Notes.title}} name="title" ng-model="noteCard.add.title" />
            </div>
            <div class="editor">
                <pagedown-editor content="noteCard.add.note" show-preview="false" placeholder={{$root.labels.Notes.description}}></pagedown-editor>
            </div>
        </div>
        <div class="actions" ng-if="!noteCard.createApi.loader.showLoader">
            <button class="ui primary right floated button margin-bottom-15 margin-top-10 " type="submit" ng-class="noteCard.denyModalClass" ng-disabled="!noteCard.add.title || !noteCard.add.note" tabindex="4" ng-click="noteCard.createNote(noteCard.add)">{{$root.labels.Notes.save}}</button>
            <button class="ui secondary right floated button margin-bottom-15 margin-top-10" type="submit" ng-click="noteCard.clearAddNoteData()">{{$root.labels.Notes.clear}}</button>
        </div>
        <div class=" ui segment margin-top-10" ng-if="noteCard.createApi.loader.showLoader">
            <app-loader data="{{noteCard.createApi.loader}}"></app-loader>
        </div>
    </div>
</div>
