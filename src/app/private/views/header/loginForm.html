<form class="ui form loginForm " name="loginForm">
    <h4 class="ui dividing header login-modal-title">Sign in to your account!</h4>
    <div class="field">
        <div class="ten wide field">
            <div class="ui grid">
                <div class="one wide column"></div>
                <div class="three wide column login-modal-text-align">
                    <label for='Username' class="login-modal-label-title">Login ID</label>
                </div>
                <div class="eight wide column">
                    <input type="text" id="Username" placeholder="Username or Email" ng-model="auth.userName" required>
                </div>
            </div>
        </div>
    </div>
    <div class="field">
        <div class="ten wide field">
            <div class="ui grid">
                <div class="one wide column"></div>
                <div class="three wide column login-modal-text-align">
                    <label for="Password" class="login-modal-label-title">Password</label>
                </div>
                <div class="eight wide column">
                    <input type="password" id="Password" name="Password" placeholder="Password" ng-model="auth.password" required>
                </div>
            </div>
        </div>
    </div>

    <button class="ui right floated button blue margin-right-8rem" type=" submit " ng-click="auth.login()" ng-disabled="loginForm.$invalid ">Submit</button>
</form>

</div>-->
<div ng-if="auth.error.isError">
    <error-message data={{auth.error}}></error-message>
</div>
