<div>
    <div class="ui fluid icon input left action" id="search-input-container">
        <div class="searchdropdown ui basic floating dropdown button" apply-script id="headerSearch" ng-class={disabled:$root.isSearchPage==false}>
            <div class="text"></div>
            <i class="dropdown icon"></i>
            <div class="menu">
                <div class="item" ng-click="$root.search.setSearchKey(key.id)" ng-repeat="key in search.searchSelectionKeys" value="{{key.id}}">{{key.name}}</div>
            </div>
        </div>
        <div class="searchfilterinput ui search">
            <div class="searchicon ui icon input ">
                <input ng-disabled="!$root.isSearchPage" type="text" id="keyword" name="filter_search" ng-model="$root.search.searchKeyword" placeholder="{{$root.frmelmnts.prmpt.search}}" ng-keypress="($event.charCode==13)?search.searchRequest($event):false"
                    title="Search" autocomplete="off" spellcheck="false" dir="auto" class="searchinput" ng-keyup="search.keyUp()" ng-keydown="search.keyDown()" />
                <i class="circular search link icon" ng-click="search.searchRequest(); $root.generateInteractEvent('search','','search','1.0',$root.searchTelemetryId,$root.searchTelemetryPageid)"></i>
            </div>
            <div id="search-suggestions" ng-if="$root.search.autosuggest_data.length > 0" class="ui fluid results transition visible dropdown-menu-list">
                <div>
                    <a class="result" ng-repeat="item in $root.search.autosuggest_data" ng-click='$root.search.setSearchText(item.name)'>
                        <div class="content">
                            <div class="title">{{item.name}}</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
