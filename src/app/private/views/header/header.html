<div class="center aligned twelve column row padding-top-2rem">
    <div class="one wide column"></div>
    <div class="two wide column ">
        <a ui-sref="Home">
            <img class="image centered header-logo" ng-src="{{orgLogo || '/images/sunbird_logo.png'}} ">
        </a>
    </div>
    <div class="six wide column padding-top-1rem">
        <search type="searchKey"></search>
    </div>
    <div class="one wide column"></div>

    <div class="one wide column">
        <i class="float-ContentLeft alarm-icon-header alarm icon large"></i>
        <div class="ui floating dropdown right top pointing
               header-user-container padding-top-circular-human-icon" id="dropdown-menu-list-header">
            <img ng-src="{{ avatar || 'images/user_logo.png'}}" class="ui circular image logged-in-user" />

            <div class="menu">
                <div class="item headerDropdownProfile" ng-if="firstName">{{firstName}}&nbsp;{{lastName}}</div>
                <div ng-if="firstName" class="ui divider"></div>
                <a class="item" href="#" ui-sref-active="active" ui-sref="Profile">{{$root.labels.HEADER.profile}}</a>
                <a class="item" href="#" ui-sref-active="active" ui-sref="orgDashboard" ng-if="initializePermissionDirective && organisationIds[0]" sb-permissions permission-only="ORG_ADMIN,SYSTEM_ADMINISTRATION">{{$root.labels.HEADER.dashboard}}</a>
                <a class="item" href="#" ui-sref-active="active" ui-sref="WorkSpace" ng-if="initializePermissionDirective" sb-permissions permission-only="CONTENT_CREATOR,CONTENT_CREATION,CONTENT_REVIEWER,CONTENT_REVIEW,FLAG_REVIEWER">{{$root.labels.HEADER.workSpace}}</a>
                <a class="item" href="#" sb-permissions permission-only="CONTENT_CREATOR" ui-sref-active="active"
                    ng-if="initializePermissionDirective" ui-sref="MyActivity">{{$root.labels.HEADER.myActivity}}</a>
                <a class="item" ng-click="logout();">{{$root.labels.HEADER.logout}}</a>
            </div>
        </div>
    </div>
    <div class="one wide column"></div>
</div>
