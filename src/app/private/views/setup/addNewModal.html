<div class="ui modal" id="addOrgType">
    <div class="header">Add Org Type</div>
    <div class="content">
        <div class="ui fluid icon input">
            <input type="text" placeholder="Enter org type name" ng-model="setup.newOrgType">
        </div>
    </div>
    <div class="actions">
        <div class="ui primary approve button" ng-click="setup.addOrgType(setup.newOrgType)">Add
        </div>
        <div class="ui negative cancel button">Cancel</div>
    </div>
</div>
