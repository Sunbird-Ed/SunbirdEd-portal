<div class="margin-top-20 ui raised segment" ng-init="profileCtrl.openDiscriptionEdit=false">
    <div class="header announcementCard-header">
        <span class="header cardsHeading ng-binding"> {{$root.frmelmnts.lbl.summary}} </span>
        <a class="addeditprofile" ng-if='$root.privateProfileFields'><profile-visibility   update="'true'" field="'profileSummary'"></profile-visibility></a>
        <a class="addeditprofile cursor-pointer" ng-if="!profileCtrl.openDiscriptionEdit" ng-click="profileCtrl.openDiscriptionEdit=true; profileCtrl.generateInteractEvent('editSummary')">{{$root.frmelmnts.btn.edit}}</a>
        <a class="addeditprofile cursor-pointer" ng-if="profileCtrl.openDiscriptionEdit" ng-click="profileCtrl.openDiscriptionEdit=false;
           profileCtrl.basicProfile.profileSummary=profileCtrl.getProfileObject(profileCtrl.user.profileSummary); profileCtrl.generateInteractEvent('closeSummary')">{{$root.frmelmnts.btn.close}}</a>
    </div>
    <div class="description" ng-if="!profileCtrl.openDiscriptionEdit" ng-init="profileCtrl.readMore = false">
        <div  ng-if="!profileCtrl.readMore" >
            <span>{{profileCtrl.user.profileSummary | limitTo: 120 }}&nbsp;</span>
            <span class="ui cardsKnowMore mouse-pointer" ng-if="profileCtrl.user.profileSummary.length > 120 && profileCtrl.readMore === false" ng-click="profileCtrl.readMore = !profileCtrl.readMore;">{{$root.frmelmnts.lbl.readmore}} </span>

        </div>

        <div ng-if="profileCtrl.readMore"> {{profileCtrl.user.profileSummary}}&nbsp;
            <span class="ui cardsKnowMore mouse-pointer" ng-click="profileCtrl.readMore = false;">{{$root.frmelmnts.lbl.readless}}</span>
        </div>
    </div>

    <form class="ui form margin-top-20 "  ng-if="profileCtrl.openDiscriptionEdit">
        <div class="field">
            <textarea ng-model="profileCtrl.basicProfile.profileSummary" maxlength="2000" ></textarea>
        </div>

        <button class="ui primary button margin-top-15" ng-if="profileCtrl.openDiscriptionEdit" ng-disable="!profileCtrl.profileSummary" ng-click="profileCtrl.EditDetails(profileCtrl.basicProfile.profileSummary); profileCtrl.generateInteractEvent('profileSummary')">{{$root.frmelmnts.btn.save}} </button>

    </form>
</div>
