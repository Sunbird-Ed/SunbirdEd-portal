<div class="ui raised segment">
    <div class="header announcementCard-header">
        <span class="header cardsHeading">{{$root.frmelmnts.lbl.education}} </span>
        <a class="addeditprofile" ng-if='$root.privateProfileFields'><profile-visibility   update="'true'" field="'education'"></profile-visibility></a>
        <a class="addeditprofile cursor-pointer" ng-if="!profileCtrl.educationForm && profileCtrl.education.length" ng-click="profileCtrl.educationForm=true ;profileCtrl.isNewEducation=false; profileCtrl.generateInteractEvent('editEducation')">{{$root.frmelmnts.btn.edit}}</a>
        <a class="addeditprofile cursor-pointer" ng-if="!profileCtrl.educationForm " ng-click="profileCtrl.educationForm=true ;profileCtrl.isNewEducation=true ;profileCtrl.newEducation={}; profileCtrl.generateInteractEvent('addEducation')">{{$root.frmelmnts.btn.add}}</a>
        <a class="addeditprofile cursor-pointer" ng-if="profileCtrl.educationForm" ng-click="profileCtrl.educationForm=false;profileCtrl.user.education=profileCtrl.getProfileObject(profileCtrl.education); profileCtrl.generateInteractEvent('closeEducation')">{{$root.frmelmnts.btn.close}}</a>
    </div>
    <div ng-if="!profileCtrl.educationForm" class="profileitems ui relaxed divided items">
        <div class="item" ng-repeat="education in profileCtrl.education">

            <img class="ui avatar image" ng-src="/common/images/businessman.png">
            <div class="content">
                <a class=" header">{{education.degree}}</a>
                <div class="description">
                    {{education.grade}}
                    <span ng-if="education.name && education.grade">,&nbsp</span> {{education.name}}
                    <span ng-if="education.boardOrUniversity && education.yearOfPassing">,&nbsp</span> {{education.boardOrUniversity}}
                    <br/>

                    <span ng-if="education.yearOfPassing "> {{education.yearOfPassing}}</span>
                    <span ng-if="education.percentage && education.yearOfPassing">,&nbsp</span>
                    <span ng-if="education.percentage">{{education.percentage}}</span>




                </div>
            </div>
            <div class="right-floated ">
                <div class="metadata">
                    <a ng-click="education.isDeleted=true;profileCtrl.deleteEducation(profileCtrl.education); profileCtrl.generateInteractEvent('deleteEducation')"> <i class="trash outline icon trashIcon-fontSize"></i></a>
                    <!--<span class="date">{{education.updatedDate|date: "dd/MM/yyyy"  }}</span>-->
                </div>
            </div>
        </div>
    </div>
    <div ng-if="profileCtrl.educationForm" class="profileitems ui relaxed divided items">
        <div class="edit-education-form" ng-if="!profileCtrl.isNewEducation ">
            <div class=" ui " ng-repeat="education in profileCtrl.user.education track by $index " ng-include=" 'views/profile/editProfile/education.html' "></div>
            <button class="ui primary button margin-top-15" ng-class="{ 'disabled' : profileCtrl.disableSave}" ng-click="profileCtrl.editEducation(profileCtrl.user.education)" ;>{{$root.frmelmnts.btn.save}} </button>
        </div>
        <div class="add-education-form" ng-if="profileCtrl.isNewEducation ">
            <div class="ui " ng-include=" 'views/profile/editProfile/addEducation.html' "></div>
        </div>
    </div>
</div>
