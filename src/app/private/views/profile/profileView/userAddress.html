<div class="ui raised segment">
    <div class="header announcementCard-header">
        <span class="header cardsHeading">{{$root.frmelmnts.lbl.address}} </span>
        <a class="addeditprofile" ng-if='$root.privateProfileFields'><profile-visibility   update="'true'" field="'address'"></profile-visibility></a>
        <a class="addeditprofile cursor-pointer" ng-if="!profileCtrl.addressForm && profileCtrl.address.length" ng-click="profileCtrl.addressForm=true ;profileCtrl.isNewAddress=false; profileCtrl.generateInteractEvent('editAddress')">{{$root.frmelmnts.btn.edit}}</a>
        <a class="addeditprofile cursor-pointer" ng-if="profileCtrl.isAddAddress && !profileCtrl.addressForm" ng-click="profileCtrl.addressForm=true ;profileCtrl.isNewAddress=true ;profileCtrl.newAddress={}; profileCtrl.generateInteractEvent('addAddress')">{{$root.frmelmnts.btn.add}}</a>
        <a class="addeditprofile cursor-pointer" ng-if="profileCtrl.addressForm" ng-click="profileCtrl.addressForm=false;profileCtrl.address=profileCtrl.getProfileObject(profileCtrl.user.address); profileCtrl.generateInteractEvent('closeAddress')">{{$root.frmelmnts.btn.close}}</a>
    </div>
    <div ng-if="!profileCtrl.addressForm" class="profileitems ui relaxed divided items">
        <div class="item" ng-repeat="address in profileCtrl.user.address">

            <img class="ui avatar image" ng-src="/common/images/location.png">
            <div class="content">
                <p class="header capitalizeTextInfo">{{address.addType}}</p>
                <div class="description"> {{address.addressLine1}}<span ng-if="address.addressLine2"> , </span>{{address.addressLine2}}

                    <p>{{address.city}}<span ng-if="address.state"> , </span>{{address.state}}
                        <span ng-if="address.country">, </span>{{address.country}}
                        <span ng-if="address.zipcode">, </span>{{address.zipcode}}</p>
                </div>
            </div>
            <div class="right-floated">
                <div class="metadata">
                    <a ng-click="address.isDeleted=true;profileCtrl.deleteAddress(address); profileCtrl.generateInteractEvent('deleteAddress')"> <i class="trash outline icon trashIcon-fontSize"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="profileCtrl.addressForm" class="addressheader ui relaxed divided list">
        <div class="edit-address-form" ng-if="!profileCtrl.isNewAddress ">
            <div class=" ui " ng-repeat="address in profileCtrl.address track by $index " ng-include=" 'views/profile/editProfile/address.html' "></div>
            <button class="ui primary button margin-top-15" ng-class="{ 'disabled' : profileCtrl.disableSave}" ng-click="profileCtrl.editAddress(profileCtrl.address); profileCtrl.generateInteractEvent('profile-update-address', 'profile-read','1.0')">{{$root.frmelmnts.btn.save}}</button>
        </div>
        <div class="add-address-form" ng-if="profileCtrl.isNewAddress ">
            <div class="ui " ng-include=" 'views/profile/editProfile/addAddress.html' "></div>
        </div>
    </div>
</div>
