<div class="ui raised segment margin-bottom-0">
    <div class="header announcementCard-header ">
        <span class="header cardsHeading">{{$root.frmelmnts.lbl.skillTags}} </span>
        <a class="addeditprofile" ng-if='$root.privateProfileFields'><profile-visibility   update="'true'" field="'skills'"></profile-visibility></a>
        <a class="addeditprofile cursor-pointer" ng-click="profileCtrl.openAddSkillModal(); profileCtrl.generateInteractEvent('addSkills')">
            {{$root.frmelmnts.btn.add}}
        </a>
    </div>
    <div class="profileitems profile-des ui relaxed aligned list">
        <div class="item " ng-repeat="skill in profileCtrl.userSkills |orderBy : '-addedAt' |limitTo:profileCtrl.limit ">
            <div class="ui label">
                {{skill.skillName}}
                <div class="detail">
                    <span ng-if="skill.endorsementcount !== 0">|&nbsp;</span>
                    <span ng-if="skill.endorsementcount !== 0">{{skill.endorsementcount}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ui bottom attached tabular menu userSkillMore ng-scope " ng-if="profileCtrl.userSkills.length > profileCtrl.defaultLimit ">
    <div class="active item addSkillMoreBtn cursor-pointer">
        <a ng-click="profileCtrl.setLimit(profileCtrl.resetLimit);profileCtrl.isViewMore=false" ng-if="profileCtrl.userSkills.length > profileCtrl.limit && profileCtrl.isViewMore">
            <span>
                {{$root.frmelmnts.btn.viewmore}} <i class="chevron down icon"></i>
            </span>
        </a>
        <a ng-click="profileCtrl.setLimit(profileCtrl.defaultLimit);profileCtrl.isViewMore=true" ng-if="!profileCtrl.isViewMore">
            <span>
                {{$root.frmelmnts.btn.viewless}} <i class="chevron up icon"></i>
            </span>
        </a>
    </div>

</div>
<div class="twelve wide column" ng-include=" 'views/profile/editProfile/addSkillsModal.html' ">
</div>
