<form class="ui form basicInfoForm" id="basicInfoForm">
    <div class="ui dividing header margin-top-15 "></div>
    <div class="  field">
        <div class=" two fields">
            <div class=" required field">
                <label>{{$root.frmelmnts.lbl.name}}</label>
                <input type="text" name="firstName" placeholder="First Name" ng-model="profileCtrl.user.firstName">
            </div>
            <div class="field">
                <label>&nbsp;  </label>
                <input type="text" name="lastName" placeholder="Last Name" ng-model="profileCtrl.user.lastName">
            </div>
        </div>
    </div>

    <div class="two fields">
        <div class="required field">
            <label>{{$root.frmelmnts.lbl.phone}} </label>
            <div class="ui input right icon">
                <input type="text" name="phone" placeholder="{{$root.frmelmnts.prmpt.enterphoneno}}" ng-model="profileCtrl.user.phone">
                <profile-visibility  top="'true'"   update="'true'" field="'phone'"></profile-visibility>
            </div>
        </div>
        <div class=" required  field" ng-class="{'disabled':profileCtrl.user.email.length?true:false }">
            <label>{{$root.frmelmnts.lbl.email}}</label>
            <div class="ui input right icon">
                <input type="email" name="email" ng-model="profileCtrl.user.email">
                <profile-visibility  top="'true'"   update="'true'" field="'email'"></profile-visibility>
            </div>
        </div>
    </div>
    <div class="two fields">
        <div class="field">
            <label>{{$root.frmelmnts.lbl.gender}}</label>
            <div class="ui input right icon">
                <select name="gender" class="ui fluid dropdown genderSelectionDropDown" ng-model="profileCtrl.user.gender">
                    <option value="Female">{{$root.frmelmnts.drpdn.female}}</option>
                    <option value="Male">{{$root.frmelmnts.drpdn.male}}</option>
                    <option value="Transgender">{{$root.frmelmnts.drpdn.transgender}}</option>
                </select>
                 <profile-visibility   top="'true'"   update="'true'" field="'gender'"></profile-visibility>
            </div>
        </div>
        <div class="field">
            <label>{{$root.frmelmnts.lbl.birthdate}}</label>
            <div ng-init="profileCtrl.setDob();" class="ui calendar" id="editDob">
                <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input type="text" name="birthdate" placeholder="Date" ng-model="profileCtrl.user.dob">

                   <div ng-if="dobVis"> <profile-visibility top="'true'"   update="'true'" field="'dob'"></profile-visibility></div>

                </div>

            </div>

        </div>



    </div>
    <div class="one field">
        <div class="field">
            <label>{{$root.frmelmnts.lbl.currentlocation}}</label>
            <div class="ui input right icon">
                <input type="text" name="location" ng-model="profileCtrl.user.location">
                <profile-visibility  top="'true'"   update="'true'" field="'location'"></profile-visibility>
            </div>
        </div>
    </div>
    <div class=" field" ng-init=" profileCtrl.setSelectedGrades()">
        <label>{{$root.frmelmnts.lbl.grades}}</label>
        <div class="ui input right icon">
            <select name="grades" multiple="" id=selectGrades class="ui fluid dropdown" ng-value="option.value" ng-options=" language for language in profileCtrl.grades" ng-model="profileCtrl.user.grade">
                <option value="" >Grade</option>
            </select>
            <profile-visibility  top="'true'"   update="'true'" field="'grade'"></profile-visibility>
        </div>

    </div>
    <div class="required field" ng-init=" profileCtrl.setDropdownValue()">
        <label>{{$root.frmelmnts.lbl.language}}</label>
        <div class="ui input right icon">
            <select name="language" id=languageSelect class="ui fluid dropdown" multiple=""  ng-value="option.value" ng-options=" language for language in profileCtrl.languages | orderBy:'toString()'" ng-model="profileCtrl.user.language">
                <option value="">Language</option>
            </select>
            <profile-visibility  top="'true'"   update="'true'" field="'language'"></profile-visibility>
        </div>
    </div>
    <div class="field">
        <label>{{$root.frmelmnts.lbl.subjects}}</label>
        <div class="field" ng-init=" profileCtrl.setSubject()">
            <div class="ui input right icon">
                <select name="subjects" id="setSubjects" class="ui fluid dropdown " multiple="" ng-model="profileCtrl.user.subject" ng-value="option.value" ng-options=" subject for subject in profileCtrl.subjects | orderBy:'toString()'">
                </select>

                <profile-visibility  top="'true'"   update="'true'" field="'subject'"></profile-visibility>
            </div>
        </div>
    </div>
     <div class="header announcementCard-header margin-top-30 margin-bottom-10">
        <span class="header cardsHeading margin-left-10">{{$root.frmelmnts.lbl.socialmedialinks}}</span> &nbsp;&nbsp;&nbsp;&nbsp;

        <profile-visibility  update="'true'" field="'webPages'"></profile-visibility>
     </div>
    <div ng-include="'views/profile/editProfile/socialMediaHelper.html'"></div>

    <div class="ui error message">
    </div>
    <button class="ui primary button margin-top-15" ng-class="{ 'disabled' : profileCtrl.disableSave}" ng-click="profileCtrl.EditBasicProfile(); profileCtrl.generateInteractEvent('basicInfo')">{{$root.frmelmnts.btn.save}} </button>

</form>
