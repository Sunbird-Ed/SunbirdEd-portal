<form class="ui form  jobProfileForm"id="jobProfileForm">
<div class="formdivider margin-bottom-20" ng-if="$index > 0  "></div>
    <div class="two fields">
        <div class="required field">
            <label>{{$root.frmelmnts.lbl.worktitle}}</label>
            <input type="text" name="jobName" ng-model="experience.jobName">
        </div>
        <div class=" field">
            <label>{{$root.frmelmnts.lbl.designation}}</label>
            <input type="text" name="designation" ng-model="experience.role">
        </div>
    </div>
    <div class="two fields">
        <div class=" required field">
            <label>{{$root.frmelmnts.lbl.organization}}</label>
            <input type="text" name="org" ng-model="experience.orgName">
        </div>

        <div class=" field">
            <label>{{$root.frmelmnts.lbl.subjectstaught}}</label>
            <div class="field" ng-init="profileCtrl.setEditSubject('editSubjects',$index,experience.subject)">
                <select name="subjectstaught" class="ui fluid dropdown editSubjects" multiple="" id="{{'editSubjects'+$index}}" ng-selected=true ng-model="experience.subject" ng-value="option.value" ng-options=" subject for subject in ::profileCtrl.subjects">
                </select>
            </div>

        </div>
    </div>
    <div class="inline fields">
        <label for="address">{{$root.frmelmnts.lbl.iscurrentjob}}</label>
        <div class="field">
            <div class="ui radio checkbox ">
                <input type="radio" name="radio" value='true'  ng-checked="experience.isCurrentJob===true" ng-click="profileCtrl.checkCurrentJob(experience,true);">
                <label>{{$root.frmelmnts.lbl.tcyes}}</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox ">
                <input type="radio" name="radio" value='false'  ng-checked="experience.isCurrentJob!==true" ng-click="profileCtrl.checkCurrentJob(experience,false);">
                <label>{{$root.frmelmnts.lbl.tcno}}</label>
            </div>
        </div>
    </div>
    <div class="two fields">
        <div apply-script class="field">
            <label>{{$root.frmelmnts.lbl.tcfrom}}</label>
            <div ng-init="profileCtrl.setEditStart('rangeStart',$index,experience.joiningDate)" class="ui calendar rangeStart" id="{{'rangeStart'+$index}}">
                <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input name="joiningDate" type="text" ng-model="experience.joiningDate">
                </div>
            </div>
        </div>
        <div apply-script class="field" ng-hide="experience.isCurrentJob==='true' ||experience.isCurrentJob===true">
            <label>{{$root.frmelmnts.lbl.tcto}}</label>
            <div ng-init="profileCtrl.setEditEnd('rangeEnd',$index,experience.endDate)" class="ui calendar rangeEnd " id="{{'rangeEnd'+$index}}">
                <div class="ui input left icon">
                    <i class="calendar icon"></i>
                    <input name="endDate" type="text" ng-model="experience.endDate">
                </div>
            </div>
        </div>
    </div>
<div class="ui error message">
    </div>
    </form>
