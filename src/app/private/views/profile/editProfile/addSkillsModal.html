<div id="addSkillModal" class="ui modal">
    <div class="header">
        <div class="ui grid">
            <div class="eleven wide column">
                <span class="ui header">{{$root.frmelmnts.lbl.addSkills}}</span>
            </div>
            <div class="one wide column actions">
                <h5 class="ui basic icon circular button deny" ng-click="profileCtrl.generateInteractEvent('profile-cancel-skills', 'profile-read','1.0')">
                    <i class="ui remove icon"></i>
                </h5>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="margin-bottom-15">
            <span class="padded chip margin-top--5" ng-repeat="selectedSkill in profileCtrl.selectedSkills">
                <a class="ui label margin-top--5">
                    {{selectedSkill}}
                    <i class="delete icon" ng-click="profileCtrl.removeSelectedSkill(selectedSkill); profileCtrl.generateInteractEvent('removeSkills')"></i>
                </a>
            </span>
        </div>
        <div class=" ui form">
            <div id="addSkill" class="ui fluid addSkillsMarginCursor multiple search selection dropdown">
                <input id="users" name="users" type="hidden" maxlength="10">
                <i class="dropdown icon"></i>
                <div class="default text">
                    {{$root.frmelmnts.instn.t0020}}
                </div>
                <div class="menu">
                    <div class="item" ng-repeat="skill in profileCtrl.skills"  maxlength="10" data-value="{{skill}}">{{skill}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="actions margin-top-40">
        <button class="ui cancel primary basic button left floated" ng-click="profileCtrl.generateInteractEvent('cancelSkills')">
            {{$root.frmelmnts.btn.cancel}}
        </button>
        <button class="ui approve primary button" ng-click="profileCtrl.addSkills(); profileCtrl.generateInteractEvent('skills')">
            {{$root.frmelmnts.btn.finish}}
        </button>
    </div>
</div>
