<form class="ui form  educationForm">
<div class="formdivider margin-bottom-20" ng-if="$index > 0  "></div>
    <h4>{{::education.degree }}</h4>
    <div class="two fields">
        <div class="required field">
            <label>{{$root.frmelmnts.lbl.degree}} </label>
            <input type="text" name="degree" ng-model="education.degree">
        </div>
        <div class="field">
            <label>{{$root.frmelmnts.lbl.yop}}</label>
            <!-- <input type="text" name="yearop" ng-model="education.yearOfPassing"> -->
            <div class="field" ng-init="profileCtrl.setPassingYears()">
                <select name="yearop" id="passingYears" apply-script class="ui fluid dropdown genderSelectionDropDown" ng-model="education.yearOfPassing" ng-value="option.value" ng-options="years for years in ::profileCtrl.yearOfPassing">
                </select>
            </div>
        </div>
    </div>
    <div class="two fields">
        <div class=" field">
            <label>{{$root.frmelmnts.lbl.percentage}}</label>
            <input type="text" name="prcntg" ng-model="education.percentage">
        </div>
        <div class="field">
            <label>{{$root.frmelmnts.lbl.grade}}</label>
            <input type="text" name="grade" ng-model="education.grade">
        </div>
    </div>
    <div class="two fields">
        <div class=" required field">
            <label>{{$root.frmelmnts.lbl.institute}}</label>
            <input type="text" name="institute" ng-model="education.name">
        </div>
        <div class="  field">
            <label>{{$root.frmelmnts.lbl.board}}</label>
            <input type="text" name="board" ng-model="education.boardOrUniversity">
        </div>
    </div>
    <div class="ui error message">
    </div>
</form>
