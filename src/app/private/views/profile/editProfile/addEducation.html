<form class="ui form educationForm ">
    <div class="ui dividing header margin-top-15 "></div>
    <div class="two fields">
        <div class=" required  field">
            <label>{{$root.labels.PROFILE.EDUCATION.degree}}</label>
            <input type="text" name="degree" ng-model="profileCtrl.newEducation.degree">
        </div>
        <div class="  field">
            <label>{{$root.labels.PROFILE.EDUCATION.yearOfPassing}}</label>
            <input type="text" name="" ng-model="profileCtrl.newEducation.yearOfPassing">
        </div>
    </div>
    <div class="two fields">
        <div class=" field">
            <label>{{$root.labels.PROFILE.EDUCATION.percentage}}</label>
            <input type="text" name="" ng-model="profileCtrl.newEducation.percentage">
        </div>
        <div class="  field">
            <label>{{$root.labels.PROFILE.EDUCATION.grade}}</label>
            <input type="text" name="" ng-model="profileCtrl.newEducation.grade">
        </div>
    </div>
    <div class="two fields">
        <div class="required field">
            <label>{{$root.labels.PROFILE.EDUCATION.institute}}</label>
            <input type="text" name="institute" ng-model="profileCtrl.newEducation.name">
        </div>
        <div class="  field">
            <label>{{$root.labels.PROFILE.EDUCATION.board}}</label>
            <input type="text" name="" ng-model="profileCtrl.newEducation.boardOrUniversity">
        </div>
    </div>
    <div class="ui error message">
    </div>
    <div class="ui button " ng-class="{ 'disabled' : profileCtrl.disableSave}" ng-click="profileCtrl.addEducation(profileCtrl.newEducation) ;">{{$root.labels.PROFILE.BUTTON.save}}</div>

</form>
