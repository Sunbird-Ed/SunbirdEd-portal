<form class="ui form educationForm " id="educationForm">
    <div class="ui dividing header margin-top-15 "></div>
    <div class="two fields">
        <div class=" required  field">
            <label>{{$root.frmelmnts.lbl.degree}}</label>
            <input type="text" name="degree" ng-model="profileCtrl.newEducation.degree">
        </div>
        <div class="  field">
            <label>{{$root.frmelmnts.lbl.yop}}</label>
            <!-- <input type="text" name="yearop" ng-model="profileCtrl.newEducation.yearOfPassing"> -->
            <div class="field" ng-init="profileCtrl.setPassingYears()">
                <select id="passingYears" apply-script class="ui fluid dropdown genderSelectionDropDown" ng-model="profileCtrl.newEducation.yearOfPassing" ng-value="option.value" ng-options="years for years in ::profileCtrl.yearOfPassing">
                </select>
            </div>
        </div>
    </div>
    <div class="two fields">
        <div class=" field">
            <label>{{$root.frmelmnts.lbl.percentage}}</label>
            <input type="text" name="prcntg" ng-model="profileCtrl.newEducation.percentage">
        </div>
        <div class="  field">
            <label>{{$root.frmelmnts.lbl.grade}}</label>
            <input type="text" name="" ng-model="profileCtrl.newEducation.grade">
        </div>
    </div>
    <div class="two fields">
        <div class="required field">
            <label>{{$root.frmelmnts.lbl.institute}}</label>
            <input type="text" name="institute" ng-model="profileCtrl.newEducation.name">
        </div>
        <div class="  field">
            <label>{{$root.frmelmnts.lbl.board}}</label>
            <input type="text" name="" ng-model="profileCtrl.newEducation.boardOrUniversity">
        </div>
    </div>
    <div class="ui error message">
    </div>
    <button class="ui button " ng-class="{ 'disabled' : profileCtrl.disableSave}" ng-click="profileCtrl.addEducation(profileCtrl.newEducation) ;">{{$root.frmelmnts.btn.save}}</button>

</form>
