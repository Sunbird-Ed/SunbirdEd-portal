<form class="ui form  addressForm" id="addressForm">

<div class="formdivider margin-bottom-20" ng-if="$index > 0  "></div>
    <div apply-script class="inline fields">
        <label for="address">{{$root.frmelmnts.lbl.seladdresstype}}</label>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" name="addressType" value='permanent' ng-checked="address.addType==='permanent'" ng-click="profileCtrl.checkAddress(address.addType);" ng-model="address.addType">
                <label> {{$root.frmelmnts.lbl.permanent}}</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" name="addressType" value='current' ng-checked="address.addType==='current'" ng-click="profileCtrl.checkAddress(address.addType);" ng-model="address.addType">
                <label>{{$root.frmelmnts.lbl.current}}</label>
            </div>
        </div>
    </div>
    

    <div class="two fields">
        <div class=" required field">
            <label>{{$root.frmelmnts.lbl.addressline1}}</label>
            <input type="text" name="addLine1" ng-model="address.addressLine1">
        </div>
        <div class="  field">
            <label>{{$root.frmelmnts.lbl.addressline2}}</label>
            <input type="text" name="addLine2" ng-model="address.addressLine2">
        </div>
    </div>
    <div class="two fields">
        <div class=" required field">
            <label>{{$root.frmelmnts.lbl.city}}</label>
            <input type="text" name="city" ng-model="address.city">
        </div>
        <div class="  field">
            <label>{{$root.frmelmnts.lbl.state}}</label>
            <input type="text" name="state" ng-model="address.state">
        </div>
    </div>
    <div class="two fields">
        <div class=" field">
            <label>{{$root.frmelmnts.lbl.country}}</label>
            <input type="text" name="country" ng-model="address.country">
        </div>
        <div class="  field">
            <label>{{$root.frmelmnts.lbl.pincode}}</label>
            <input type="text" name="pinCode" ng-model="address.zipcode">
        </div>
    </div>
    <div class="ui error message">
    </div>

</form>
