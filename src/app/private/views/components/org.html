<button class="ui basic button" ng-click='$ctrl.showOrg = $ctrl.showOrg ? false : true'>
  <i class="icon user"></i> Org
</button>
<div ng-show="$ctrl.showOrg">
  <div class="ui fluid icon input">
    <i class="search icon"></i>
    <input type="text" placeholder="Search for a group">
  </div>
  <div class="ui segment">
    <label ng-repeat="item in $ctrl.items">
      <div class="ui checkbox">
        <input type="checkbox" name="org" ng-model="item.selected">
        <label>{{item.name}}</label>
      </div>
    </label>
  </div>
</div>
