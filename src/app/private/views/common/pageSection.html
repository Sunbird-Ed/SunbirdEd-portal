<div >
    <div class="resource-padding ui grid">
        <div class="one wide column"></div>
        <div class="ten wide column" ng-if="!section.loader.showLoader && !section.error.showError">
            <div class="ui link cards popular-section" ng-repeat="pageSection in section.page">
                <h4 class="ui header card-section-header sectionHeading" ng-if="pageSection.contents && pageSection.contents.length > 0">{{pageSection.name}}
                    <span class="ui red circular inline label">{{pageSection.contents.length}}</span></h4>
                <div class="regular slider" ng-if="pageSection.contents.length > 0">
                    <div ng-repeat="item in pageSection.contents track by $index" in-view="$root.lineInView($index, $inview, item, pageSection.name, pageSection.id)" in-view-options="{ throttle: 1000}" add-slick ng-init="$last && $root.loadProgress()" id="{{pageSection.id + '_' + item.identifier}}">
                        <div ng-if="pageSection.sectionDataType=='content'" ng-include=" 'views/common/ratingCard.html'" ng-click="section.playContent(item)"></div>
                        <div ng-if="pageSection.sectionDataType=='course'" ng-include=" 'views/common/ratingCard.html'" ng-click="section.openCourseView(item)"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="ten wide column" ng-if="section.loader.showLoader">
            <app-loader data="{{section.loader}}"></app-loader>
        </div>
        <div class="ten wide column" ng-if="section.error.showError">
            <error-message data="{{section.error}}" visibility="section.error.showError"></error-message>
        </div>
        <div class="one wide column"></div>
    </div>
</div>
