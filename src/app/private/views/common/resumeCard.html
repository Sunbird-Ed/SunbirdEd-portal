<div class="ui link cards">
    <div class="sliderCards ui link card margin-right-20 margin-top-15 link">
        <div class="image imageInCardsResponsive">
            <div ng-if="item.leafNodesCount  && item.progress > 0" class="ui tiny progress course-progress progressBar-margin orange" data-value="{{item.progress}}" data-total="{{item.leafNodesCount}}">
                <div class="bar"></div>
            </div>
            <img ng-src="{{item.appIcon || item.courseLogoUrl || '/common/images/default.png'}}">
            <div class="cardImageText center aligned ">
                <span class="sliderCardHeading text-cencapitalize">{{item.courseName | limitTo:14}}
                    &nbsp;<i ng-show="item.courseName.length >= 14" class="ellipsis horizontal icon popup-button link" data-content="{{item.courseName}}" data-variation="wide">
                    </i>
                </span>
                <span class="sliderCardHeading text-cencapitalize ">{{item.grade}}</span>
            </div>
        </div>
        <div class="sliderCards content">
            <div class="sliderCardDesc fixedRatingCard ">
                {{ item.description | limitTo: 55 }}&nbsp;<i ng-show="item.description.length >= 55" class="ellipsis horizontal icon popup-button link" data-content="{{item.description}}" data-variation="wide"></i>
            </div>
            <button class="ui blue basic right floated button margin-top-10">{{$root.frmelmnts.btn.resume}}</button>
            <div apply-script class="courseHeader-rating ui  star rating padding-top-20" data-rating="{{item.me_averageRating |number:0}}" data-max-rating="5"></div>
        </div>
    </div>
</div>
