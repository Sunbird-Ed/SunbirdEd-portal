<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sunbird</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/sunbird_logo.png">
</head>
<body>
  <% if (userId) { %>
  <input type="hidden" id="userId" value="<%=userId%>" />
  <% } %>
  <% if (sessionId) { %>
    <input type="hidden" id="sessionId" value="<%=sessionId%>" />
  <% } %>
  <% if (appId) { %>
  <input type="hidden" id="appId" value="<%=appId%>" />
  <% } %>
  <% if (ekstepEnv) { %>
  <input type="hidden" id="ekstepEnv" value="<%=ekstepEnv%>" />
  <% } %>
  <% if (defaultTenant) { %>
    <input type="hidden" id="defaultTenant" value="<%=defaultTenant%>" />
  <% } %>
  <input type="hidden" id="cdnUrl" value="<%=cdnUrl%>" />
  <input type="hidden" id="theme" value="<%=theme%>" />
  <input type="hidden" id="defaultPortalLanguage" value="<%=defaultPortalLanguage%>" />
  <input type="hidden" id="instance" value="<%=instance%>" />
  <input type="hidden" id="contentChannelFilter" value="<%=contentChannelFilter%>" />  
  <app-root></app-root>
</body>
</html>
