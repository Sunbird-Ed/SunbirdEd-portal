<sui-modal [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'normal'" class="sb-modal"
  appBodyScroll (dismissed)="closeModal();" #userDetailsModal>
  <div class="sb-modal-header" *ngIf="formAction === 'submit'"> {{resourceService?.frmelmnts?.lbl?.provideTeacherDetails}} </div>
  <div class="sb-modal-header" *ngIf="formAction === 'update'"> {{resourceService?.frmelmnts?.lbl?.updateDetails}} </div>
  <div class="sb-modal-content" *ngIf="showLoader">
    <app-loader></app-loader>
  </div>
  <div class="sb-modal-content" *ngIf="!showLoader">
    <div class="fsmall mx-16">{{resourceService?.frmelmnts?.lbl?.stateValidationDetails}}</div>
    <form class="sb-form mb-16 px-16" [formGroup]="userDetailsForm">
      <div class="ui stackable grid mt-24" *ngFor="let field of formData">
        <div class="twelve wide column p-0 mx-16" *ngIf="field.code==='state' && field.visible===true">
          <div class="fields-selection p-0">
            <div class="sb-field field-focus mb-8">
              <sui-select [isSearchable]="false" class="selection" formControlName="{{field.code}}"
                [options]="allStates" labelField="name" name="code"
                placeholder="{{field.description}}" #stateDiv>
                <sui-select-option *ngFor="let state of stateDiv.filteredOptions | slice:0:100" [value]="state">
                </sui-select-option>
              </sui-select>
              <label class="font-weight-normal">{{field.label}}<span *ngIf="field.required">*</span></label>
            </div>
          </div>
        </div>
        <div class="twelve wide column p-0 mx-16" *ngIf="field.code==='district' && field.visible===true">
          <div class="fields-selection p-0">
            <div class="sb-field field-focus mb-8">
              <div class="ui segment" *ngIf="showDistrictDivLoader">
                <div class="ui active inverted dimmer">
                  <div class="ui mini text loader">{{resourceService?.messages?.stmsg?.m0130}}</div>
                </div>
              </div>
              <sui-select *ngIf="!showDistrictDivLoader" [isSearchable]="false" class="selection"
                formControlName="{{field.code}}" [options]="allDistricts" labelField="name" valueField="code"
                name="code" placeholder="{{field.description}}" #districtDiv>
                <sui-select-option *ngFor="let district of districtDiv.filteredOptions | slice:0:100"
                  [value]="district"></sui-select-option>
              </sui-select>
              <label class="d-flex font-weight-normal">{{field.label}}<span *ngIf="field.required">*</span></label>
            </div>
          </div>
        </div>
        <div class="twelve wide column p-0 mx-16" *ngIf="field.inputType==='input' && field.visible===true">
          <div class="fields-selection p-0">
            <div class="sb-field field-focus mb-8">
              <input class="sb-form-control" formControlName="{{field.code}}" type="text" name="code"
                placeholder="{{field.description}}">
              <label class="font-weight-normal">{{field.label}}<span *ngIf="field.required">*</span></label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="sb-modal-actions">
    <button [ngClass]="{'sb-btn-disabled': !enableSubmitBtn}" class="sb-btn sb-btn-normal sb-btn-primary"
      [disabled]="!enableSubmitBtn" (click)="onSubmitForm(); showEditModal = !showEditModal">
      {{resourceService?.frmelmnts?.btn?.submit}}
    </button>
    <button (click)="closeModal();" class="sb-btn sb-btn-normal sb-btn-outline-primary">
      {{resourceService?.frmelmnts?.btn?.cancel}}
    </button>
  </div>
</sui-modal>
