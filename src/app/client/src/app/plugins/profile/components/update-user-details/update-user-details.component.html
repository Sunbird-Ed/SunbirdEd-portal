<sui-modal [isClosable]="false" (dismissed)="closeModal();" #userDetailsModal>
    <i class="close icon" (click)="closeModal();"></i>
  <div class="scrollable content">
    <div class="ui grid">
      <div class="ten wide column mb-30">
        <span class="ui header">{{resourceService?.frmelmnts?.lbl?.editPersonalDetails}}&lrm;</span>
      </div>
    </div>
    <form class="ui form" [formGroup]="userDetailsForm">
        <label class="ui basic blue error label pt-0" *ngIf="userDetailsForm.controls.name.touched && userDetailsForm.controls['name'].errors">{{resourceService?.frmelmnts?.lbl?.nameRequired}}</label>
      <div class="required field">
        <label>{{resourceService?.frmelmnts?.lbl?.name}}:</label>
        <div class="field">
          <input formControlName="name" type="text" name="name" placeholder="{{resourceService.frmelmnts.lbl.fullName}}">
        </div>
      </div>
      <div class="field">
        <label>{{resourceService?.frmelmnts?.lbl?.state}}:</label>
        <div class="field">
          <sui-select [isSearchable]="true" class="selection" formControlName="state" [options]="allStates" labelField="name" valueField="code"
            name="state" placeholder="{{resourceService?.frmelmnts?.lbl?.selectState}}" #stateDiv>
            <sui-select-option *ngFor="let state of stateDiv.filteredOptions" [value]="state"></sui-select-option>
          </sui-select>
        </div>
      </div>
      <div class="field">
        <label>{{resourceService?.frmelmnts?.lbl?.district}}:</label>
        <app-loader [data]='districtLoaderMessage' *ngIf="showDistricDivLoader"></app-loader>
        <div class="field" *ngIf="!showDistricDivLoader">
          <sui-select [isSearchable]="true" class="selection" formControlName="district" [options]="allDistricts" labelField="name" valueField="code"
            name="district" placeholder="{{resourceService?.frmelmnts?.lbl?.selectDistrict}}" #districtDiv>
            <sui-select-option *ngFor="let district of districtDiv.filteredOptions" [value]="district"></sui-select-option>
          </sui-select>
        </div>
      </div>
    </form>
    <div>
    </div>
  </div>
  <div class="actions text-ac">
    <button class="ui primary button" [disabled]="!enableSubmitBtn" (click)="onSubmitForm()">{{resourceService?.frmelmnts?.btn?.submitbtn}}</button>
  </div>
</sui-modal>
