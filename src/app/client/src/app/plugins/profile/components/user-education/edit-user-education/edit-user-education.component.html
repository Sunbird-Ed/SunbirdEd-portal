<form [formGroup]="educationForm" class="ui form educationForm " id="educationForm">
  <div class="ui dividing header margin-top-15 "></div>
  <div class="two fields">
    <div class="required field" [ngClass]="educationForm.controls.degree.invalid && educationForm.controls['degree'].errors.required && !educationForm.controls['degree'].pristine ? 'error' : ''">
      <label>{{resourceService?.frmelmnts?.lbl?.degree}}</label>
      <input type="text" name="degree" formControlName="degree">
    </div>
    <div class="field">
      <label>{{resourceService?.frmelmnts?.lbl?.yop}}</label>
      <div class="field">
        <input class="cursor-pointer" name="yearOfPassing" suiDatepicker [pickerMaxDate]="today" readonly formControlName="yearOfPassing"
          [pickerMode]="'year'">
      </div>
    </div>
  </div>
  <div class="margin-top-0 margin-bottom-10 ui pointing red basic label below" *ngIf="educationForm.controls.degree.invalid && educationForm.controls['degree'].errors.required && !educationForm.controls['degree'].pristine">
    {{resourceService?.messages?.stmsg?.m0062}}
  </div>
  <div class="two fields">
    <div class="field" [ngClass]="educationForm.controls['percentage'].errors?.pattern ? 'error' : ''">
      <label>{{resourceService?.frmelmnts?.lbl?.percentage}}</label>
      <input type="text" name="percentage" formControlName="percentage">
      <div class="margin-bottom-10 ui pointing red basic label below" *ngIf="educationForm.controls['percentage'].errors?.pattern">
        {{resourceService?.messages?.stmsg?.m0094}}
      </div>
    </div>
    <div class="field" [ngClass]="educationForm.controls['grade'].errors?.pattern ? 'error' : ''">
      <label>{{resourceService?.frmelmnts?.lbl?.grade}}</label>
      <input type="text" name="grade" formControlName="grade">
      <div class="margin-bottom-10 ui pointing red basic label below" *ngIf="educationForm.controls['grade'].errors?.pattern">
        {{resourceService?.messages?.stmsg?.m0104}}
      </div>
    </div>
  </div>
  <div class="two fields">
    <div class="required field" [ngClass]="educationForm.controls.name.invalid && educationForm.controls['name'].errors.required && !educationForm.controls['name'].pristine ? 'error' : ''">
      <label>{{resourceService?.frmelmnts?.lbl?.institute}}</label>
      <input type="text" name="name" formControlName="name">
    </div>
    <div class="  field">
      <label>{{resourceService?.frmelmnts?.lbl?.board}}</label>
      <input type="text" name="boardOrUniversity" formControlName="boardOrUniversity">
    </div>
  </div>
  <div class="margin-top-0 margin-bottom-10 ui pointing red basic label below" *ngIf="educationForm.controls.name.invalid && educationForm.controls['name'].errors.required && !educationForm.controls['name'].pristine">
    {{resourceService?.messages?.stmsg?.m0070}}
  </div>
  <div class="ui error message">
  </div>
</form>
