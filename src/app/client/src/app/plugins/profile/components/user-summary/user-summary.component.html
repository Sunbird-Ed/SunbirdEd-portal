<div id="skills" *ngIf="userProfile" class="twelve wide column padding-bottom-none"> 
    <div class="margin-top-20 ui raised segment">
        <div class="header">
            <span class="segment-heading"> {{resourceService.frmelmnts.lbl.summary}} </span>
            <a class="add-edit-btn-profile" *ngIf='privateProfileFields'><app-profile-visibility appTelemetryInteract [telemetryInteractObject]="{id:userService.userid,type:'user',ver:'1.0'}" [telemetryInteractEdata]="{id:'lock-summary',type:'click',pageid:'profile-read'}"  field="profileSummary"></app-profile-visibility></a>
            <a appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject" [telemetryInteractEdata]="editSummuryIntractEdata" class="add-edit-btn-profile" *ngIf="action === 'view'" 
            routerLink= '/profile/summary/edit'>{{resourceService.frmelmnts.btn.edit}}</a>
            <a class="add-edit-btn-profile" *ngIf="action === 'edit'" 
            routerLink= '/profile' appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject" [telemetryInteractEdata]="editCloseSummuryIntractEdata" (click)="action = 'view';editSummury=userProfile.profileSummary">{{resourceService.frmelmnts.btn.close}}</a>
        </div>
        <div class="description padding-top-10" *ngIf="action === 'view'">
            <div *ngIf="!readMore" >
                <span class="overflow-word-wrap">{{userProfile?.profileSummary | slice:0:120 }}&nbsp;</span>
                <span class="ui expand-or-minimize" *ngIf="userProfile.profileSummary && userProfile.profileSummary.length > 120 && readMore === false" (click)="readMore = !readMore;">{{resourceService.frmelmnts.lbl.readmore}} </span>    
            </div>
    
            <div class="overflow-word-wrap" *ngIf="readMore"> {{userProfile.profileSummary}}&nbsp;
                <span class="ui expand-or-minimize" (click)="readMore = false;">{{resourceService.frmelmnts.lbl.readless}}</span>
            </div>
        </div>
    
        <div class="ui form margin-top-20 "  *ngIf="action === 'edit'">
            <div class="field">
                <textarea [(ngModel)]="editSummury" [ngModelOptions]="{standalone: true}"></textarea>
            </div>
    
            <button appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject" [telemetryInteractEdata]="saveSummuryIntractEdata" class="ui primary button margin-top-15" *ngIf="action === 'edit'" 
            (click)="editDetails(editSummury)">{{resourceService.frmelmnts.btn.save}} </button>
        </div>
    </div>
</div>
