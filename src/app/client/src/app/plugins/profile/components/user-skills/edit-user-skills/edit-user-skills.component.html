<sui-modal id="addSkillModal" *ngIf="profileData" class="custom-sui-modal" [isClosable]="true" [size]="'large'" (dismissed)="modal.deny(); redirect()"
  #modal>
  <div class="header">
    <div class="ui grid">
      <div class="eleven wide column">
        <span class="ui header">{{resourceService?.frmelmnts?.lbl?.addSkills}}</span>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="ui form">
      <div id="addSkill" class="ui fluid addSkillsMarginCursor multiple search selection dropdown">
        <input type="hidden">
        <i class="dropdown icon"></i>
        <div class="default text">
          {{resourceService?.frmelmnts.instn.t0020}}
        </div>
        <div class="menu">
          <div class="item" *ngFor="let option of profileData.skills" maxlength="10" [attr.data-value]="option">{{option}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="actions margin-top-40">
    <button appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject" [telemetryInteractEdata]="cancelAddSKillsInteractEdata"
      class="ui cancel primary basic button left floated" (click)="redirect(); modal.deny()">
      {{resourceService?.frmelmnts?.btn?.cancel}}
    </button>
    <button appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject" [telemetryInteractEdata]="finishAddSkillsInteractEdata"
      class="ui approve primary button" (click)="addSkill(); modal.deny()">
      {{resourceService?.frmelmnts?.btn?.finish}}
    </button>
  </div>
</sui-modal>
