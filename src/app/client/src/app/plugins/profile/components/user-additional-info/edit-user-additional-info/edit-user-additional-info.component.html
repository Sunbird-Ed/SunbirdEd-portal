<form [formGroup]="basicInfoForm" class="ui form basicInfoForm" id="basicInfoForm">
  <div class="ui dividing header margin-top-15 "></div>
  <div class="field">
    <div class=" two fields">
      <div class="required field" [ngClass]="basicInfoForm.controls.firstName.invalid && basicInfoForm.controls['firstName'].errors.required && !basicInfoForm.controls['firstName'].pristine ? 'error' : ''">
        <label>{{resourceService?.frmelmnts?.lbl?.name}}</label>
        <input type="text" name="firstName" placeholder="First Name" formControlName="firstName">
      </div>
      <div class="field">
        <label>&nbsp; </label>
        <input type="text" name="lastName" placeholder="Last Name" formControlName="lastName">
      </div>
    </div>
    <div class="margin-top-0 margin-bottom-10 ui pointing red basic label below" *ngIf="basicInfoForm.controls.firstName.invalid && basicInfoForm.controls['firstName'].errors.required && !basicInfoForm.controls['firstName'].pristine">
      {{resourceService?.messages?.stmsg?.m0066}}
    </div>
  </div>
  <div class="field">
    <div class="two fields">
      <div class="required field" [ngClass]="basicInfoForm.controls.phone.invalid && basicInfoForm.controls['phone'].errors.required && !basicInfoForm.controls['phone'].pristine ? 'error' : ''">
        <label>{{resourceService?.frmelmnts?.lbl?.phone}} </label>
        <div class="ui input right icon">
          <input [attr.disabled]="isEdit" type="text" name="phone" placeholder="{{resourceService?.frmelmnts?.prmpt?.enterphoneno}}"
            formControlName="phone">
          <app-profile-visibility appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject" [telemetryInteractEdata]="phoneNumberVisibilityInteractEdata" field="phone"></app-profile-visibility>
        </div>
      </div>
      <div class=" required  field" ng-class="{'disabled':profileCtrl.user.email.length?true:false }">
        <label>{{resourceService?.frmelmnts?.lbl?.email}}</label>
        <div class="ui input right icon">
          <input [attr.disabled]="isEdit" type="email" name="email" formControlName="email">
          <app-profile-visibility appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject" [telemetryInteractEdata]="emailVisibilityInteractEdata" field="email"></app-profile-visibility>
        </div>
      </div>
    </div>
  </div>
  <div class="margin-top-0 margin-bottom-10 ui pointing red basic label below" *ngIf="basicInfoForm.controls.phone.invalid && basicInfoForm.controls['phone'].errors.required && !basicInfoForm.controls['phone'].pristine">
    {{resourceService?.messages?.stmsg?.m0067}}
  </div>
  <div class="field">
    <div class="two fields">
      <div class="field">
        <label>{{resourceService?.frmelmnts?.lbl?.gender}}</label>
        <div class="ui input right icon">
          <sui-select name="gender" class="selection profile-dropdown-gender-lock" formControlName="gender">
            <sui-select-option *ngFor="let option of gender" [value]="option">{{resourceService?.frmelmnts?.drpdn?.female}}</sui-select-option>
          </sui-select>
          <app-profile-visibility appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject" [telemetryInteractEdata]="genderVisibilityInteractEdata" field="gender"></app-profile-visibility>
        </div>
      </div>
      <div class="field">
        <label>{{resourceService?.frmelmnts?.lbl?.birthdate}}</label>
        <div class="ui left icon input">
          <i class="calendar icon"></i>
          <input suiDatepicker [pickerMaxDate]="initDate" readonly formControlName="dob" [pickerMode]="'date'">
          <div ng-if="dobVis">
            <app-profile-visibility appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject" [telemetryInteractEdata]="dobVisibilityInteractEdata" field="dob"></app-profile-visibility>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="one field">
    <div class="field">
      <label>{{resourceService?.frmelmnts?.lbl?.currentlocation}}</label>
      <div class="ui input right icon">
        <input type="text" name="location" formControlName="location">
        <app-profile-visibility appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject" [telemetryInteractEdata]="locationVisibilityInteractEdata" field="location"></app-profile-visibility>
      </div>
    </div>
  </div>
  <div class=" field">
    <label>{{resourceService?.frmelmnts?.lbl?.grades}}</label>
    <div class="field">
      <sui-multi-select class="selection" formControlName="grade" [options]="grades" #multiSelect>
        <sui-select-option *ngFor="let option of grades" [value]="option"> </sui-select-option>
      </sui-multi-select>
    </div>
  </div>
  <div class="required field">
    <label>{{resourceService?.frmelmnts?.lbl?.language}}</label>
    <div class="field" [ngClass]="basicInfoForm.controls.language.invalid && basicInfoForm.controls['language'].errors.required && !basicInfoForm.controls['language'].pristine ? 'error' : ''">
      <sui-multi-select class="selection" formControlName="language" [options]="languages" #multiSelect>
        <sui-select-option *ngFor="let option of languages" [value]="option"> </sui-select-option>
      </sui-multi-select>
    </div>
  </div>
  <div class="margin-top-0 margin-bottom-10 ui pointing red basic label below" *ngIf="basicInfoForm.controls.language.invalid && basicInfoForm.controls['language'].errors.required && !basicInfoForm.controls['language'].pristine">
    {{resourceService?.messages?.stmsg?.m0069}}
  </div>
  <div class=" field">
    <label>{{resourceService?.frmelmnts?.lbl?.subjects}}</label>
    <div class="field">
      <sui-multi-select class="selection" formControlName="subject" [options]="subjects" #multiSelect>
        <sui-select-option *ngFor="let option of subjects" [value]="option"> </sui-select-option>
      </sui-multi-select>
    </div>
  </div>
  <div class="header announcementCard-header margin-top-30 margin-bottom-10">
    <span class="header cardsHeading">{{resourceService?.frmelmnts?.lbl?.socialmedialinks}}</span> &nbsp;&nbsp;&nbsp;&nbsp;
    <app-profile-visibility appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject" [telemetryInteractEdata]="webPagesVisibilityInteractEdata" update="'true'" field="webPages"></app-profile-visibility>
  </div>
  <div class="two fields">
    <div class=" field">
      <label>{{resourceService?.frmelmnts?.lbl?.facebook}}</label>
      <input type="text" name="fb" formControlName="fb">
    </div>
    <div class="field">
      <label>{{resourceService?.frmelmnts?.lbl?.twitter}}</label>
      <input type="text" name="twitter" formControlName="twitter">
    </div>
  </div>
  <div class="two fields">
    <div class="field">
      <label>{{resourceService?.frmelmnts?.lbl?.linkedIn}}</label>
      <input type="text" name="in" formControlName="in">
    </div>
    <div class="field">
      <label>{{resourceService?.frmelmnts?.lbl?.blog}}</label>
      <input type="text" name="blog" formControlName="blog">
    </div>
  </div>
  <div class="ui error message">
  </div>
</form>
