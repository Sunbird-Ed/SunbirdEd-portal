
   
<div [appTelemetryImpression]="telemetryImpression">
  <div class="ui container py-16" *ngIf="showLoader">
    <app-loader></app-loader>
  </div>
  <div class="user-profile-box p-0" *ngIf="!showLoader">
    <div class="d-flex flex-jc-space-between py-16 px-16">
      <div class="user-profile-box__title">{{resourceService?.frmelmnts?.lbl?.createUser}}</div>
    </div>
    <div class="twelve wide column p-0 mx-16 mb-8 text-center"><img src="../../assets/images/profile-icon.svg" width="88px"></div>
    <form class="sb-form mb-16 px-16" [formGroup]="userDetailsForm">
      <div class="ui stackable grid m-0" *ngFor="let field of formData">
        <div class="twelve wide column p-0" *ngIf="field.inputType==='input' && field.visible===true">
          <div class="fields-selection p-0">
            <div class="sb-field field-focus mb-8">
              <input class="sb-form-control" formControlName="{{field.code}}" type="text" name="{{field.code}}"
                placeholder="{{field.description}}">
              <label class="font-weight-normal">{{field.name}}<span>*</span></label>
            </div>
          </div>
          <p class="fsmall my-8 text-left">Preferences can be updated from the profile page of the user.&lrm;</p>
        </div>
        <div class="twelve wide column p-0 pt-8 text-left" *ngIf="field.inputType==='checkbox' && field.visible===true">
          <div class="sb-checkbox sb-checkbox-primary">
            <input formControlName="{{field.code}}" type="checkbox" id="{{field.code}}" name="{{field.code}}" required>
            <label for="{{field.code}}" class="fsmall font-weight-normal text-left">{{resourceService?.frmelmnts?.lbl?.tncLabel}}
              <a class="text-underline fsmall" href="javascript:void(0)" (click)="showAndHidePopup(true)">
                {{resourceService?.frmelmnts?.lbl?.tncLabelLink | interpolate:'{instance}': instance}}
              </a>
            </label>
          </div>
        </div>
      </div>
    </form>
    <div class="user-profile-box__actions pb-16 px-16">
      <button appTelemetryInteract
        [telemetryInteractEdata]="submitInteractEdata" [disabled]="!enableSubmitBtn" (click)="onSubmitForm()"
        type="submit" [ngClass]="{'sb-btn-disabled': !enableSubmitBtn}" class="sb-btn sb-btn-normal sb-btn-primary">
        {{resourceService?.frmelmnts?.lbl?.addUser}}
      </button>
      <button appTelemetryInteract type="button" class="sb-btn sb-btn-normal sb-btn-outline-primary mr-8">
      {{resourceService?.frmelmnts.btn.cancel}}</button>
    </div>

    </div>


    <app-tnc-popup (close)="showAndHidePopup(false)" [tncUrl]="termsAndConditionLink" #termsAndCondPopUp
      *ngIf="showTncPopup">
    </app-tnc-popup>
