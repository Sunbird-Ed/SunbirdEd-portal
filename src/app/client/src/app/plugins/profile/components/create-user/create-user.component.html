<div class="user-profile-box p-0">
  <div class="d-flex flex-jc-space-between pt-16 px-16">
    <div class="user-profile-box__title">Create User</div>
  </div>
  <form class="sb-form mb-16 px-16">
    <div class="ui stackable grid my-8">
      <div class="twelve wide column p-0 mx-16 text-center"><img src="./assets/images/profile-img.svg" width="88px" height="88px"></div>
      <div class="twelve wide column p-0 mx-16">
        <div class="fields-selection p-0">
          <div class="sb-field field-focus mb-8">
            <input class="sb-form-control selection fields-dropdown ui dropdown" type="text" placeholder="Enter user name">
            <label class="font-weight-normal">Name<span>*</span></label>
          </div>
        </div>
      </div>
      <div class="mt-16 mb-8">Preferences can be updated from the profile page of the user</div>
      <div class="twelve wide column p-0 pt-8 mx-16">
        <div class="sb-checkbox sb-checkbox-primary">
          <input type="checkbox" id="check1" name="example">
          <label for="check1">I understand and accept the <a class="text-underline fsmall" href="javascript:void(0)">DIKSHA Terms of Use</a></label>
        </div>
      </div>
    </div>
  </form>
  <div class="user-profile-box__actions pb-16 px-16">
    <button type="submit" class="sb-btn sb-btn-normal sb-btn-disabled">Add User</button>
    <button type="submit" class="sb-btn sb-btn-normal sb-btn-outline-primary mr-16">Cancel</button>
  </div>
</div>
