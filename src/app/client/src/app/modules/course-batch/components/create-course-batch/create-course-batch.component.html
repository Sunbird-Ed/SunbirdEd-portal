<sui-modal [isClosable]="false" [isFullScreen]="true" #modal class="fullpage">
    <div class="header">
      <div class="ui grid">
        <div class="eleven wide column">
          <span class="ui header">{{resourceService?.frmelmnts.lbl.createnewbatch}}</span>
        </div>
        <div class="one wide Right floated right aligned column">
          <i class="close large icon cursor-pointer" tabindex="0"></i>
        </div>
      </div>
    </div>
    <div class="scrolling content padding-left-right-0 fullpage-top-6 padding-top-10">
      <h4 class="ui left floated modal-sub-header padding-left-25 custom-modal-subheader">Batch Detail</h4>
      <div class="ui clearing fullpage divider mb-50"></div>
      
      <form class="ui form batchAddUserForm padding-left-25 padding-right-25">
        <div class="one field">
          <div class="required field">
            <label>{{resourceService?.frmelmnts?.lbl?.batchname}}</label>
            <input type="text" name="name">
          </div>
        </div>
        <div class="one field">
          <div class="field">
            <label>{{resourceService?.frmelmnts?.lbl?.aboutbatch}}</label>
            <input type="text" name="description">
          </div>
        </div>
  
        <div class="four fields">
          <div class="required field">
            <label>{{resourceService?.frmelmnts?.lbl?.startdate}}</label>
            <div class="ui read-only calendar rangestartAdd margin-bottom-10" id="rangestartAdd">
              <div class="ui input right icon">
                <i class="calendar icon date-calendar"></i>
                <input [pickerMinDate]='pickerMinDate' suiDatepicker [pickerMode]="'date'">
              </div>
            </div>
          </div>
          <div class="field margin-left-10">
            <label>{{resourceService?.frmelmnts?.lbl?.enddate}}</label>
            <div apply-script class="ui calendar rangeendAdd" id="rangeendAdd">
              <div class="ui input right icon">
                <i class="calendar icon date-calendar"></i>
                <input [pickerMinDate]='pickerMinDateForEndDate' suiDatepicker [pickerMode]="'date'">
              </div>
            </div>
          </div>
        </div>
        <div class="fl batch-type-heading">{{resourceService?.frmelmnts?.lbl?.natureofbatch}} :
        </div>
        <div class="inline fields fl">
          <div class="grouped fields margin-left-10">
            <div class="field">
              <sui-radio-button name="enrollmentType" value='invite-only' [(ngModel)]="enrollmentType">Invite-only</sui-radio-button>
            </div>
            <div class="field margin-top-10">
                <div class="field">
                    <sui-radio-button name="enrollmentType" value='Open' [(ngModel)]="Open">Open</sui-radio-button>
                </div>
            </div>
        </div>
        </div>
      </form>
    </div>
    <div class="actions">
      <button class="ui left floated basic primary button" tabindex="0">SAVE</button>
      <button class="ui primary button" id="submitbutton" [disabled]="disableSubmitBtn" tabindex="0">ADD MEMBERS</button>
    </div>
  </sui-modal>
