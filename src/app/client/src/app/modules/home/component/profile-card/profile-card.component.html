<div class="ui cards margin-top-15">
    <div class="ui fluid link card margin-right-20 margin-top-10 margin-left-10">
        <div class="course-progress ui tiny progress  progressBar-margin orange">
            <sui-progress class="top attached  active" [value]="profile.value" [maximum]="100"></sui-progress>
        </div>
        <div class="ui image profile-card">
            <div class="profile-card-content">
                <div>
                    <img class="ui circular image profile-card-avatar" src="{{ profile.image || '/assets/images/user_logo.png' | cdnprefixurl }}"
                    />
                </div>
                <div class="padding-left-10">
                    <div class="profile-update-heading">{{resourceService.messages?.stmsg?.m0060}}</div>
                    <div *ngFor="let field of profile.missingFields | slice:0:2 ;  let first = first; let last = last" [ngClass]="{ first: first, last: last }"
                        class="padding-top-5 profile-update-subheading">
                        {{first ? 'Add ' + field + ( profile.missingFields.length > 1 ? '' : '' ) : field + (last ? ' now' : '') }}
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="card-component-description">
            </div>
        </div>
        <div class="extra">
            <button class="ui blue basic right floated button">{{resourceService.frmelmnts?.btn?.update}}</button>
            <span class="description profile-update-subheading">Your profile is
                <span>{{profile.value}}</span>%
                <br> complete</span>
        </div>
    </div>
</div>
