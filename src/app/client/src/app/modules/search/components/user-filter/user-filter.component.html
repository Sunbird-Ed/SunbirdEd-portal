<div>
  <div class="ui divider header-search-filters-divider"></div>
  <div id="content-search-filter-accordion">
    <div class="ui grid">
      <div class="tweleve wide column">
        <sui-accordion [closeOthers]="false">
          <sui-accordion-panel [isOpen]="isAccordianOpen">
            <div title class="cursor-pointer filter-title">
              <i alt="Filter" class="icon filter"></i> {{resourceService.frmelmnts?.lbl?.filters}}
              <i class="dropdown icon vertical-align-bottom"></i>
            </div>
            <div content>
              <div class="twelve wide column content margin-bottom-15">
                <span *ngFor="let value of label">
                        <span class="padded chip padding-right-5" *ngIf='queryParams[value] && queryParams[value].length > 0'>
                          {{value}}:
                          <a class="ui label margin-top--5 mr-5" *ngFor="let item of queryParams[value] ">
                            {{item}}
                            <i class="delete icon" (click)="removeFilterSelection(value,item)"></i>
                          </a>
                        </span>
                </span>
              </div>
              <div *ngIf="refresh" class="filtercolmntext ui grid transition  ">
                <div class="one wide column filter-text">
                  <span class="ShowFilterSubTitle">{{resourceService.frmelmnts?.lbl?.filterby}}</span>
                </div>
                <div class="two wide column ">
                  <sui-multi-select class="selection ui filtersearch" [(ngModel)]="queryParams.Grades" [options]="options" [hasLabels]=false
                    defaultSelectionText="Class" zeroSelectionText="Select" #multiSelect>
                    <sui-select-option *ngFor="let grades of searchGrades" [value]="grades"> </sui-select-option>
                  </sui-multi-select>

                </div>
                <div class="two wide column">
                  <sui-multi-select class="selection ui filtersearch" [(ngModel)]="queryParams.Medium" [options]="options" [hasLabels]=false
                    defaultSelectionText="Medium" zeroSelectionText="Select" #multiSelect>
                    <sui-select-option *ngFor="let medium of searchMediums" [value]="medium"> </sui-select-option>
                    <i class="dropdown icon"></i>
                  </sui-multi-select>
                </div>
                <div class="two wide column">
                  <sui-multi-select class="selection ui filtersearch" [(ngModel)]="queryParams.Subjects" [options]="options" [hasLabels]=false
                   defaultSelectionText="Subjects" zeroSelectionText="Select" #multiSelect>
                    <sui-select-option *ngFor="let subject of searchSubjects" [value]="subject"> </sui-select-option>
                  </sui-multi-select>
                </div>
                <div class="two wide column">
                  <sui-multi-select class="selection ui filtersearch" [(ngModel)]="queryParams.Roles" labelField="roles.name" valueField="roles.id"
                    [options]="options" [hasLabels]=false   defaultSelectionText="Roles" zeroSelectionText="Select" #multiSelect>
                    <sui-select-option *ngFor="let roles of searchRoles" [value]="roles"> </sui-select-option>
                  </sui-multi-select>
                </div>
                <div class="two wide column">
                  <div class="ui input profileLocationFilter">
                    <input type="text" class="filterLocationInput" placeholder="{{resourceService.frmelmnts?.prmpt?.userlocation}}" 
                     [(ngModel)]="queryParams.Location"
                    />
                  </div>
                </div>
                <div class="three wide column filter-button">
                  <a class="searchfilterbutton ui blue tiny  button" (click)="applyFilters()">{{resourceService.frmelmnts?.btn?.apply}}</a>
                  <a class="searchfilterbutton ui primary tiny basic button" (click)="resetFilters()">{{resourceService.frmelmnts?.btn?.reset}}</a>
                </div>
              </div>
            </div>
          </sui-accordion-panel>
        </sui-accordion>
      </div>
    </div>
  </div>
</div>
