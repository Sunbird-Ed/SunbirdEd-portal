<app-landing-section [textToDisplay]="" 
[layoutConfiguration]="layoutConfiguration" [noTitle]="true"></app-landing-section>
<div class="sb-g">
    <div [ngClass]="FIRST_PANEL_LAYOUT">
      <ng-container *ngIf="!layoutConfiguration">
        <app-data-driven-filter [enrichFilters]="facetsList" [pageId]="'course-search'" *ngIf="initFilters"
          [ignoreQuery]="['key']" [filterEnv]="filterType" [accordionDefaultOpen]=false [isShowFilterLabel]=true
          [formAction]="'filter'" [frameworkName]="frameWorkName" (dataDrivenFilter)="getFilters($event)">
        </app-data-driven-filter>
      </ng-container>
      <ng-container *ngIf="layoutConfiguration">
        <app-global-search-filter [facets]="facets" [isOpen]='true' *ngIf="initFilters && allTabData"
          (filterChange)="getFilters($event)">
        </app-global-search-filter>
      </ng-container>
    </div>
    <div [ngClass]="SECOND_PANEL_LAYOUT">
      <div [appTelemetryImpression]="telemetryImpression" [ngClass]="layoutConfiguration ? 'sbt-page-content-area' : 'ui container mt-24'">
    <div class="content-grid mt-24">
        <div class="sb-pageSection">
            <div  class="sb-pageSection-header" *ngIf="!showLoader && this.queryParams.key">
                <h4 class="sb-pageSection-title m-0 mr-5" [innerHTML] ="resourceService.frmelmnts?.lbl?.showingResultsFor |
                interpolate:'{searchString}':this.queryParams.key "> </h4>
                <button appTelemetryInteract [telemetryInteractEdata]="closeIntractEdata"  class="sb-btn sb-btn-normal sb-btn-error ml-auto sb-cls-btn" type="button" [routerLink]="['/learn']">
                    {{resourceService?.frmelmnts?.btn?.close}} <i class="close icon"></i></button>
            </div>      
        </div>

        <div class="twelve wide column">
          <app-global-search-selected-filter [facets]="facets" [selectedFilters]="selectedFilters"
              *ngIf="initFilters && facets && layoutConfiguration" (filterChange)="getFilters($event)"></app-global-search-selected-filter>
            <div [appTelemetryImpression]="telemetryImpression" in-view-container (inview)="inView($event)" *ngIf="!showLoader && contentList.length" class="masonry-grid dynamic-section-card ">
                <div in-view-item [id]="index" [data]="content" class="masonry-item" *ngFor="let content of contentList;let i = index;">
                    <sb-library-card [indexToDisplay]="i" [layoutConfig]="true" appTelemetryInteract
                      [telemetryInteractEdata]="cardIntractEdata"
                      [telemetryInteractObject]="{id:content.identifier,type:content.contentType || 'content',ver:content.pkgVersion ? content.pkgVersion.toString():'1.0'}"
                      (cardClick)="playContent($event)" [content]="content"
                      [cardImg]="content?.appIcon || 'assets/images/book.png'">
                    </sb-library-card>
                </div>
            </div>
        </div>
        <div class="twelve wide column" [appTelemetryImpression]="telemetryImpression" *ngIf="contentList.length === 0 && !showLoader">
            <app-no-result [data]="noResultMessage"></app-no-result>
        </div>
        <div class="twelve wide column right aligned" *ngIf="paginationDetails.totalItems > configService.appConfig.SEARCH.PAGE_LIMIT && !showLoader">
            <div class="sb-pagination-container flex-jc-flex-end" *ngIf="paginationDetails.pages.length">
               <div class="sb-pagination my-0">
                    <a [ngClass]="{disabled:paginationDetails.currentPage===1 }" class="sb-item " (click)="navigateToPage(1) ">&laquo;</a>
                    <a [ngClass]="{disabled:paginationDetails.currentPage===1 }" class="sb-item " (click)="navigateToPage(paginationDetails.currentPage - 1)">&lt;</a>
                    <a *ngFor="let page of paginationDetails.pages" [ngClass]="{active:paginationDetails.currentPage===page}" (click)="navigateToPage(page)" class="sb-item">{{page}}</a>
                    <a [ngClass]="{disabled:paginationDetails.currentPage=== paginationDetails.totalPages}" (click)="navigateToPage(paginationDetails.currentPage + 1)" class="sb-item">&gt;</a>
                    <a [ngClass]="{disabled:paginationDetails.currentPage=== paginationDetails.totalPages}" (click)="navigateToPage(paginationDetails.totalPages)" class="sb-item ">&raquo;</a>
               </div>
            </div>
        </div>
        <div class="twelve wide column" *ngIf="showLoader">
            <app-loader [data]='loaderMessage'></app-loader>
        </div>
    </div>
        </div>
    </div>
</div>
<app-batch-info *ngIf="showBatchInfo" [enrolledBatchInfo]="selectedCourseBatches" (modelClose)="showBatchInfo = false"></app-batch-info>
