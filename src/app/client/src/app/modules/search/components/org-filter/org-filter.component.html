
<div class="ui divider header-search-filters-divider"></div>
  <div class="ui grid">
    <div class="twelve wide column">
      <sui-accordion [closeOthers]="false">
        <sui-accordion-panel [isOpen]="isAccordianOpen">
          <div title class="cursor-pointer filter-title">
            <i alt="Filter" class="icon filter"></i> {{resourceService.frmelmnts?.lbl?.filters | translate}}
            <i class="dropdown icon vertical-align-bottom"></i>
          </div>
          <div content>
            <div class="twelve wide column content mb-15">
              <span *ngFor="let value of label">
                <span class="padded chip" *ngIf='queryParams[value] && queryParams[value].length > 0'>
                  {{value}}:
                  <a class="ui label mt-5" *ngFor="let item of queryParams[value] ">
                    {{item.name}}
                    <i class="delete icon" (click)="removeFilterSelection(value,item)"></i>
                  </a>
                </span>
              </span>
            </div>
            <div *ngIf="refresh" class="filtercolmntext ui grid transition">
              <div class="one wide column filter-text">
                <span class="ShowFilterSubTitle">{{resourceService.frmelmnts?.lbl?.filterby | translate}}</span>
              </div>
              <div class="two wide column">
                <sui-multi-select class="selection ui filtersearch" [(ngModel)]="queryParams.OrgType" labelField="orgType.name"
                  [options]="options" [hasLabels]=false  defaultSelectionText="Org Type" zeroSelectionText="Select" #multiSelect>
                  <sui-select-option *ngFor="let orgType of searchOrgType" [value]="orgType"> </sui-select-option>
                </sui-multi-select>
              </div>

              <!-- buttons -->
              <div class="three wide column filter-button">
                <a class="searchfilterbutton ui blue tiny  button" (click)="applyFilters()">{{resourceService.frmelmnts?.btn?.apply | translate}}</a>
                <a class="searchfilterbutton ui primary tiny basic button" (click)="resetFilters()">{{resourceService.frmelmnts?.btn?.reset | translate}}</a>
              </div>
            </div>
          </div>
        </sui-accordion-panel>
      </sui-accordion>
    </div>
  </div>
