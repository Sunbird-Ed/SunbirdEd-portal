<div class="ui dropdown right top pointing" [ngClass]="{'notification-disable': !notificationList?.length}" id="dropdown-menu-list-header" (click)="toggleInAppNotifications()" title="{{notificationList?.length ? '' : resourceService.frmelmnts?.lbl?.noNotificationsToDisplay}}">
  <div class="notification-bell d-flex flex-ai-center flex-jc-center" name="Guest">
    <!-- <img src="./assets/images/notification.svg" alt="In App Notification"> -->
    <i class="icon-svg icon-svg--sm icon-manage"><svg class="icon bell-icon">
      <use xlink:href="./assets/images/sprite.svg#notification"></use>
    </svg></i>
  </div>
  <div class="notification-count" *ngIf="notificationCount">{{notificationCount}}</div>
</div>
<sui-modal
  [mustScroll]="true" 
  [isClosable]="true"
  [transitionDuration]="0"
  [size]="'small'"
  class="sb-modal sb-notification-modal"
  appBodyScroll
  (dismissed)="showNotificationModel=false" 
  *ngIf="showNotificationModel">
  <div>
    <sb-notification
    [notificationList]="notificationList"
    [inAppNotificationConfig]="inAppNotificationConfig"
    (showMore)="handleShowMore($event)"
    (showLess)="handleShowLess($event)"
    ></sb-notification>
  </div>
</sui-modal>
