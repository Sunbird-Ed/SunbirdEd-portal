<sui-modal [mustScroll]="true" [isClosable]="false" [transitionDuration]="0" [size]="'normal'"
    class="sb-modal sb-file-upload-modal" appBodyScroll (dismissed)="closeModal();" #modal>

    <div class="sb-file-upload-container">
        <!--Header-->
        <div class="sb-modal-header">
            {{resourceService?.frmelmnts?.btn?.contentImport}}
        </div>
        <!--/Header-->
        <div class="sb-modal-content">
            <div type="text/template" id="qq-template-manual-trigger">
                <div class="qq-uploader-selector qq-uploader" id="drop-area" qq-drop-area-text="">
                    <!-- <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
              <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
          </div> -->
                    <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
                        <span class="qq-upload-drop-area-text-selector"></span>
                    </div>
                    <ul class="qq-upload-list-selector qq-upload-list sb-file-uploads" id="file-uploading-list"
                        aria-live="polite" aria-relevant="additions removals">
                        <li class="sb-file-upload-item">
                            <div class="sb-upload-status">
                                <i class="exclamation triangle icon sb-upload-status-icon sb-upload-warning-icon"></i>
                                <i class="check circle icon sb-upload-status-icon sb-upload-success-icon"></i>

                            </div>
                            <div class="sb-file-upload-name">
                                <div>
                                    <span class="qq-edit-filename-icon-selector qq-edit-filename-icon"
                                        aria-label="Edit filename"></span>
                                    <input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
                                    <span class="qq-upload-file-selector qq-upload-file"></span>
                                </div>
                                <div>
                                    <span class="qq-upload-spinner-selector qq-upload-spinner mr-5"></span>
                                    <span class="qq-upload-size-selector qq-upload-size"></span>
                                    <img class="qq-thumbnail-selector" qq-max-size="100" qq-server-scale>
                                </div>
                            </div>

                            <!-- loader bar-->
                            <div class="qq-progress-bar-container-selector sb-file-upload-loader px-15">
                                <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                                    class="qq-progress-bar-selector qq-progress-bar"></div>
                            </div>
                            <div class="sb-file-upload-actions">
                                <button type="button"
                                    class="qq-upload-cancel-selector sb-btn sb-btn-outline-primary sb-btn-xs">Cancel</button>
                                <button type="button" class="qq-upload-retry-selector sb-btn sb-btn-primary sb-btn-xs mr-5">
                                    Retry
                                </button>
                            </div>
                        </li>
                    </ul>

                    <dialog class="qq-alert-dialog-selector">
                        <div class="qq-dialog-message-selector"></div>
                        <div class="qq-dialog-buttons">
                            <button type="button" class="qq-cancel-button-selector">Close</button>
                        </div>
                    </dialog>

                    <dialog class="qq-confirm-dialog-selector">
                        <div class="qq-dialog-message-selector"></div>
                        <div class="qq-dialog-buttons">
                            <button type="button" class="qq-cancel-button-selector">No</button>
                            <button type="button" class="qq-ok-button-selector">Yes</button>
                        </div>
                    </dialog>

                    <dialog class="qq-prompt-dialog-selector">
                        <div class="qq-dialog-message-selector"></div>
                        <input type="text">
                        <div class="qq-dialog-buttons">
                            <button type="button" class="qq-cancel-button-selector">Cancel</button>
                            <button type="button" class="qq-ok-button-selector">Ok</button>
                        </div>
                    </dialog>
                </div>

                <div class="sb-modal-actions">
                    <button type="button" appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject"
                    [telemetryInteractEdata]="ImportContentModalClose" class="sb-btn sb-btn-primary sb-btn-normal" id="close_modal"
                        (click)="modalClose()">{{resourceService.frmelmnts?.btn?.close}}</button>
                    <button id="selectFile"  appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject"
                    [telemetryInteractEdata]="selectContentFilesEdata" class="qq-upload-button-selector sb-btn sb-btn-primary sb-btn-normal mr-8">{{resourceService.frmelmnts?.btn?.selectContentFiles}}</button>
                </div>
            </div>
        </div>
    </div>
</sui-modal>
