<sui-accordion class="styled fluid sb-single-pannel-accordion">
  <sui-accordion-panel>
    <div title class="p-0">
      <div class="sb-single-pannel-accordion-heading">
        <span>Downloading files</span>
        <i class="chevron down icon d-flex flex-ai-center"></i>
      </div>
    </div>
    <div content *ngIf="downloadResponse">

      <div class="sb-single-pannel-accordion-list-item d-flex flex-ai-center flex-jc-space-between" *ngFor="let data of downloadResponse.inprogress;">
        <div class="">{{data.name}}</div>
        <div class="d-flex flex-ai-center flex-jc-center">
          <sui-progress [value]="showProgressValue(data.downloadedSize, data.totalSize)" [maximum]="100" class="mb-0 mr-32"></sui-progress>
          <div class="">{{data.downloadedSize | filesize}}/{{data.totalSize | filesize}}</div>
        </div>
      </div>

      <div class="sb-single-pannel-accordion-list-item d-flex flex-ai-center flex-jc-space-between" *ngFor="let data of downloadResponse.submitted;">
        <div class="">{{data.name}}</div>
        <div class="d-flex flex-ai-center flex-jc-center">
          <sui-progress [value]="showProgressValue(data.downloadedSize, data.totalSize)" [maximum]="100" class="mb-0 mr-32"></sui-progress>
          <div class="">{{data.downloadedSize | filesize}}/{{data.totalSize | filesize}}</div>
        </div>
      </div>

      <div class="sb-single-pannel-accordion-list-item d-flex flex-ai-center flex-jc-space-between" *ngFor="let data of downloadResponse.failed;">
        <div class="">{{data.name}}</div>
        <div class="d-flex flex-ai-center flex-jc-center">
          <i class="exclamation triangle icon error-icon d-flex flex-ai-center"></i>
          <div class="error-text">Download failed</div>
        </div>
      </div>

      <div class="sb-single-pannel-accordion-list-item d-flex flex-ai-center flex-jc-space-between" *ngFor="let data of downloadResponse.completed;">
        <div class="">{{data.name}}</div>
        <div class="d-flex flex-ai-center flex-jc-center">
          <i class="check circle icon success-icon d-flex flex-ai-center"></i>
          <div class="success-text">Download completed</div>
        </div>
      </div>

    </div>
  </sui-accordion-panel>
</sui-accordion>
