<div class="ui divider margin-bottom-20 margin-top-30" *ngIf="batchId"></div>
<div class="row" *ngIf="batchId && discussionThread.length > 0">
    <div class="col-md-6">
        <h3>{{resourceService?.frmelmnts?.lbl?.comments}}</h3>
    </div>
</div>
<div class="col-md-6" *ngIf="discussionThread.length === 0 && batchId">
    <button class=" sb-btn sb-btn-primary sb-btn-normal pull-right" (click)="startNewConversionClick()">{{resourceService?.frmelmnts?.lbl?.conversation}}</button>
</div>
<div class="row MB30" *ngFor="let thread of discussionThread;let i=index">

            <div class="col-md-11">
                <div class="row">

<div class="editor" *ngIf="discussionThread && discussionThread.length !== 0">
    <textarea class="wmd-input" [(ngModel)]="editorContent" id="wmd-input" placeholder="{{resourceService?.frmelmnts?.btn?.typeCharacters}}"></textarea>
    <br />
    <div class="post_buttom">
        <button class="ui item primary floated button" style="margin-right: 5px" [ngClass]="{'disabled_cursor': isDisabled()}" [disabled]="isDisabled()"
            (click)="replyToThread()">{{resourceService?.frmelmnts?.btn?.submit}}</button>
        <button class="ui item primary floated button" (click)="postCancel()">{{resourceService?.frmelmnts?.btn?.cancel}}</button>
    </div>
    <input type="file" id="myFile" name="myFile" accept=".pdf" (change)="fileEvent($event)" title="Choose a file" autocomplete="off"
    />
</div>
