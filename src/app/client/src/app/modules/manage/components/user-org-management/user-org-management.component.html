<div class="sb-manage-section">
  <div class="ui container">
    <h4 class="sb-manage-section-title py-16 m-0">User & Org Management</h4>
  </div>
  <div class="sb-pageSection sb-white-bg">
    <div class="ui container py-20">
      <div class="sb-pageSection-content">
        <div class="d-inline-flex">
          <span class="sb-label-name">Geo Data:</span>
        </div>
        <div class="sb-meta-data-container pt-16 sb-meta-data-column d-flex flex-w-wrap">
          <dl class="sb-meta-data">
            <dt>23</dt>
            <dd>Districts</dd>
          </dl>
          <dl class="sb-meta-data">
            <dt>390</dt>
            <dd>Blocks</dd>
          </dl>
          <dl class="sb-meta-data">
            <dt>6500</dt>
            <dd>Schools</dd>
          </dl>
          <button class="sb-btn sb-btn-normal sb-btn-primary ml-auto">Download</button>
        </div>
      </div>
    </div>
  </div>

<user-upload *ngIf="showModal"></user-upload>

  <div class="ui container" *ngIf="userProfile && userProfile['rootOrg'] && !(userProfile['rootOrg']['isSSOEnabled'])">
    <div class="sb-pageSection mt-24">
      <div class="sb-pageSection-header sb-user-list">
        <h4 class="sb-pageSection-title">
          User List Upload
        </h4>
      </div>
      <div class="sb-pageSection-content">
        <div class="d-inline-flex flex-ai-center">
          <span class="sb-label-name">Upload file with list of users:</span>
          <div class="sb-btn sb-btn-outline-primary sb-btn-normal ml-8 sb-upload-file" (click)="openModal();"> Select file </div>
        </div>
        <div class="pt-32">
          <div class="sb-label-name pb-8">
            <span>2435 teacher details uploaded:</span>
          </div>
          <div class="pt-8">
            <a class="text-decoration-underline" href="" title="124 accounts validated">124 accounts validated</a>
          </div>
          <div class="pt-8">
            <a class="text-decoration-underline" href="" title="200 accounts rejected"> 200 accounts rejected</a>
          </div>
          <div class="pt-8">
            <a class="text-decoration-underline" href="" title="46 accounts failed"> 46 accounts failed</a>
          </div>
          <div class="pt-8">
            <a class="text-decoration-underline" href="" title=" Duplicate phone numbers/email id: 12 entered"> Duplicate phone numbers/email id: 12 entered</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
