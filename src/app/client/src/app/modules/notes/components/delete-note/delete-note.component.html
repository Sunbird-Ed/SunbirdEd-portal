<sui-modal
  [mustScroll]="true" 
  [isClosable]="true"
  [transitionDuration]="0"
  [size]="'small'"
  class="sb-modal sb-error"
  appBodyScroll
  (dismissed)="redirect()"
  #modal
>
  <!--Header-->
  <div class="sb-modal-header">
    {{resourceService?.frmelmnts?.lbl?.deletenote}}
  </div>
  <!--/Header-->
  <!--Content-->
  <div class="sb-modal-content">
    <div *ngIf="!showLoader" class="description">
      {{resourceService?.frmelmnts?.prmpt?.deletenote}}
    </div>
    <div *ngIf="showLoader">
      <app-loader [data]="loaderMessage"></app-loader>
    </div>
  </div>
  <!--/Content-->
  <!--Actions-->
  <div class="sb-modal-actions" *ngIf="!showLoader">
    <button 
      class="sb-btn sb-btn-normal sb-btn-error" 
      (click)="removeNote();"
    >
      {{resourceService?.frmelmnts?.btn?.yes}}
    </button>
    <button 
      class="sb-btn sb-btn-normal sb-btn-outline-error" 
      (click)="modal.deny();"
    >
      {{resourceService?.frmelmnts?.btn?.no}}
    </button>
  </div>
  <!--Actions-->
</sui-modal>
