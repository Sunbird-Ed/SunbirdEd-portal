<div *ngIf="showQrmodal">
  <app-qr-code-modal (closeQrModal)="closeQrModalEvent($event)"></app-qr-code-modal>
</div>
<div class="ui fixed main menu bs-0 d-block">

  <!--Header White Section-->
  <div class="ui container flex-ai-center flex-jc-space-between header-white">

    <!--Logo-->
    <a class="d-flex logo" tabindex="0" title="{{tenantName}}" role="banner" (click)="navigateToHome()">
      <img class="cursor-pointer" alt={{tenantName}} src="{{logo}}">
    </a>
    <!--/Logo-->

    <!--Hamburger Icon-->
    <i class="large bars icon link primary-color mobile only" (click)="showSideBar()" tabindex="0"></i>
    <!--/Hamburger Icon-->

    <!--Main Menu-->
    <app-main-menu class="d-flex computer only ml-auto"></app-main-menu>
    <!--/Main Menu-->

    <!--Avtar Dropdown-->
    <a class="profile-avtar computer only p-0 ml-15" *ngIf="userService.loggedIn && !isOffline" tabindex="0">
      <div suiDropdown [(isOpen)]="isOpen" class="ui dropdown right top pointing" id="dropdown-menu-list-header">
        <ngx-avatar *ngIf='userProfile' [style]="avtarDesktopStyle" [size]="38" initialsSize="1"
          name="{{userProfile?.firstName}}">
        </ngx-avatar>
        <div class="menu" suiDropdownMenu>
          <div class="item headerDropdownProfile" *ngIf='userProfile'>
            {{userProfile?.firstName}}&nbsp;{{userProfile?.lastName}}
          </div>
          <div class="ui divider"></div>
          <a class="item" routerLink="profile">
            {{resourceService.frmelmnts?.lnk?.profile}}
          </a>
          <a class="item" *ngIf='permissionService.permissionAvailable' appPermission [permission]='adminDashboard'
            routerLink="dashboard/organization">
            {{resourceService.frmelmnts?.lnk?.dashboard}}
          </a>
          <a class="item" *ngIf='permissionService.permissionAvailable' appPermission [permission]='announcementRole'
            routerLink="announcement/outbox/1">
            {{resourceService.frmelmnts?.lnk?.announcement}}
          </a>
          <!-- <a class="item" *ngIf='permissionService.permissionAvailable' appPermission [permission]='myActivityRole'
            routerLink="dashboard/myActivity">
            {{resourceService.frmelmnts?.lnk?.myactivity}}
          </a> -->
          <a class="item" *ngIf='permissionService.permissionAvailable' appPermission [permission]='orgSetupRole'
            routerLink="org/orgType">
            {{resourceService.frmelmnts?.lbl?.orgtypes}}
          </a>
          <a class="item" appTelemetryInteract [telemetryInteractEdata]="getLogoutInteractEdata()" (click)="logout()">
            {{resourceService.frmelmnts?.lnk?.logout}}
          </a>
        </div>
      </div>
    </a>
    <!--/Avtar Dropdown-->
  </div>
  <!--Header White Section-->

  <!--Header Blue Section-->
  <!--Computer-->
  <div class="bg-primary p-8" *ngIf="showExploreHeader || userService.loggedIn || isOffline">
    <div class="ui container d-flex flex-ai-center mx-0">

      <!--QR Button-->
      <button class="ui button qr-code-btn d-flex flex-ai-center computer only mr-0" appTelemetryInteract
        [telemetryInteractEdata]="enterDialCodeInteractEdata" (click)="showQrmodal = true;"
        title="{{resourceService.frmelmnts?.lbl?.enterQrCode}}">
        <i class="qrcode icon d-flex flex-ai-center"></i>
        <span>{{resourceService.frmelmnts?.lbl?.enterQrCode}}</span>
      </button>
      <!--/QR Button-->

      <!--Divider-->
      <span class="computer only mx-10 search-qrcode-divider">|</span>
      <!--/Divider-->

      <!--Search Box-->
      <!--Logged in Pages-->
      <app-search class="sb-search-box mr-auto" *ngIf="!showExploreHeader && !isOffline"
        [ngClass]="{'ml-auto': searchBox.center, 'ml-0': !searchBox.center, 'small': searchBox.smallBox, 'large': searchBox.largeBox, 'medium': searchBox.mediumBox}">
      </app-search>
      <!--/Logged in Pages-->

      <!--Explore Pages-->
      <div class="sb-search-box mr-auto" *ngIf="showExploreHeader && !isOffline"
        [ngClass]="{'ml-auto': searchBox.center, 'ml-0': !searchBox.center, 'small': searchBox.smallBox, 'large': searchBox.largeBox, 'medium': searchBox.mediumBox}">
        <div class="input-div relative">
          <i class="search icon"></i>
          <input type="text" id="keyword" name="filter_search" class="sb-search-input"
            title="{{resourceService?.frmelmnts?.prmpt?.search}}"
            placeholder="{{resourceService?.frmelmnts?.prmpt?.search}}" [(ngModel)]="key"
            (keyup.enter)="onEnter(key)" />
          <!-- <i class="close icon"></i>
            <div class="sb-loader"></div> -->
        </div>
        <button class="sb-btn sb-btn-normal" (click)="onEnter(key)"
          title="{{resourceService?.frmelmnts?.prmpt?.search}}" tabindex="0">Search</button>
      </div>
      <!--/Explore Pages-->
      <!--/Search Box-->

      <!--Language Dropdown-->
      <app-language-dropdown class="computer only" *ngIf="!router.isActive('workspace', false)">
      </app-language-dropdown>
      <!--/Language Dropdown-->
      <button class="ui button qr-code-btn d-flex flex computer only mr-0" [routerLink]="['/import/content']"
        *ngIf="isOffline">
        {{resourceService.frmelmnts?.lbl?.importContent}}
      </button>
    </div>
  </div>
  <!--/Computer-->

  <!--Mobile-->
  <div class="p-10 mobile only" *ngIf="showExploreHeader || userService.loggedIn || isOffline">
    <div class="ui mobile-view container d-flex flex-jc-space-between mx-0">

      <!--QR Button-->
      <button class="ui button qr-code-btn d-flex flex-ai-center" appTelemetryInteract
        [telemetryInteractEdata]="enterDialCodeInteractEdata" (click)="showQrmodal = true;">
        <i class="qrcode icon d-flex flex-ai-center"></i>
        <span class="d-flex flex-ai-center">
          {{resourceService.frmelmnts?.lbl?.enterQrCode}}
        </span>
      </button>
      <!--/QR Button-->

      <!--Language Dropdown-->
      <app-language-dropdown *ngIf="!router.isActive('workspace', false)">
      </app-language-dropdown>
      <!--/Language Dropdown-->

      <!-- <div class="sb-search-box medium ml-0 mr-auto">
        <div class="input-div relative">
          <i class="search icon"></i>
          <input class="sb-search-input" type="text" placeholder="Search..." />
          <i class="close icon"></i>
          <div class="sb-loader"></div>
        </div>
        <button class="sb-btn sb-btn-normal">Search</button>
      </div> -->
      <!--/Logged in Pages-->

      <!--Explore Pages-->
      <!-- <div class="searchbox ml-0 mr-auto my-0" *ngIf="showExploreHeader">
        <div class="ui fluid ui left action input searchbox-inner">
          <input type="text" id="keyword" name="filter_search" class="searchinput br-0" title="{{resourceService?.frmelmnts?.prmpt?.search}}"
            placeholder="{{resourceService?.frmelmnts?.prmpt?.search}}" [(ngModel)]="key" (keyup.enter)="onEnter(key)" />
          <button class="ui icon button">
            <i class="search blue icon br-0" (click)="onEnter(key)" title="{{resourceService?.frmelmnts?.prmpt?.search}}"
              tabindex="0"></i>
          </button>
        </div>
      </div> -->
      <!--/Explore Pages-->
      <!--/Search Box-->

      <!--Language Dropdown-->
      <app-language-dropdown class="computer only" *ngIf="!router.isActive('workspace', false)">
      </app-language-dropdown>
      <!--/Language Dropdown-->
    </div>
  </div>
  <!--/Mobile-->

  <!--/Header Blue Section-->
</div>
