<footer class="footer 
" *ngIf="showFooter" #footerFix>
  <div class="ui container">
    <div class="ui grid stackable">
      <div class="four wide column footerMenu mr-auto">
        <!-- default links if tenant settings is not available -->
        <ul class="p-0 m-0" *ngIf="!(tenantFooter | keyvalue)?.length">
          <li class="mb-16">
            <a appTelemetryInteract [telemetryInteractEdata]="setTelemetryInteractEdata('help-center')"
              href="{{defaultFooterConfig.helpCenterLink}}">
              {{resourceService.frmelmnts?.lnk?.footerHelpCenter}}
            </a>
          </li>
          <li>
            <label class="d-block mb-0">
              {{resourceService.frmelmnts?.lnk?.footerContact}}
            </label>
            <a appTelemetryInteract [telemetryInteractEdata]="setTelemetryInteractEdata('fresh-desk')"
              class="d-block mb-0" href="mailto:{{defaultFooterConfig.helpDeskEmail}}">
              {{defaultFooterConfig.helpDeskEmail}}
            </a>
          </li>
        </ul>

        <ul class="p-0 m-0" *ngIf="(tenantFooter | keyvalue)?.length">
          <li class="mb-16" *ngIf="tenantFooter?.helpCenterLink">
            <a appTelemetryInteract [telemetryInteractEdata]="setTelemetryInteractEdata('help-center')"
              href="{{tenantFooter?.helpCenterLink}}">
              {{resourceService.frmelmnts?.lnk?.footerHelpCenter}}
            </a>
          </li>
          <li *ngIf="tenantFooter?.helpDeskEmail">
            <label class="d-block mb-0">
              {{resourceService.frmelmnts?.lnk?.footerContact}}
            </label>
            <a appTelemetryInteract [telemetryInteractEdata]="setTelemetryInteractEdata('fresh-desk')" class="d-block mb-0"
              href="mailto:{{tenantFooter?.helpDeskEmail}}">{{tenantFooter?.helpDeskEmail}}</a>
          </li>
        </ul>
        
     
      </div>

      <div class="download-mobile-app">
        <div class="download-mobile-app-logo p-16">
          <div class="mobile-circles">
            <div class="big-box border-round border-r50"></div>
            <div class="oval-box border-round ml-24"></div>
            <div class="small-box border-round border-r50 ml-16 mr-8"></div>
            <div class="small-box border-round border-r50"></div>
          </div>
          <label
            class="d-block text-center">{{resourceService?.frmelmnts?.lbl?.downloadDikshaForMobile | interpolate:'{instance}': instance}}</label>
          <a class="d-block app-download" (click)="redirectToMobileApp()">
            <img class="playStore-img" src="/assets/images/google_playstore.png"
              alt="{{resourceService.frmelmnts?.lnk?.footerDIKSHAForMobile | interpolate:'{instance}':  instance}}">
          </a>
          <p class="d-block pt-10">{{resourceService.frmelmnts?.lbl?.getUnlimitedAccess}}</p>
        </div>
      </div>
      <div class="four wide column contantDetails">
        <label class="d-block mb-16">
          <a appTelemetryInteract [telemetryInteractEdata]="setTelemetryInteractEdata('t&c')" href="/term-of-use.html">
            {{resourceService.frmelmnts?.lnk?.footerTnC}}
          </a>
          <span>| &copy; {{date | date:'yyyy'}}, {{instance}}</span>
        </label>
        <label class="sb-footer-license">
          <img src="/assets/images/CCby.svg">
          <span>{{resourceService.frmelmnts?.lbl?.CCbyLicense}}</span>
        </label>
      </div>
    </div>
  </div>
</footer>
