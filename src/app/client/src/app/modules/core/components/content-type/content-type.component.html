<ng-container *ngIf="!isLayoutAvailable()">
  <div class="item py-8 pr-8 computer only">
    <ng-container *ngFor="let contentType of contentTypes">
      <a *ngIf="contentType.isEnabled && contentType?.isOnlineOnly" (click)="showContentType(contentType)" appOnlineOnly
         [ngClass]="{'active': selectedContentType === contentType.contentType}"
         class="item {{'item--' + getIcon(contentType)}}">
        {{getTitle(contentType)}}
      </a>
      <a *ngIf="contentType.isEnabled && !contentType?.isOnlineOnly" (click)="showContentType(contentType)"
         [ngClass]="{'active': selectedContentType === contentType.contentType}"
         class="item {{'item--' + getIcon(contentType)}}">
        {{getTitle(contentType)}}
      </a>
    </ng-container>
  </div>
  <div class="item mobile only">
    <ng-container *ngFor="let contentType of contentTypes">
      <div class="profile__actions">
        <ul class="profile__actions__list pl-0">
          <li *ngIf="contentType.isEnabled && contentType?.isOnlineOnly" (click)="showContentType(contentType);closeSideMenu.emit()" appOnlineOnly
              [ngClass]="{'active': selectedContentType === contentType.contentType}"
              class="list-item {{'item--' + getIcon(contentType)}}">
            {{getTitle(contentType)}}
          </li>
          <li *ngIf="contentType.isEnabled && !contentType?.isOnlineOnly" (click)="showContentType(contentType);closeSideMenu.emit()"
              [ngClass]="{'active': selectedContentType === contentType.contentType}"
              class="list-item {{'item--' + getIcon(contentType)}}">
            {{getTitle(contentType)}}
          </li>
        </ul>
      </div>
    </ng-container>
  </div>

</ng-container>

<ng-container *ngIf="isLayoutAvailable()">
  <div class="sb-linkmenu m-0 d-flex flex-ai-center">
    <ng-container *ngFor="let contentType of contentTypes">
      <a *ngIf="contentType.isEnabled && contentType?.isOnlineOnly" (click)="showContentType(contentType)" appOnlineOnly
         [ngClass]="{'active': selectedContentType === contentType.contentType}"
         class="item {{'item--' + getIcon(contentType)}}">
        <span [ngClass]="'sb-icon sb-icon--sm mr-8 sb-icon__'+ getIcon(contentType)"></span>
        {{getTitle(contentType)}}
      </a>
      <a *ngIf="contentType.isEnabled && !contentType?.isOnlineOnly" (click)="showContentType(contentType)"
        [ngClass]="{'active': selectedContentType === contentType.contentType}"
        class="item {{'item--' + getIcon(contentType)}}">
        <span [ngClass]="'sb-icon sb-icon--sm mr-8 sb-icon__'+ getIcon(contentType)"></span>
        {{getTitle(contentType)}}
      </a>
    </ng-container>
  </div>

</ng-container>
