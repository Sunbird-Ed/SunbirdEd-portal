<div class="input-div relative" id="search-input-container">
  <i class="search icon"></i>
  <input type="text" id="keyword" name="filter_search" class="sb-search-input" title="{{resourceService.frmelmnts?.lbl?.SearchIn | interpolate:'{searchContentType}':searchPlaceHolderValue}}"
    placeholder="{{resourceService.frmelmnts?.lbl?.SearchIn | interpolate:'{searchContentType}':searchPlaceHolderValue}}" [(ngModel)]="key"
    (keyup.enter)="onEnter(key)" [disabled]="!showInput && !isOffline"
    [ngClass]="{'disabled': !showInput && !isOffline }" />
  <!-- <i class="close icon"></i>
  <div class="sb-loader"></div> -->
</div>
<button class="sb-btn sb-btn-normal" appTelemetryInteract [telemetryInteractEdata]="getInteractEdata(key)" [ngClass]="{'disabled': !showInput }" (click)="onEnter(key)" title="{{resourceService.frmelmnts?.lbl?.SearchIn | interpolate:'{searchContentType}':searchPlaceHolderValue}}">{{resourceService.frmelmnts?.lbl?.search}}</button>
