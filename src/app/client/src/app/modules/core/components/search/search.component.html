                <sui-select-option value="All"></sui-select-option>
                <sui-select-option value="Courses"></sui-select-option>
                <sui-select-option value="Library"></sui-select-option>
                <sui-select-option value="Users"></sui-select-option>
                <sui-select-option value="Organisations"></sui-select-option>
            </sui-select>
        </div>

                <i class="circular search link icon" (click)="onEnter(key)" ></i>
            </div>
