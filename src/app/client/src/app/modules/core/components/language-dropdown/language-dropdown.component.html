<div class="d-flex flex-ai-center language-selector">
  <div class="computer only">{{resourceService.frmelmnts?.btn?.selectLanguage}} :&nbsp;</div>
  <sui-select (contextmenu)="false"
    [(ngModel)]="selectedLanguage" 
    (ngModelChange)="onLanguageChange($event)"
    labelField="label"
    valueField="value">
    <sui-select-option 
      *ngFor="let option of languages" 
      [value]="option">
    </sui-select-option> 
  </sui-select>
</div>
