<div class="d-flex flex-ai-center language-selector" [class.sb-offline-language-selector]="isOffline">
  <div class="computer only" *ngIf="!isOffline">{{resourceService.frmelmnts?.btn?.selectLanguage}} :&nbsp;</div>
  <sui-select class="ui dropdown fsmall" (contextmenu)="false" [class.sb-color-primary]="isOffline" [(ngModel)]="selectedLanguage" (ngModelChange)="onLanguageChange($event)" labelField="label" valueField="value">
    <sui-select-option *ngFor="let option of languageRange" appTelemetryInteract
      [telemetryInteractEdata]="getTelemetryInteractEdata(option.value)" [value]="option">
    </sui-select-option>
  </sui-select>
</div>
