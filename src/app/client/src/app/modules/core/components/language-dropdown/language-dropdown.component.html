
<div *ngIf="!isLayoutAvailable()" class="d-flex flex-ai-center language-selector">
  <div class="computer only fsmall">{{resourceService.frmelmnts?.btn?.selectLanguage}} :&nbsp;</div>
  <label *ngIf="!isLayoutAvailable()">
  <sui-select class="ui dropdown fsmall" (contextmenu)="false" role="tablist" [(ngModel)]="selectedLanguage" (ngModelChange)="onLanguageChange($event)" labelField="label" valueField="value">
    <sui-select-option *ngFor="let option of languageRange" appTelemetryInteract
      [telemetryInteractEdata]="getTelemetryInteractEdata(option.value)" [value]="option"  role="img"  title="{{option.accessibleText}}">
    </sui-select-option>
  </sui-select></label>
</div>
