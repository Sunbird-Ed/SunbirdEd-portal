<div class="cursor-pointer treepicker-parent margin-top--5" *ngIf ="!showLoader" >
    <input  id="treePicker" class="tree-picker-selector" type="text"  readonly [(ngModel)]="pickerMessage" />
</div>
<div class="twelve wide column" *ngIf="showLoader">
    <app-loader [data]='loaderMessage'></app-loader>
</div>
