<div class="ui margin-bottom-10 margin-top-15 breadCrumbsBackground" *ngIf="breadCrumbsData" >
  <div class="ui grid">
      <div class="one wide column"></div>
      <div class="ten wide column">
          <div class="breadcrumppadding ui padded breadcrumb">
              <span *ngFor="let item of breadCrumbsData; last as isLast">
                  <a *ngIf="!isLast" (click)="openLink(item.url)"  class="breadcrumb-fontColor section">{{item.label}}</a>
                  <i *ngIf="!isLast" class="right chevron icon divider"></i>
                  <span *ngIf="isLast" class="breadcrumb-fontColor active section">{{item.label}}</span>
              </span>
          </div>
      </div>
      <div class="one wide column"></div>
  </div>
</div>
