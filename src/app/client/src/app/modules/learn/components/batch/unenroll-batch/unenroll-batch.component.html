<sui-modal [isClosable]="true" #unenrollBatch (dismissed)="redirect()">
    <div class="header">{{resourceService.frmelmnts.lbl.unenrollMsg}}</div>
    <div class="actions">
        <button class="ui primary  button announcement-button" (click)="unenrollBatch.deny();">{{resourceService.frmelmnts.btn.cancel}}</button>
        <button class="ui primary basic button announcement-button" [disabled]="disableSubmitBtn" id="unenrollFromCourse" (click)="unenrollFromCourse()">{{resourceService.frmelmnts.btn.unenroll}}</button>
    </div>
 </sui-modal>
