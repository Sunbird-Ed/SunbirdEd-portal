<sui-modal
    [mustScroll]="true" 
    [isClosable]="true"
    [transitionDuration]="0"
    [size]="'small'"
    class="sb-modal sb-error"
    appBodyScroll
    #unenrollBatch 
    (dismissed)="redirect()">

    <!--Header-->
    <div class="sb-modal-header">
        {{resourceService.frmelmnts.lbl.unenrollMsg}}
    </div>
    <!--/Header-->

    <!--Content-->
    <div class="sb-modal-content">
        {{resourceService.frmelmnts.lbl.unenrollMsg}}
    </div>
    <!--/Content-->

    <!--Actions-->
    <div class="sb-modal-actions">
        <button 
            class="sb-btn sb-btn-normal sb-btn-error"
            [disabled]="disableSubmitBtn"
            id="unenrollFromCourse" 
            (click)="unenrollFromCourse()"
        >
            {{resourceService.frmelmnts.btn.unenroll}}
        </button>
        <button 
            class="sb-btn sb-btn-normal sb-btn-outline-error" 
            (click)="unenrollBatch.deny();"
        >
            {{resourceService.frmelmnts.btn.cancel}}
        </button>
        
    </div>
    <!--/Actions-->
 </sui-modal>
