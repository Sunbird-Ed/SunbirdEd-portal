<sui-modal 
    [isClosable]="true" 
    [size]="'normal'" 
    [transitionDuration]="0"
    #unenrollBatch 
    (dismissed)="redirect()">

    <!--Header-->
    <div class="header">
        {{resourceService.frmelmnts.lbl.unenrollMsg}}
    </div>
    <!--/Header-->

    <!--Actions-->
    <div class="actions">
        <button 
            class="ui secondary button"
            [disabled]="disableSubmitBtn"
            id="unenrollFromCourse" 
            (click)="unenrollFromCourse()"
        >
            {{resourceService.frmelmnts.btn.unenroll}}
        </button>
        <button 
            class="ui primary button" 
            (click)="unenrollBatch.deny();"
        >
        {{resourceService.frmelmnts.btn.Cancel}}
        </button>
    </div>
    <!--/Actions-->

 </sui-modal>
