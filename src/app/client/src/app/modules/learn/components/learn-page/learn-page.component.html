<div [appTelemetryImpression]="telemetryImpression" class=" ui grid">
  <div class="one wide column">
  </div>
  <div class="ten wide column">
    <div class=" ui grid">
      <div class="eleven wide column">
        <app-data-driven-filter appTelemetryInteract [telemetryInteractEdata]="filterIntractEdata" *ngIf="filterType" [filterEnv]="filterType" [redirectUrl]="redirectUrl"
        [accordionDefaultOpen]=false [isShowFilterLabel]=true></app-data-driven-filter>
      </div>
      <div class="one wide column">
        <app-sort-by appTelemetryInteract [telemetryInteractEdata]="sortIntractEdata" [sortingOptions]="sortingOptions" [url]="redirectUrl"></app-sort-by>
      </div>
    </div>
    <div *ngFor="let section of caraouselData">
      <app-page-section (visits)="prepareVisits($event)" [section]="section" (playEvent)="playContent($event)"></app-page-section>
    </div>
    <div class="twelve wide column" *ngIf="showLoader">
      <app-loader [data]='loaderMessage'></app-loader>
    </div>
    <div *ngIf="noResult && !showLoader">
      <app-no-result [data]="noResultMessage"></app-no-result>
    </div>
  </div>
  <div class="one wide column">
  </div>
</div>
