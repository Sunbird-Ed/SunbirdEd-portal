<app-prominent-filter [formAction]="'filter'" [frameworkName]="frameWorkName" [pageId]="'course-page'" *ngIf="initFilters" [filterEnv]="filterType"  [ignoreQuery]="['key']" 
  [accordionDefaultOpen]=true [isShowFilterLabel]=true [showSearchedParam]=true [isShowFilterLabel]=true [hashTagId]="hashTagId" (prominentFilter)="getFilters($event)"></app-prominent-filter>
<div class="ui container mt-8">
  <div [appTelemetryImpression]="telemetryImpression" *ngIf="!showLoader" class="ui grid stackable my-0">
    <div class="twelve wide column" *ngIf="enrolledSection?.contents?.length">
      <app-page-section *ngIf="enrolledSection?.contents?.length" (visits)="prepareVisits($event)" [section]="enrolledSection" (playEvent)="playContent($event)" (viewAll)="viewAll($event)"></app-page-section>
    </div>
    <div class="twelve wide column " *ngFor="let section of pageSections;let last = last" [ngClass]="{'last mb-0':last}">
        <app-page-section (visits)="prepareVisits($event)" [section]="section" (playEvent)="playContent($event)" (viewAll)="viewAll($event)"></app-page-section>
    </div>
    <div class="twelve wide column" *ngIf="carouselMasterData.length === 0 && !showLoader" >
      <app-no-result [data]="noResultMessage"></app-no-result>
    </div>
  </div>
  <div *ngIf="showLoader" class="ui grid stackable my-0">
    <div class="twelve wide column">
      <app-loader [data]='loaderMessage'></app-loader>
    </div>
  </div>
</div>
<app-batch-info *ngIf="showBatchInfo" [enrolledBatchInfo]="selectedCourseBatches" (modelClose)="showBatchInfo = false"></app-batch-info>
