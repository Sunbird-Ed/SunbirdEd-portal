<div
  [ngClass]="{
    'ui card question-card sb--card': question.responseType != 'pageQuestions'
  }"
  *ngFor="let question of questions; let qi = index"
>
  <div [ngClass]="{ content: question.responseType != 'pageQuestions' }">
    <div *ngFor="let q of question.question; let qai = index" class="my-15">
      <div class="sb-h4">{{ qai == 0 ? qi + 1 + ")" : "" }}&nbsp;{{ q }}</div>
    </div>
    <!-- {{ question._id }} -->
    <div class="sbt-page-content-area'">
      <input-type-text
        *ngIf="question.responseType == 'text'"
        [questionnaireForm]="questionnaireForm"
        [question]="question"
      ></input-type-text>
      <input-type-number
        *ngIf="question.responseType == 'number'"
        [questionnaireForm]="questionnaireForm"
        [question]="question"
      ></input-type-number>
      <input-type-range
        *ngIf="question.responseType == 'slider'"
        [questionnaireForm]="questionnaireForm"
        [question]="question"
      ></input-type-range>
      <input-type-date-picker
        *ngIf="question.responseType == 'date'"
        [questionnaireForm]="questionnaireForm"
        [question]="question"
      ></input-type-date-picker>
      <input-type-radio
        *ngIf="question.responseType == 'radio'"
        [questionnaireForm]="questionnaireForm"
        [question]="question"
        [options]="question.options"
      ></input-type-radio>
      <input-type-checkbox
        *ngIf="question.responseType == 'multiselect'"
        [questionnaireForm]="questionnaireForm"
        [question]="question"
        [options]="question.options"
      ></input-type-checkbox>
      <page-questions
        *ngIf="question.responseType == 'pageQuestions'"
        [questionnaireForm]="questionnaireForm"
        [question]="question"
      ></page-questions>
      <matrix-questions
        *ngIf="question.responseType == 'matrix'"
        [questionnaireForm]="questionnaireForm"
        [question]="question"
      ></matrix-questions>
      <div class="remarks" *ngIf="question.showRemarks === false">
        <h5 class="alignleft">Remarks</h5>
        <button
          [ngClass]="
            question.isRemarkClicked
              ? 'sb-btn sb-btn-normal sb-btn-red alignright'
              : 'sb-btn sb-btn-normal sb-btn-primary alignright'
          "
          (click)="
            question.isRemarkClicked
              ? deleteRemarks(question, qi)
              : openRemark(question, qi)
          "
        >
          <span *ngIf="!question.isRemarkClicked">
            {{ resourceService.frmelmnts.btn.add }}</span
          >
          <span *ngIf="question.isRemarkClicked"
            ><i class="trash large icon"></i
          ></span>
        </button>
      </div>
      <br />
      <app-remarks
        *ngIf="question.isRemarkClicked"
        (saveClicked)="saveClicked($event, question)"
      ></app-remarks>
      <app-input-type-attachment
        [data]="attachmentData"
        *ngIf="question.file"
      ></app-input-type-attachment>
    </div>
  </div>
</div>
