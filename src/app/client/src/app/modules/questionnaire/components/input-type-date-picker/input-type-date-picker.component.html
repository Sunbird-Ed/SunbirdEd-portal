<div class="ui left icon input" [formGroup]="questionnaireForm">
  <i class="calendar icon"></i>
  <input
    suiDatepicker
    [pickerMode]="'date'"
    [pickerFirstDayOfWeek]="firstDayOfWeek"
    [pickerUseNativeOnMobile]="false"
    [formControlName]="question?._id"
    (pickerSelectedDateChange)="onChange($event)"
    class="question-date-input"
  />
  <!-- todo:add validation -->
</div>
