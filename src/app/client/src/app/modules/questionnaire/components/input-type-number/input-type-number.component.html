<div [formGroup]="questionnaireForm" *ngIf="questionnaireForm?.contains(question._id)
">
  <input
    type="number"
    [formControlName]="question?._id"
    class="sb-form-control"
    placeholder="{{resourceService?.frmelmnts?.lbl?.enterResponse}}"
    (change)="onChange($event)"
    [value]="question.value"
  />
</div>
