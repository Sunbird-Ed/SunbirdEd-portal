<div class="d-flex flex-ai-center flex-jc-space-between my-10">
  <h5 class="my-10">Remarks</h5>
  <button
    class="sb-btn sb-btn-normal sb-btn-primary"
    *ngIf="!remark.length"
    (click)="showRemarks = true"
  >
    {{ resourceService.frmelmnts.btn.add }}
  </button>
  <span *ngIf="remark.length" (click)="deleteRemark()"
    ><i class="trash large icon"></i
  ></span>
</div>

<div class="d-flex flex-ai-end" *ngIf="showRemarks">
  <textarea rows="3" class="w-100" [(ngModel)]="remark"  (ngModelChange)="saveRemark()">
  </textarea>
</div>
