<div
  *ngFor="let o of options; let i = index"
  [formGroup]="questionnaireForm"
  class="my-24 sb-checkbox sb-checkbox-secondary"
>
  <div [formArrayName]="question._id">
    <sui-checkbox
      (checkChange)="onChange(o.value, $event, i)"
      [formControlName]="i"
    >
      {{ o.label }}
    </sui-checkbox>
  </div>
</div>
