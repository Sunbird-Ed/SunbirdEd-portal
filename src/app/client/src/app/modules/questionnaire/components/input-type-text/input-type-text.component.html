<div [formGroup]="questionnaireForm">
  <input
    type="text"
    [formControlName]="question?._id"
    [ngClass]="!isValid && isTouched ? 'is-invalid ' : 'is-valid'"
    class="sb-form-control"
    [placeholder]="'Enter your respsonse'"
    (change)="onChange($event)"
    [value]="question.value"
  />
</div>
