<sui-modal [mustScroll]="true" [isClosable]="false" [transitionDuration]="0" [size]="'normal'"
    class="sb-modal sb-file-upload-modal" appBodyScroll (dismissed)="closeModal();" #modal>

    <div type="text/template" id="qq-template-validation" #fineUploaderUI>
      <div class="qq-uploader-selector qq-uploader custom-qq-uploader" style="min-height:250px;">

          <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
              <span class="qq-upload-drop-area-text-selector"></span>
          </div>

          <span class="qq-drop-processing-selector qq-drop-processing">
              <span>Processing dropped files...</span>
              <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
          </span>
          <ul class="qq-upload-list-selector qq-upload-list custom-qq-upload-list" aria-live="polite" aria-relevant="additions removals">
              <li>
                  <div class="qq-progress-bar-container-selector">
                      <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
                  </div>
                  <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
                  <img class="qq-thumbnail-selector" qq-max-size="100" qq-server-scale>
                  <span class="qq-upload-file-selector qq-upload-file custom-qq-upload-file"></span>
                  <span class="qq-upload-size-selector qq-upload-size"></span>
                  <!--<button type="button" class="qq-btn qq-upload-cancel-selector qq-upload-cancel custom-qq-upload-cancel">Cancel</button>-->
                  <button type="button" class="qq-btn qq-upload-retry-selector qq-upload-retry">Retry</button>
                  <button type="button" class="qq-btn qq-upload-delete-selector qq-upload-delete">Delete</button>
                  <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
              </li>
          </ul>
          <div id="qq-upload-actions">
              <div style="position: absolute;bottom: 45%;left: 44.8%;text-align: center; color: #9b9b9b; user-select: none; cursor: default;">
                  <i class="upload huge icon" style="font-size: 3em"></i><br>
                  <strong>Drag &amp; Drop</strong><br>
                  <span>your files here, or</span>
              </div>
              <div class="qq-upload-button-selector qq-upload-button custom-qq-upload-button" style="bottom: 20%;">
                  <div>Browse</div>
              </div>
          </div>

          <!-- <dialog class="qq-alert-dialog-selector">
              <div class="qq-dialog-message-selector"></div>
              <div class="qq-dialog-buttons">
                  <button type="button" class="qq-cancel-button-selector">Close</button>
              </div>
          </dialog> -->

          <dialog class="qq-confirm-dialog-selector">
              <div class="qq-dialog-message-selector"></div>
              <div class="qq-dialog-buttons">
                  <button type="button" class="qq-cancel-button-selector">No</button>
                  <button type="button" class="qq-ok-button-selector">Yes</button>
              </div>
          </dialog>

          <dialog class="qq-prompt-dialog-selector">
              <div class="qq-dialog-message-selector"></div>
              <input type="text">
              <div class="qq-dialog-buttons">
                  <button type="button" class="qq-cancel-button-selector">Cancel</button>
                  <button type="button" class="qq-ok-button-selector">Ok</button>
              </div>
          </dialog>
      </div>
  </div>
  <div class="ui modal active" style="top: 10% !important">
      <div class="header">
          <div class="ui grid">
              <div class="fourteen column row">
                  <div class="left floated three wide column">
                      <i class="upload icon"></i>
                      <label>Upload Content</label>
                  </div>
              </div>
          </div>
      </div>
      <div class="content">
          <div class="field" id='url-upload'>
              <label>URL</label>
              <div class="ui fluid transparent input">
                  <input type="text" placeholder="https://" [(ngModel)]="contentURL">
              </div>
          </div>
          <div id="upload-content-div" style="margin-top: 15px"></div>
          <div id="upload-content-loader-area"  style="width:69px;height:89px; top:38%;left:45%; position:absolute; padding:2px;"><br>Uploading..</div>
          <div class="ui message">
              <ul class="list">
                  <li>File accepted - {{templateDetails.filesAccepted}}</li>
                  <li>Max file size - {{templateDetails.filesize}} Mb</li>
              </ul>
          </div>
      </div>
      <div class="actions">
          <div class="ui buttons">
              <button (click)="closeModal()" class="ui orange button">Cancel</button>
              <div class="or"></div>
              <button class="ui blue button" (click)="uploadContent()">Upload</button>
          </div>
      </div>
  </div>
</sui-modal>
