<div *ngIf="role.currentRole === 'PUBLISHER'">
    <div class="sb-pageSection-header" class="flex-jc-flex-end mb-10 d-flex">
        <div class="sb-checkbox sb-checkbox-primary">
            <button type="button" (click)="setQuestionSelection()"
            appTelemetryInteract  [telemetryInteractEdata]="{id:'b  ack_btn',type:'click',pageid:'resourcecreate'}"
            [ngClass]="questionSelectionStatus ? 'sb-btn-outline-error' : 'sb-btn-primary'" class="sb-btn sb-btn-normal"><i [ngClass]="questionSelectionStatus ? 'close' : 'check'" class=" icon"></i>{{questionSelectionStatus ? 'Remove Question' : 'Select Question'}}</button>
        </div>
    </div>

<sui-modal [isClosable]="false" class="sb-modal" [isInverted]="true" (dismissed)="dismissCommentPopup()" *ngIf="showrejectCommentPopup" [size]="'normal'"
  [isFullScreen]="false" [mustScroll]="true" #modal>
  <div class="sb-modal-header">
      <div class="ui two column grid">
          <div class="row">
              <div class="column">
                  <span>Request changes</span>
              </div>
              <div class="column right aligned">
                  <i class="cursor-pointer close link icon" (click)="dismissCommentPopup();"
                  appTelemetryInteract [telemetryInteractEdata]="{id:'cancel',type:'click',pageid:'questioncreate'}"></i>
              </div>
          </div>
      </div>
  </div>
  <div class="sb-modal-content">
      <form #FormControl="ngForm" class="ui form">
          <textarea class="wmd-input width-100" id="wmd-input" [(ngModel)]="rejectComment" placeholder="Add comment" name="rejectComment" required></textarea>
          <label class="ui basic red error label pt-1 mt-5 width-100"
              *ngIf="showFormError">Fill comments </label>
      </form>
  </div>
  <div class="sb-modal-actions">
    <div class="ui buttons">
      <button (click)="addComment();"
        appTelemetryInteract [telemetryInteractEdata]="{id:'add_comment',type:'click',pageid:'questioncreate'}"
        class="ui primary button">Add Comment</button>
    </div>
  </div>
</sui-modal>
  
  <sui-modal [isClosable]="false" class="sb-modal" [isInverted]="true" (dismissed)="closeReviewerCommentModal()" *ngIf="reviewerCommentModal" [size]="'normal'"
  [isFullScreen]="false" [mustScroll]="true" #modal>
      <div class="sb-modal-header">
          <div class="ui two column grid">
              <div class="row">
                  <div class="column">
                      <span>Request changes</span>
                  </div>
                  <div class="column right aligned">
                      <i class="cursor-pointer close link icon" (click)="closeReviewerCommentModal();"
                      appTelemetryInteract [telemetryInteractEdata]="{id:'cancel',type:'click',pageid:'reviewercommentmodal'}"></i>
                  </div>
              </div>
          </div>
      </div>
      <div class="sb-modal-content">
          <p>{{rejectComment}}</p>
      </div>
  </sui-modal>
