<sui-modal
  [mustScroll]="true"
  [isClosable]="false"
  [transitionDuration]="0"
  [size]="'normal'"
  class="sb-modal"
  (dismissed)="closeModal();"
  [appTelemetryImpression]="telemetryImpression"
  #userLocationModal>

  <!--Header-->
  <div class="sb-modal-header">
    Your Location
  </div>
  <!--/Header-->

  <!--Content-->
  <div class="sb-modal-content o-y-visible" [appTelemetryImpression]="telemetryImpression">
    <form class="sb-form" [formGroup]="userDetailsForm">
        <p class="mb-8">{{resourceService?.messages?.imsg?.m0074}}</p>
      <div class="sb-field">
        <label>{{resourceService?.frmelmnts?.lbl?.state}}:</label>
          <sui-select class="selection" formControlName="state" [options]="allStates"
                      labelField="name" id="states" valueField="code"
                      name="state" placeholder="{{resourceService?.frmelmnts?.lbl?.selectState}}"
                      #stateDiv>
            <sui-select-option *ngFor="let state of stateDiv.filteredOptions | slice:0:100"
                               [value]="state"></sui-select-option>
          </sui-select>
      </div>
      <div class="sb-fielgroup">
        <label>{{resourceService?.frmelmnts?.lbl?.district}}:</label>
        <div class="sb-field">
          <div class="ui segment" *ngIf="showDistrictDivLoader">
            <div class="ui active inverted dimmer">
              <div class="ui mini text loader">{{resourceService?.messages?.stmsg?.m0130}}</div>
            </div>
          </div>
          <sui-select *ngIf="!showDistrictDivLoader" class="selection" formControlName="district"
                      [options]="allDistricts" id="districts"
                      labelField="name" valueField="code" name="district"
                      placeholder="{{resourceService?.frmelmnts?.lbl?.selectDistrict}}"
                      #districtDiv>
            <sui-select-option *ngFor="let district of districtDiv.filteredOptions | slice:0:100"
                               [value]="district"></sui-select-option>
          </sui-select>
        </div>
      </div>
    </form>
  </div>
  <!--/Content-->

  <!--Actions-->
  <div class="sb-modal-actions">
    <button class="sb-btn sb-btn-normal sb-btn-primary"
            [ngClass]="{'sb-btn-disabled': !enableSubmitBtn}"
            [disabled]="!enableSubmitBtn" tabindex="0"
            (click)="updateUserLocation()">
      {{resourceService?.frmelmnts?.btn?.submit}}
    </button>
  </div>
  <!--/Actions-->

</sui-modal>
