<sui-modal [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'normal'"
  class="sb-modal sb-cert-preview-modal" appBodyScroll (dismissed)="closeModal()" #modal>
  <div class="sb-modal-header">
    {{resourceService?.frmelmnts?.cert?.lbl?.certPreview }}
  </div>
  <div class="sb-modal-content">
    <div class="cert-preview-img"><img [src]="template?.value"></div>
  </div>
  <div class="sb-modal-actions">
    <button class="sb-btn sb-btn-normal sb-btn-outline-primary" (click)="closeModal('select')">
      {{resourceService?.frmelmnts?.cert?.lbl?.selectTemplate}}
    </button>
    <button class="sb-btn sb-btn-normal sb-btn-outline-primary" (click)="closeModal()">
      {{resourceService?.frmelmnts?.btn?.close}}
    </button>
  </div>
</sui-modal>
