<sui-modal [mustScroll]="false" [isClosable]="tncUrl ? true : false" [transitionDuration]="0" [size]="'large'" class="sb-modal sb-modal-termscondition" #modal 
(dismissed)="tncUrl ? onClose() : ''">

  <!--Header-->
  <div class="sb-modal-header">
    {{resourceService?.frmelmnts?.lbl?.termsAndCond}}&lrm;
  </div>
  <!--/Header-->

  <!--Content-->
  <div class="sb-modal-content pl-0 pr-8">
    <div class="d-flex flex-jc-center mb-10">
      <img class="image centered" alt={{tenantName}} height="45" src="{{logo}}">
    </div>
    <div class="fs-1 font-weight-bold d-flex flex-jc-center mb-16">
      {{resourceService?.frmelmnts?.lbl?.termsAndCond}}&lrm;</div>
    <app-loader *ngIf="showLoader" [data]='loaderMessage'></app-loader>
    <form class="ui form d-flex flex-jc-center terms-and-cond-form">
      <iframe id="serviceFrameSend" [src]="tncLatestVersionUrl" width="100%" height="200px" class="toc-page" frameborder="0"
        (load)="showLoader = false"></iframe>
    </form>
    <label *ngIf="!tncUrl || showAcceptTnc" class="d-flex flex-jc-center flex-ai-center mt-16 mb-0">
      <input type="checkbox" role="checkbox" [(ngModel)]="tncChecked" value="true" (click)="onClickCheckbox(tncChecked)" class="mr-10 cursor-pointer"><span> {{resourceService?.frmelmnts?.lbl?.termsAndCondAgree}}</span>
    </label>
  </div>

  <!--/Content-->

  <!--Actions-->
  <div class="sb-modal-actions">
    <button class="sb-btn sb-btn-normal sb-btn-primary" [ngClass]="tncChecked ? '' : 'sb-btn-disabled'"
      [disabled]="!disableContinueBtn" (click)="onSubmitTnc()" *ngIf="!tncUrl || showAcceptTnc">
      {{resourceService?.frmelmnts?.lbl?.continue}}
    </button>
  </div>
  <!--/Actions-->

</sui-modal>
