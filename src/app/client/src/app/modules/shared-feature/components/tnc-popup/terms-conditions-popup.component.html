<sui-modal [isClosable]="false" [size]="'normal'" #modal [mustScroll]="'true'" appBodyScroll>
  <div class="scrollable content">
    <div class="d-flex flex-jc-center mb-10">
        <img class="image centered" alt={{tenantName}} height="45" src="{{logo}}">
    </div>
    <div class="fs-1 font-weight-bold d-flex flex-jc-center mb-10">{{resourceService?.frmelmnts?.lbl?.termsAndCond}}&lrm;</div>
    <app-loader *ngIf="showLoader" [data]='loaderMessage'></app-loader>
    <form class="ui form d-flex flex-jc-center">
      <iframe id="serviceFrameSend" [src]="tncLatestVersionUrl" width="820" height="400"  frameborder="0" (load)="showLoader = false"></iframe>
    </form>
    <div>
    </div>
  </div>
  <div class="d-flex flex-jc-center flex-ai-center mt-10">
      <input type="checkbox" aria-labelledby="terms and agreement" role="checkbox" [(ngModel)]="tncChecked" value="true" (click)="onClickCheckbox(tncChecked)" class="mr-10 cursor-pointer"><span> {{resourceService?.frmelmnts?.lbl?.termsAndCondAgree}}</span>
  </div>
  <div class="d-flex flex-jc-center my-20">
    <button class="width-310" [ngClass]="tncChecked ? 'ui light-sea-green button' : 'ui grey button'" [disabled]="!disableContinueBtn" tabindex="0" (click)="onSubmitTnc()">{{resourceService?.frmelmnts?.lbl?.continue}}</button>
  </div>
</sui-modal>
