<div class="scrollable content">
  <div class="ui segment">
    <div class="d-flex flex-jc-center mb-30">
      <img class="image centered" alt={{tenantName}} height="45" src="{{logo}}">
    </div>
    <div class="width-300 mx-auto">
      <div class="mt-40">
        <p *ngIf="!disableResendButton" class="line-height-1-3 grey text text-ac mb-50">{{otpData.instructions}}</p>
        <div *ngIf="disableResendButton" class="grey text fs-1 text-ac mb-50 line-height-1-3">{{otpData.retryMessage}}<br><span
            (click)="redirectToParentComponent()" class="fs-1 blue text font-weight-bold cursor-pointer" role="button" tabindex="0">{{resourceService?.frmelmnts?.lbl?.clickHere}}</span>
          {{resourceService?.frmelmnts?.lbl?.toTryAgain}}</div>
        <div class="fs-1 font-weight-bold text-ac mb-30">{{resourceService?.frmelmnts?.lbl?.enterOTP}}</div>
        <form class="ui form borderd mb-20" [formGroup]="otpForm">
          <label *ngIf="errorMessage" class="ui basic label text-ac error d-inline-block line-height-1-3">{{errorMessage}}</label>
          <label *ngIf="infoMessage" class="text-ac mb-10 d-inline-block line-height-1-3">{{infoMessage}}</label>
          <div class="field">
            <input [ngClass]="{'orange-border': errorMessage}" formControlName="otp" type="text" name="otp">
          </div>
        </form>
        <div [ngClass]="{'grey cursor-pointerText': disableResendButton}" (click)="resendOTP(); disableResendButton = true;" class="fs-1 text-ac blue text mb-50 cursor-pointer"
          role="button" tabindex="0">{{resourceService?.frmelmnts?.lbl?.resendOTP}}</div>
        <button [ngClass]="{'grey':!enableSubmitBtn, 'dodger-blue':enableSubmitBtn}" class="ui button width-300" tabindex="0"
          (click)="verifyOTP()">{{resourceService?.frmelmnts?.lbl?.submitOTP}}</button>
      </div>
    </div>
  </div>
</div>
