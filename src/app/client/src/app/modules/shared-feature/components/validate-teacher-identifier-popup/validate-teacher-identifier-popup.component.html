<sui-modal 
    [mustScroll]="true" 
    [isClosable]="false" 
    [transitionDuration]="0" 
    [size]="'normal'" 
    class="sb-modal " 
    appBodyScroll 
    #createValidateModal>
    
<!--sb-error ,,  sb-success  -->

  <!--Header-->
  <div class="sb-modal-header">
    Teacher ID Verification
  </div>
  <!--/Header-->

  <!--modal content-->
  <div class="sb-modal-content">
    <div class="">
      Are you a government scoll teacher in Tamil Nadu?
    </div>
    <form class="sb-form" autocomplete="off">
      <div class="sb-field-group mb-16 text-left">
        <div class="sb-field">
          <label class="required">Enter you teacher ID for verification</label>
          <!-- [ngClass]="{'is-invalid': false }" -->
          <input class="sb-form-control" name="id" placeholder="For example, ER12345">
          <span class="sb-color-error fxsmall mt-8">
            The ID entered is incorrect. Enter the ID again
          </span>
        </div>
      </div>
    </form>
    <div class="text-center my-24">
      Teacher profile verified successfully
    </div>

    <div class="text-center my-24">
      Could not verify teacher teacher profile as teacher ID entered is incorrect
    </div>
  </div>
<!--modal content-->

<!--action buttons-->

  <div class="sb-modal-actions">
    <div class="action-btns">
      <button type="button" class="sb-btn sb-btn-normal sb-btn-primary mr-8" (click)="closeModal()"
      >
        Yes
      </button>
      <button type="button" class="sb-btn sb-btn-normal sb-btn-outline-primary" (click)="closeModal()"
      >
        No
      </button>
    </div>

    <button type="submit" class="sb-btn sb-btn-normal sb-btn-primary" (click)="closeModal()"
    >
      Submit
    </button>

    <button  type="button" class="sb-btn sb-btn-normal sb-btn-error" (click)="closeModal()"
    >  <!--sb-btn-success-->
      OK
    </button>
  </div>
  <!--action buttons-->
</sui-modal>
