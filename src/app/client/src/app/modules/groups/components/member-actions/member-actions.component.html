<!-- Remove modal -->
<sui-modal [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'small'" class="sb-modal sb-error"
  appBodyScroll (dismissed)="closeModal()" #modal>
  <div class="sb-modal-header">
    {{modalName}} member ?
  </div>
  <div class="sb-modal-content">
    <p *ngIf="modalName === 'Remove'">Do you want to remove <span class="font-weight-bold">{{member.title}}</span> from this
      group?</p>
    <p *ngIf="modalName === 'Dismiss'"> Do you want to dismiss <span class="font-weight-bold">{{member.title}}</span> as
      admin?</p>
    <p *ngIf="modalName === 'Promote'">Do you want to make <span class="font-weight-bold">{{member.title}}</span> as
      admin?</p>
  </div>
  <div class="sb-modal-actions" *ngIf="modalName === 'Remove'">
    <button class="sb-btn sb-btn-normal sb-btn-outline-error" (click)="removeMember(modalName)">Remove</button>
    <button class="sb-btn sb-btn-normal sb-btn-error" (click)="closeModal()">No</button>
  </div>

  <!-- Admin Dismiss Modal ,make admin modal-->
  <div class="sb-modal-actions" *ngIf="modalName === 'Dismiss' || modalName ===
    'Promote'">
    <button class="sb-btn sb-btn-normal sb-btn-primary" (click)="removeMember(modalName)">Yes</button>
    <button class="sb-btn sb-btn-normal sb-btn-outline-primary" (click)="closeModal()">No</button>
  </div>

  <!-- Delete Group modal -->

</sui-modal>
