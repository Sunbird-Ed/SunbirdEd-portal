<app-group-header [groupData]="groupData" [pastMembersList]="pastMembersList"></app-group-header>

<!-- all lists shows members, courses -->


<sui-tabset class="sb-tabs w-100">
  <div class="ui pointing secondary menu sb-tabs__header p-0">
    <div class="ui container">
    <a class="item" suiTabHeader="1">Members</a>
    <a class="item" suiTabHeader="2">Courses</a>
  </div>
  </div>

  <div class="ui segment sb-tabs__content-container mt-0 pt-0 sb-bg-none" suiTabContent="1">
    <div class="ui container pb-24">
      <div class="ui stackable grid m-0">
        <div class="nine wide column p-0 pr-16">
          <div class="sb-search-box no-btn my-16">
            <div class="input-div relative">
              <i class="search icon"></i>
              <input class="sb-search-input" [(ngModel)]="memberQuery" type="text" placeholder="Search..."  (keyup.enter)="searchMembers()" />
              <i class="close icon" (click)="clearMemberSearch()" ></i>
            </div>
            <button class="sb-btn sb-btn-normal">Search</button>
          </div>
          <div class="section-header mt-24 mb-16">
            <div class="section-header__title">
              <i class="icon-svg icon-svg--sm mr-4"><svg class="icon"><use xlink:href="assets/common-consumption/images/sprite.svg#book"></use></svg></i> Members<span class="badge">{{membersList.length}}</span>
            </div>
          </div>

          <div class="ui container mt-24 sb-library-cards" *ngIf="!noMember">
            <div class="sbgrid">
              <div *ngFor="let member of membersList">
                <sb-member-card [title]="member?.title" [identifier]="member?.identifier" [isAdmin]="member?.isAdmin" [isMenu]="member?.isMenu"
                 [indexOfMember]="member?.indexOfMember" [initial]="member?.initial" (menuClick)="getMenuData($event)">
                </sb-member-card>
                <div class="dropdown-menu-content" *ngIf="showMenu">
                  <div class="list" (click)="openModal($event, 'Promote')" *ngIf="!selectedMember?.isAdmin">
                    <img class="" alt="admin" src="./../../../../../assets/images/admin-blue.svg">
                    <span>Promote to admin</span>
                  </div>
                  <div class="list mb-8" (click)="openModal($event, 'Dismiss')" *ngIf="selectedMember?.isAdmin">
                    <img class="" alt="admin" src="./../../../../../assets/images/admin-blue.svg">
                    <span>Dismiss as admin</span>
                  </div>
                  <div class="list" (click)="openModal($event, 'Remove')">
                    <img class="" alt="admin" src="./../../../../../assets/images/remove-from-group.svg">
                    <span>Remove from group</span>
                  </div>
                </div>
              </div>
            </div>
        </div>
          <div class="no-result-container d-flex flex-dc flex-jc-center p-24 my-16" *ngIf="noMember">
              <app-no-group-result [noMember]="noMember" [msg]="noResultMsg"></app-no-group-result>
          </div>
          <!-- Members List from cc -->
          
        </div>
        <div class="three wide column p-0">
          <div class="status-container flex-dc d-flex flex-jc-center p-24 sb-bg-color-white bs-3">
            <app-add-member></app-add-member>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="ui segment sb-tabs__content-container  mt-0 pt-0 sb-bg-none" suiTabContent="2">
    <div class="ui container">
      <div class="sb-search-box no-btn my-16">
        <div class="input-div relative">
          <i class="search icon"></i>
          <input class="sb-search-input" [(ngModel)]="courseQuery"  type="text" placeholder="Search..." (keyup.enter)="searchCourses()" />
          <i class="close icon" (click)="clearCourseSearch()"></i>
        </div>
        <button class="sb-btn sb-btn-normal">Search</button>
      </div>
      <div class="section-header">
      <div class="section-header__title">
        <i class="icon-svg icon-svg--sm mr-4"><svg class="icon"><use xlink:href="assets/common-consumption/images/sprite.svg#book"></use></svg></i> Courses <span class="badge">25</span>
      </div>
    </div>


    <div class="ui container mt-24 sb-library-cards" *ngIf="!noCourse">
      <div class="sbgrid">
        <div>
          <sb-course-card></sb-course-card>
        </div>
      </div>
  </div>

  <div class="no-result-container d-flex flex-dc flex-jc-center p-24 my-16" *ngIf="noCourse">
    <app-no-group-result [noMember]="noCourse" [msg]="noResultMsg"></app-no-group-result>
  </div>
  </div>
  </div>
</sui-tabset>
<app-member-actions *ngIf="showModal" [modalName]="modalName" [member]="selectedMember" (modalClosed)="closeModal()" (handleMember)="handleMember($event)"></app-member-actions>
