


<!-- add create group form -->
<sui-modal 
  [mustScroll]="true" 
  [isClosable]="true" 
  [transitionDuration]="0"
  [size]="'small'" 
  class="sb-modal" 
  appBodyScroll 
  #createGroupModal 
  [appTelemetryImpression]="telemetryImpression"
  (dismissed)="closeEvent.emit()"
  >
  <div class="sb-modal-header">{{ resourceService.frmelmnts.lbl.createGroup }}</div>
  <div class="sb-modal-content o-y-visible">
    <div class="create-group-title pb-16">{{ resourceService.frmelmnts.lbl.enterFollowingInfo }}</div>
    <form class="sb-form" [formGroup]="groupForm">
      <div class="sb-field mb-16">
        <label>{{ resourceService.frmelmnts.lbl.groupName }}</label>
        <input class="sb-form-control" type="text" placeholder="{{ resourceService.frmelmnts.lbl.enterGroupName }}" formControlName="groupName" [ngClass]="{'is-invalid' : isFieldValid('groupName')}">
        <small class="mt-4 pull-right sb-color-grey fxsmall">150 Characters remaining</small>
        <small class="message sb-color-error font-weight-bold" *ngIf="isFieldValid('groupName')">{{ resourceService.frmelmnts.lbl.groupNameRequired }}</small>
      </div>
   
      <div class="sb-field mb-16">
        <label>Description</label>
        <textarea class="sb-form-control" rows="5" type="text" placeholder="Description" formControlName="groupDescription"></textarea>
        <small class="mt-4 pull-right sb-color-grey fxsmall">150 Characters remaining</small>
      </div>
      <div class="sb-field mt-24 my-8">
      <label class="d-flex flex-ai-center">
        <input type="checkbox" aria-labelledby="terms and agreement" role="checkbox" class="mr-8 cursor-pointer">
        <span class="font-weight-normal fnormal">I Agree to SUNBIRD <a href="#" class="sb-color-primary">Terms of services</a></span>
      </label>
      <small class="line-height-normal d-block message sb-color-error font-weight-bold mt-8 pl-20">You have to agree to SUNBIRD terms of service, before you proceed</small>
    </div>
