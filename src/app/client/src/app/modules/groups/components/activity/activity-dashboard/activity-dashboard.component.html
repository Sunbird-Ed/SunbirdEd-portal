<div class="sbt-back-header sbt-center-container">
  <app-back-button></app-back-button>
  <div class="content-header">
    <div class="ui container pb-16">
      <div class="d-flex flex-ai-center flex-jc-space-between flex-w-wrap">
        <div class="d-flex flex-basis-1 mr-32 min-w-0 content-header__content__title">
          <div class="content-header__img mr-8">
            <img [src]="activity?.appIcon || './assets/images/book.png'" alt="" />
          </div>
          <div class="d-flex flex-dc">
            <div class="content-header__title font-weight-bold ellipsis text-left">
              {{activity?.name}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui container py-16" *ngIf="isLoader">
      <app-loader [data]='loaderMessage'></app-loader>
    </div>
    <div *ngIf="memberListUpdatedOn">
      <span class="fxsmall"> {{ lastUpdated }}: {{memberListUpdatedOn | date:'MMM d, y, h:mm a'}} </span>
    </div>
    <div class="ui-container" *ngIf="!isLoader">
      <sb-dashlet [type]="'table'" [data]="Dashletdata" [config]="columnConfig" #lib>
        <ng-template sbTemplateRef="header" let-config>
          <div role="alert">
            <button type="button" class="btn btn-outline-primary float-end"
              (click)="lib?.instance?.exportAs('csv');downloadCSV()">DownloadCSV</button>
          </div>
        </ng-template>
      </sb-dashlet>
    </div>
  </div>
