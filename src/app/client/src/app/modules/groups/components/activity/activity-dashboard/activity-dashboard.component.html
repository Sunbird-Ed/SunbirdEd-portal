<div class="sbt-back-header sbt-inside-page-container sb-dashlet-table">
  <div class="content-header sb-bg-color-white">
    <div class="d-flex ui container py-8">
      <app-back-button></app-back-button>
      <div class="d-flex flex-ai-center flex-jc-space-between w-100 flex-w-wrap">
        <div class="d-flex flex-basis-1 mr-32 min-w-0 content-header__content__title">
          <div class="content-header__title font-weight-bold ellipsis text-left px-16">{{ hierarchyData.name }}</div>
        </div>
        <button class="sb-btn sb-btn-primary sb-btn-normal" tabindex="0" type="button">
          <i aria-hidden="true" class="plus icon"></i> Add activity </button>
      </div>
    </div>
  </div>

  <div class="ui container sb-dashlet-table" *ngIf="dashletData">
    <app-dashboard [dashletData]="dashletData" [fileName]="hierarchyData.name" (downloadCsv)="addTelemetry()"
      [lastUpdatedOn]="memberListUpdatedOn"></app-dashboard>
  </div>
</div>
