<div class="content-header">

        </button>

            <button type="button" class="sb-btn sb-btn-normal sb-btn-link w-100 text-left p-0" (click)="deleteGroup()">Delete group</button>

        </div>
      </div>

  <sui-modal  [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'small'" class="sb-modal sb-error"
  appBodyScroll (dismissed)="closeModal()" #modal *ngIf="showModal">
  <div class="sb-modal-header" *ngIf="modalName === 'deleteGroup'">
    {{resourceService?.frmelmnts?.lbl?.deleteGroup}} ?
  </div>
  <div class="sb-modal-content">
    <p *ngIf="modalName === 'deleteGroup'"> {{resourceService?.messages?.imsg?.m0082}}
      {{groupName}} ?</p>
    <!-- show past members modal -->
    <div class="font-weight-bold my-16" *ngIf="modalName === 'showPastMembers'">{{resourceService?.frmelmnts?.lbl?.pastMembersList}}</div>
    <div class="members-list my-24" *ngIf="modalName === 'showPastMembers'" appClickOutside (clickOff)="closeModal()">
    <div *ngFor="let member of pastMembersList">
      <sb-member-card [title]="member?.title" [identifier]="member?.identifier" [isAdmin]="member?.isAdmin" [isMenu]="member?.isMenu"
      [indexOfMember]="member?.indexOfMember" [initial]="member?.initial">
     </sb-member-card>
    </div>
    </div>
  </div>
  <!-- Delete Group modal -->
  <div class="sb-modal-actions" *ngIf="modalName === 'deleteGroup'">
    <button class="sb-btn sb-btn-normal sb-btn-outline-error" (click)="closeModal()">{{resourceService?.frmelmnts?.btn?.delete}}</button>
    <button class="sb-btn sb-btn-normal sb-btn-error" (click)="closeModal()">{{resourceService?.frmelmnts?.btn?.no}}</button>
  </div>

</sui-modal>
<!-- add create group form -->
<sui-modal  [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'small'" class="sb-modal"
  appBodyScroll (dismissed)="closeModal()" #modal *ngIf="showEditModal">
  <div class="sb-modal-header">Edit group details</div>
  <div class="sb-modal-content o-y-visible">
    <form class="sb-form">
      <div class="sb-field mb-16">
        <label>{{ resourceService.frmelmnts.lbl.groupName }}</label>
        <input class="sb-form-control" type="text" placeholder="Class FiveB Science" formControlName="groupName">
        <small class="mt-4 pull-right sb-color-grey fxsmall">150 Characters remaining</small>
      </div>
   
      <div class="sb-field mb-16">
        <label>Description</label>
        <textarea class="sb-form-control" rows="5" type="text" placeholder="Enter a description to help members understand the purpose of the group" formControlName="groupDescription"></textarea>
        <small class="mt-4 pull-right sb-color-grey fxsmall">150 Characters remaining</small>
      </div>
    </form>
  </div>
  <div class="sb-modal-actions">
    <button class="sb-btn sb-btn-normal sb-btn-primary">
      Submit
    </button>
    <button class="sb-btn sb-btn-normal sb-btn-outline-primary">
      Reset
    </button>
  </div>
</sui-modal>
