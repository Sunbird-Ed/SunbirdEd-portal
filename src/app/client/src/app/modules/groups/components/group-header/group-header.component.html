<!--  add back button, group name, edit , show past members and delete -->

<app-back-button></app-back-button>

<div class="content-header">
  <div class="ui container py-16">
    <div class="d-flex flex-ai-center flex-jc-space-between flex-w-wrap">
      <div class="flex-basis-1 mr-32">
        <div class="content-header__title font-weight-bold sb__ellipsis sb__ellipsis--one">
          <div>groupName</div>
        </div>
      </div>
      <div class="d-flex flex-ai-end flex-w-wrap content-header__buttons">
        <button class="sb-btn sb-btn-outline-error sb-left-icon-btn sb-btn-normal flex-ai-jc-center mr-8" (click)="deleteGroup()">
          <img src="./assets/images/icon_delete.svg" class="mr-4" width="16" /> {{resourceService?.frmelmnts?.btn?.delete}}</button>
        <button class="sb-btn sb-btn-primary sb-btn-normal sb-left-icon-btn flex-ai-jc-center"><img  width="16"  class="mr-4" src="./assets/images/icon_edit.svg" />{{resourceService?.frmelmnts?.btn?.edit}}</button>
      </div>
    </div>
  </div>
</div>

  <sui-modal  [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'small'" class="sb-modal sb-error"
  appBodyScroll (dismissed)="closeModal()" #modal *ngIf="showModal">
  <div class="sb-modal-header" *ngIf="modalName === 'deleteGroup'">
    {{resourceService?.frmelmnts?.lbl?.deleteGroup}} ?
  </div>
  <div class="sb-modal-content">
    <p *ngIf="modalName === 'deleteGroup'"> {{resourceService?.messages?.imsg?.m0082}}
      {{groupName}} ?</p>
    <!-- show past members modal -->
    <div class="font-weight-bold my-16" *ngIf="modalName === 'showPastMembers'">{{resourceService?.frmelmnts?.lbl?.pastMembersList}}</div>
    <div class="members-list my-24" *ngIf="modalName === 'showPastMembers'" appClickOutside (clickOff)="closeModal()">
    <div *ngFor="let member of pastMembersList">
      <sb-member-card [title]="member?.title" [identifier]="member?.identifier" [isAdmin]="member?.isAdmin" [isMenu]="member?.isMenu"
      [indexOfMember]="member?.indexOfMember" [initial]="member?.initial">
     </sb-member-card>
    </div>
    </div>
  </div>
  <!-- Delete Group modal -->
  <div class="sb-modal-actions" *ngIf="modalName === 'deleteGroup'">
    <button class="sb-btn sb-btn-normal sb-btn-outline-error" (click)="closeModal()">{{resourceService?.frmelmnts?.btn?.delete}}</button>
    <button class="sb-btn sb-btn-normal sb-btn-error" (click)="closeModal()">{{resourceService?.frmelmnts?.btn?.no}}</button>
  </div>

</sui-modal>
