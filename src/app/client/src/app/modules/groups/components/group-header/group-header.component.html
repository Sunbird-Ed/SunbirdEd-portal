<app-back-button></app-back-button>

<div class="content-header" *ngIf="groupData">
  <div class="ui container py-16">
    <div class="d-flex flex-ai-center flex-jc-space-between flex-w-wrap">
      <div class="flex-basis-1 mr-32">
        <div class="content-header__title font-weight-bold sb__ellipsis sb__ellipsis--one d-flex">
            <div>{{groupData.name}}</div>
        </div>
        <div class="d-flex flex-ai-center content-header__info">
          <div>{{resourceService?.frmelmnts?.lbl?.groupCreatedBy | interpolate:'{name}': name}}</div>
        </div>
      </div>
      <div class="d-flex flex-ai-end flex-w-wrap content-header__buttons">
        <button class="sb-btn sb-btn-normal sb-btn-link-primary min-w-auto p-0 px-8" type="button">
          <img src="./assets/images/info-icon-blue.svg" width="20">
        </button>
        <div class="kabab-menu" id="group-actions"  (click)="dropdownMenu()"></div>
        <div class="kabab-menu-dropdown-content" [hidden]="dropdownContent">
          <div class="list">
            <button type="button" class="sb-btn sb-btn-normal sb-btn-link w-100 text-left p-0" (click)="editGroup()">{{resourceService?.frmelmnts?.lbl?.editGroup}}</button>
          </div>
          <div class="list">
            <button type="button" class="sb-btn sb-btn-normal sb-btn-link w-100 text-left p-0" (click)="toggleModal(true)">{{resourceService?.frmelmnts?.lbl?.deleteGroup}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<sui-modal  [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'small'" class="sb-modal sb-error"
  appBodyScroll (dismissed)="toggleModal(false)" #modal *ngIf="showModal">
  <div class="sb-modal-header">
    {{resourceService?.frmelmnts?.lbl?.deleteGroup}} ?
  </div>
  <div class="sb-modal-content">
    <p > {{resourceService?.messages?.imsg?.m0082}}
      {{groupName}} ?</p>
  </div>
  <div class="sb-modal-actions">
    <button class="sb-btn sb-btn-normal sb-btn-outline-error" (click)="deleteGroup()">{{resourceService?.frmelmnts?.btn?.delete}}</button>
    <button class="sb-btn sb-btn-normal sb-btn-error" (click)="toggleModal(false)">{{resourceService?.frmelmnts?.btn?.no}}</button>
  </div>

</sui-modal>
