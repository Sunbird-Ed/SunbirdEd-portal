<sui-modal [isClosable]="true" (dismissed)="redirect()" #modal>
  <div class="content">
    <div class="ui center aligned segment">
      <div class="ui basic icon circular button deny">
        <i class="ui huge help outline icon"></i>
      </div>
      <br/>
      <br/>
      <div class="header cardsHeading">{{resourceService?.frmelmnts?.lbl?.anncmntcancelconfirm}}</div>
      <br/>
      <div class="announcement-description">
        {{resourceService?.frmelmnts?.lbl?.anncmntcancelconfirmdescrption}}
      </div>
      <br/>
      <br/>
      <button appTelemetryInteract [telemetryInteractObject]="{id:'',type:'announcement',ver:'1.0'}" [telemetryInteractEdata]="{id:'delete-announcement-yes',type:'click',pageid:'delete-announcement'}" class="ui basic button announcement-button btn-width-26 announcement-button-text" (click)="disableApproveBtn=true; deleteAnnouncement();" [disabled]="disableApproveBtn">
      {{resourceService?.frmelmnts?.btn?.yes}} </button>
      <button appTelemetryInteract [telemetryInteractObject]="{id:'',type:'announcement',ver:'1.0'}" [telemetryInteractEdata]="{id:'delete-announcement-no',type:'click',pageid:'delete-announcement'}" class="ui button primary announcement-button btn-width-26 close" (click)="modal.deny(); redirect();"> {{resourceService?.frmelmnts?.btn?.no}} </button>
    </div>
  </div>
</sui-modal>
