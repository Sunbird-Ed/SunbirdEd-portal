<sui-modal [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'normal'" class="sb-modal"
  appBodyScroll (dismissed)="navigateToParent()" #modal>
  <!--Header-->
  <div class="sb-modal-header">
    {{resourceService?.frmelmnts?.lbl?.anncmnt}}
  </div>
  <!--/Header-->

  <!--Content-->
  <div class="sb-modal-content" [appTelemetryImpression]="telemetryImpression">
    <div class="ui tweleve wide column mb-20" *ngIf="showLoader">
      <app-loader></app-loader>
    </div>
    <app-details [announcementDetails]="announcementDetails"></app-details>
  </div>
  <!--/Content-->
</sui-modal>
