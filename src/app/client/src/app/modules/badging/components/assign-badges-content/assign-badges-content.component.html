<div class="ui grid stackable">
<div class="twelve wide column mt-0 pt-0" *ngIf="allBadgeList && allBadgeList.length > 0">
  <span>{{resourceService?.frmelmnts?.lbl?.markas}}:</span>
  <button appTelemetryInteract [telemetryInteractObject]="{id:badge.badgeId,type:'Badge',ver:'1.0'}" 
  [telemetryInteractEdata]="badgeInteractEdata" class="ui small basic primary compact button ml-10 mt-10" 
  *ngFor="let badge of allBadgeList" (click)="setBadge(badge);showBadgeAssingModel=true;">{{badge.name | uppercase}}</button>
</div>
</div>

<sui-modal
  [mustScroll]="true" 
  [isClosable]="true"
  [transitionDuration]="0"
  [size]="'small'"
  class="sb-modal"
  appBodyScroll
  (dismissed)="showBadgeAssingModel=false" 
  *ngIf="showBadgeAssingModel" 
  #modal
>
  <!--Header-->
  <div class="sb-modal-header">
    {{resourceService?.frmelmnts?.lbl?.markas}} '{{badge.name | uppercase}}'
  </div>
  <!--/Header-->

  <!--Content-->
  <div class="sb-modal-content">
    {{resourceService?.frmelmnts?.lbl?.badgeassignconfirmation}}
  </div>
  <!--/Content-->

  <!--Actions-->
  <div class="sb-modal-actions">
    <button 
      appTelemetryInteract 
      [telemetryInteractObject]="{id:badge.badgeId,type:'Badge',ver:'1.0'}" 
      [telemetryInteractEdata]="assignBadgeInteractEdata" 
      class="sb-btn sb-btn-normal sb-btn-primary" 
      (click)="assignBadge(badge)"
    >
      {{resourceService?.frmelmnts?.btn?.yesiamsure}}
    </button>
    <button 
      appTelemetryInteract 
      [telemetryInteractObject]="{id:badge.badgeId,type:'Badge',ver:'1.0'}" 
      [telemetryInteractEdata]="cancelBadgeInteractEdata" 
      class="sb-btn sb-btn-normal sb-btn-outline-primary" 
      (click)="showBadgeAssingModel=false;"
    >
      {{resourceService?.frmelmnts?.btn?.cancel}}
    </button>
  </div>
  <!--/Actions-->

</sui-modal>
