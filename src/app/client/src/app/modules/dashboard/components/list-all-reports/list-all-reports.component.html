<div class="sb-pageSection my-24 ui container" [appTelemetryImpression]="telemetryImpression">

  <ng-container *ngIf="(reportsList$ | async ) as reportsList else loading">

    <div class="sb-pageSection-header mb-0" *ngIf="reportsList.count > 0">
      <h4 class="sb-pageSection-title sb-pageSection-sentenceCase m-0 mr-16"><span class="mr-8"> View All Reports</span>
      </h4>
    </div>

    <div class="sb-pageSection-content">

      <ng-container *ngIf="reportsList.count > 0 else noResult">
        <div class="ui bottom attached small p-0 b-0 no-bg py-24">

          <table #all_reports class="sb-table sb-table-hover sb-table-striped sb-table-sortable br-0 width-100">
          </table>

        </div>
      </ng-container>

      <ng-template #noResult>
        <app-no-result [data]="{messageText: noResultFoundError}"></app-no-result>
      </ng-template>
    </div>
  </ng-container>

  <ng-template #loading>
    <app-loader></app-loader>
  </ng-template>


</div>
