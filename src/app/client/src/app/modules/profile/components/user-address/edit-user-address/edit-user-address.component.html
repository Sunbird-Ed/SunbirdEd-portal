<form [formGroup]="addressForm" class="ui form addressForm" id="addressForm">
  <div class="ui dividing header margin-top-15 "></div>
  <div *ngIf="!isEdit" class="inline fields">
    <label for="address" class="required">{{resourceService?.frmelmnts?.lbl?.seladdresstype}}</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="addType" [attr.disabled]="isPermanent" formControlName="addType" id="addTypePermanent" value='permanent'
          (click)="onAddressChange('permanent')">
        <label>{{resourceService?.frmelmnts?.lbl?.permanent}}</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="addType" [attr.disabled]="isCurrent" formControlName="addType" id="addTypeCurrent" value='current'
          (click)="onAddressChange('current')">
        <label>{{resourceService?.frmelmnts?.lbl?.current}}</label>
      </div>
    </div>
  </div>
  <div *ngIf="isEdit" class="inline fields">
    <label for="address" class="required">{{resourceService?.frmelmnts?.lbl?.seladdresstype}}</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="addType" formControlName="addType" id="addTypePermanent" value='permanent' (click)="onAddressChange('permanent')">
        <label>{{resourceService?.frmelmnts?.lbl?.permanent}}</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="addType" formControlName="addType" id="addTypeCurrent" value='current' (click)="onAddressChange('current')">
        <label>{{resourceService?.frmelmnts?.lbl?.current}}</label>
      </div>
    </div>
  </div>
  <div class="two fields">
    <div class="field required" [ngClass]="addressForm.controls.addressLine1.invalid && addressForm.controls['addressLine1'].errors.required && !addressForm.controls['addressLine1'].pristine ? 'error' : ''">
      <label>{{resourceService?.frmelmnts?.lbl?.addressline1}}</label>
      <input type="text" name="addressLine1" formControlName="addressLine1">
    </div>
    <div class="field">
      <label>{{resourceService?.frmelmnts?.lbl?.addressline2}}</label>
      <input type="text" name="addressLine2" formControlName="addressLine2">
    </div>
  </div>
  <div class="margin-top-0 margin-bottom-10 ui pointing red basic label below" *ngIf="addressForm.controls.addressLine1.invalid && addressForm.controls['addressLine1'].errors.required && !addressForm.controls['addressLine1'].pristine">
    {{resourceService?.messages?.stmsg?.m0063}}
  </div>
  <div class="two fields">
    <div class="field required" [ngClass]="addressForm.controls.city.invalid && addressForm.controls['city'].errors.required && !addressForm.controls['city'].pristine ? 'error' : ''">
      <label>{{resourceService?.frmelmnts?.lbl?.city}}</label>
      <input type="text" name="city" formControlName="city">
    </div>
    <div class="field">
      <label>{{resourceService?.frmelmnts?.lbl?.state}}</label>
      <input type="text" name="state" formControlName="state">
    </div>
  </div>
  <div class="margin-top-0 margin-bottom-10 ui pointing red basic label below" *ngIf="addressForm.controls.city.invalid && addressForm.controls['city'].errors.required && !addressForm.controls['city'].pristine">
    {{resourceService?.messages?.stmsg?.m0064}}
  </div>
  <div class="two fields">
    <div class=" field">
      <label>{{resourceService?.frmelmnts?.lbl?.country}}</label>
      <input type="text" name="country" formControlName="country">
    </div>
    <div class="field" [ngClass]="addressForm.controls['zipcode'].errors && addressForm.controls['zipcode'].errors.pattern ? 'error' : ''">
      <label>{{resourceService?.frmelmnts?.lbl?.pincode}}</label>
      <input type="text" name="zipcode" formControlName="zipcode">
    </div>
  </div>
  <div class="zipcode-errormsg margin-top-0 margin-bottom-10 ui pointing red basic label below" *ngIf="addressForm.controls['zipcode'].errors && addressForm.controls['zipcode'].errors.pattern">
    {{resourceService?.messages?.stmsg?.m0065}}
  </div>
  <div class="ui error message">
  </div>
</form>
