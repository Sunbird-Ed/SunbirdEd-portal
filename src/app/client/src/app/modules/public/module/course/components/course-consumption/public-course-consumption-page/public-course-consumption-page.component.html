<div class="courseStructureHeader mt-10" *ngIf="!showLoader && !showError" >
    <div class="ui container">
        <div class="ui stackable padded grid m-responsive-cp-nmt-50">
            <div class="row">
            <div class="twelve wide column px-0">
                <div class="ui stackable grid">
                    <div class="nine wide column">
                        <h1 class="ui header small">
                            {{courseHierarchy.name}}
                        </h1>
                        <sui-rating class="courseHeader-rating ui star rating black-divider pr-15" [isReadonly]="true"
                            [ngModel]="courseHierarchy.me_averageRating || 0" [maximum]="5"></sui-rating>
                        &nbsp;&nbsp;
                        <a (click)="onShareLink()">
                            <i class="cursor-pointer large blue share alternate icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<router-outlet *ngIf="!showLoader && !showError"></router-outlet>
<div *ngIf="showLoader" class="ui container">
    <div class="ui grid">
        <div class="twelve wide column">
            <app-loader></app-loader>
        </div>
    </div>
</div>
<app-share-link [shareLink]="shareLink" [telemetryShareData]="telemetryShareData" *ngIf="sharelinkModal" (close)="sharelinkModal = false">
</app-share-link>
