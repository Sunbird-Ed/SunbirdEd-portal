  <app-tnc-popup (close)="showAndHidePopup(false)" [tncUrl]="termsAndConditionLink" #termsAndCondPopUp
    *ngIf="showTncPopup">
  </app-tnc-popup>

  <!-- New Design code for Registration page -->

  <div class="layout">
    <div class="left-panel">
      <div class="image"><img alt={{tenantName}} src="{{logo}}">
      </div>
    </div>

    <div class="right-panel d-flex flex-dc flex-jc-center p-16 pb-72">
      <div class="login-content w-100 fix-bottom py-16 px-8">
        <label class="mb-0 mx-8">Already have an account</label>
        <button class="sb-btn sb-btn-normal sb-btn-outline-primary" tabindex="0" type="submit">LOGIN</button>
      </div>

      <div class="register-content">

        <div class="text-center mb-24">
          <img class="image centered" alt={{tenantName}} height="56" src="{{logo}}">
        </div>

        <h3 class="sb-color-primary text-center font-weight-bold mb-16">Welcome to Sunbird</h3>

        <h5 *ngIf="telemetryImpression" [appTelemetryImpression]="telemetryImpression" class="font-weight-bold text-center mb-24">
          {{resourceService.frmelmnts.lbl.registerOn | interpolate:'{instance}': instance}}</h5>

        <div *ngIf="true" [appTelemetryStart]="telemetryStart">

          <form class="" [formGroup]="signUpForm" autocomplete="off" id="signUpForm">

            <ng-container [ngSwitch]="signupStage">
              <app-signup-basic-info
                  [isIOSDevice]="isIOSDevice" 
                  [telemetryImpression]="telemetryImpression" 
                  [submitInteractEdata]="submitInteractEdata" 
                  [telemetryCdata]="telemetryCdata" 
                  *ngSwitchCase="Stage.BASIC_INFO" 
                  [startingForm]="signUpForm.get('basicInfo').value" 
                  (subformInitialized)="subformInitialized('basicInfo', $event)" 
                  (triggerNext)="changeStep()"
                ></app-signup-basic-info>
                <app-signup-onboarding-info
                  *ngSwitchCase="Stage.ONBOARDING_INFO"
                  [startingForm]="signUpForm.get('onboardingInfo').value"
                  (subformInitialized)="subformInitialized('onboardingInfo', $event)" 
                  (triggerNext)="changeStep()"
                ></app-signup-onboarding-info>
                <app-signup-email-password 
                  *ngSwitchCase="Stage.EMAIL_PASSWORD" 
                  (submitForm)="submitForm()"
                ></app-signup-email-password>
            </ng-container>

          </form>
        </div>
        <div *ngIf="!showSignUpForm">
          <app-otp [isMinor]="isMinor" [yearOfBirth]="yearOfBirth" [signUpdata]="signUpForm"
            [tncLatestVersion]="tncLatestVersion" (redirectToParent)="showParentForm($event)"></app-otp>
        </div>

      </div>
    </div>
  </div>
