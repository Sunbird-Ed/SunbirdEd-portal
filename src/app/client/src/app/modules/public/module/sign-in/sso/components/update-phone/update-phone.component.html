<sui-modal [isClosable]="false" class="fullpage" [size]="'fullscreen'" [isClosable]="'false'" #modal [mustScroll]="'true'">
  <div [appTelemetryImpression]="telemetryImpression" class="signup-background">
    <div class="ui raised shadow container segment">
      <div *ngIf="!showOtpComp">
        <div class="d-flex flex-jc-center mb-30">
          <img class="image centered" alt={{tenantInfo.tenantName}} height="45" src="{{tenantInfo.logo}}">
        </div>
        <div class="width-300 mx-auto mt-60">
          <div class="line-height-1-3 font-w-bold text-ac mb-50 mt-60 mb-50">{{resourceService.frmelmnts.lbl.mobileNumberInfoText}}</div>
          <label class="ui basic blue error label pt-0" *ngIf="phoneForm.controls.phone.touched && phoneForm.controls.phone.errors">{{resourceService.frmelmnts.lbl.validPhone}}</label>
          <label class="ui basic blue error label pt-0" *ngIf="showUniqueError">{{showUniqueError}}</label>
          <div [formGroup]="phoneForm" class="ui left icon input d-flex">
            <input formControlName="phone" type="number" class="form-control" placeholder="{{ resourceService?.frmelmnts?.lbl?.tenDigitPhone }}">
            <i class=" icon">+91-</i>
          </div>
          <button appTelemetryInteract [telemetryInteractEdata]="submitPhoneInteractEdata" appTelemetryInteract
            [telemetryInteractEdata]="submitPhoneInteractEdata" [ngClass]="{'grey':!enableSubmitBtn, 'light-sea-green':enableSubmitBtn}"
            class="ui button width-300 mt-60" tabindex="0" (click)="handlePhoneSubmitEvent()">{{resourceService.frmelmnts.btn.submitbtn}}</button>
        </div>
      </div>
      <div *ngIf="showOtpComp">
        <app-otp-popup [otpData]="otpData" (verificationSuccess)="handleOtpValidationSuccess($event)" (redirectToParent)="handleOtpValidationFailed($event)">
        </app-otp-popup>
      </div>
    </div>
  </div>
</sui-modal>
