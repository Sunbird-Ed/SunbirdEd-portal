<!--CC-Player Back button -->
<div class="sb-bg-white relative position cc-player__btn-back">
  <div class="ui container py-8 px-0">
    <button type="button" class="sb-btn sb-btn-normal sb-btn-link sb-btn-link-primary sb-left-icon-btn px-0"
      (click)="closeCollectionPlayer()">
      <i class="icon-svg icon-svg--xxs icon-back mr-4"><svg class="icon icon-svg--primary">
          <use xlink:href="assets/images/sprite.svg#arrow-long-left"></use>
        </svg></i>
      {{resourceService?.frmelmnts?.btn?.back}}
    </button>
  </div>
  <div class="sb-pageSection-content d-flex flex-ai-center">
    <a href="javascript:void(0)" (click)="onShareLink();sharelinkModal=true;" class="cursor-pointer btn-bg d-inline-block font-weight-bold p-8 mr-16">
      <i class="blue share alternate icon"></i>
      {{resourceService?.frmelmnts?.lbl?.share}}
    </a>
    <span class="d-inline-block" *ngIf="selectedContent && selectedContent.model && selectedContent.model.itemSetPreviewUrl">
      <a appTelemetryInteract [telemetryInteractObject]="objectInteract" [telemetryInteractEdata]= "printPdfInteractEdata" class="cursor-pointer btn-bg p-8 d-flex font-weight-bold sb-color-primary" (click)="printPdf(selectedContent.model.itemSetPreviewUrl)">
          <img src="assets/images/print.svg" width="16" /> <span>&nbsp;&nbsp;{{resourceService.frmelmnts.btn.print}}</span>
      </a>
    </span>
  </div>
</div>

<!--CC-Player Content Header -->
<div class="cc-player__content-header d-flex flex-ai-center relative position" *ngIf="activeContent">
  <div class="ui container">
    <div class="header-info flex-basis-1">
      <div class="header-info__title">
        <h5 class="sb-color-primary font-weight-bold">{{activeContent.name}}</h5>
      </div>
      <div class="header-info__desc d-flex flex-ai-center" *ngIf="collectionTreeNodes">
        <span class="fnormal"
          *ngIf="collectionTreeNodes?.data?.subject">{{collectionTreeNodes?.data?.subject}}</span>
        <span class="dot-divider" *ngIf="collectionTreeNodes?.data?.gradeLevel"></span>
        <span class="fnormal"
          *ngIf="collectionTreeNodes?.data?.gradeLevel">{{collectionTreeNodes?.data?.gradeLevel}}</span>
      </div>
    </div>
  </div>
</div>
<!-- CC-Player Video -->
<div class="ui container">
  <div class="cc-player sb-g">
    <section class="sb-g-col-xs-12 sb-g-col-md-8 sb-g-col-lg-8 cc-player__video"
      [appTelemetryImpression]="telemetryImpression" *ngIf="collectionData">
      <div class="toc-content">
      </div>
      <app-contentplayer-page [playerConfig]="playerConfig | async" [tocPage]="true" [contentDetails]="activeContent"
        [isContentPresent]="isContentPresent" [objectRollUp]="objectRollUp">
      </app-contentplayer-page>
    </section>
    <section class="sb-g-col-xs-12 sb-g-col-md-4 sb-g-col-lg- cc-player__list mb-16">
      <div class="sbselectpopover sbselectpopover--bg-white d-flex flex-ai-center sb-bg-color-white p-16"  (click)="showChapter()">
        <h6 class="sb-color-primary font-weight-normal">Select Chapter</h6>
        <i class="icon-svg icon-svg--sm icon-arrow-round-right ml-auto"><svg class="icon icon-svg--primary"><use xlink:href="assets/common-consumption/images/sprite.svg#arrow-round-right"></use></svg></i>
      </div>
      <sb-library-filters [hidden]="isSelectChapter" [list]="mimeTypeFilters" [layout]="'round-with-icon'"
        (selectedMimeType)="selectedFilter($event)">
      </sb-library-filters>
      <div [hidden]="isSelectChapter" class="side-toc-content">
        <sb-toc-item [activeMimeTypeFilter]="activeMimeTypeFilter" [tocData]="collectionData"
          (tocCardClick)="tocCardClickHandler($event)" [activeContent]="activeContent"
          (noContent)="showNoContent($event)"></sb-toc-item>
      </div>
      <div [hidden]="!isSelectChapter">
        <span><app-content-chapterlist [activeContent]="activeContent" [contentDetails]="collectionData" (tocChapterClick)="tocChapterClickHandler($event)"></app-content-chapterlist></span>
      </div>
    </section>
  </div>
  <app-share-link [shareLink]="shareLink" [telemetryShareData]="telemetryShareData" *ngIf="sharelinkModal" (close)="sharelinkModal = false">
  </app-share-link>
</div>
