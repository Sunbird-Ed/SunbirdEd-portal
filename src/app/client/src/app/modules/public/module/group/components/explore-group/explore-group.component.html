<!-- welcome screen -->
<div class="sb-group-welcome-page-container" *ngIf="showWelcomePopup">
  <div class="sb-group-welcome-container">
    <a class="close" (click)="showWelcomePopup = false"><i class="icon-svg icon-svg--xxs icon-back"><svg class="icon icon-svg--white">
      <use xlink:href="./assets/images/libdemo/sprite.svg#close"></use>
    </svg></i></a>
    <h4 class="sb-group-welcome-container__title">{{ resourceService.frmelmnts.lbl.groupWelcomeTitle }}</h4>
    <img src="./assets/images/welcome-group-img.png" class="sb-group-welcome-container__img" />
    <p class="sb-group-welcome-container__description">{{ resourceService.frmelmnts.lbl.groupWelcomeMsg }}</p>
    <button type="button" class="sb-btn sb-btn-sm sb-btn-primary text-uppercase w-100" (click)="redirectTologin()">{{ resourceService.frmelmnts.lbl.getStarted }}<span
      class='arrow-icon pull-right'><i class="icon-svg icon-svg--xxs icon-back">
        <svg class="icon icon-svg--white">
          <use xlink:href="./assets/images/libdemo/sprite.svg#arrow-long-right"></use>
        </svg></i></span></button>
  </div>
</div>

<!-- login screen -->
      <div class="flex-dc d-flex flex-jc-center p-24 login-to-create-group-container">
        <div class="my-48 p-16 d-flex flex-jc-center flex-as-center">

            <div><img src="./assets/images/noun_School.svg" width="91px" height="162px"></div>
            <div class="mt-8 fs-1">{{ resourceService.frmelmnts.lbl.loginToCreateGroup }}</div>
            <button class="sb-btn sb-btn-primary sb-btn-md mt-16 mb-8 w-50" type="button"  (click)="redirectTologin()">{{ resourceService.frmelmnts.btn.login }}</button>
          </div>
