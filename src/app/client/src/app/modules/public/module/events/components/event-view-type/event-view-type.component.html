<div class="state-medium-container__medium">
    <sb-library-filters [list]="allValues" [layout]="filterLayout.SQUARE" (selectedFilter)="eventtype($event)">
    </sb-library-filters>


</div>




<div *ngIf="tab == 'list'">
    <sb-event-filter *ngIf="filterConfig" [filterConfig]="filterConfig"></sb-event-filter>
    <sb-event-list [list]="eventList" [myEvents]="myEvents" (eventDetailData)="navToEventDetail($event)"></sb-event-list>
    <!-- <sb-event-list [list]="eventList" (eventDetailData)="navToEventDetail($event)"></sb-event-list> -->

</div>

<div *ngIf="tab == 'calender'">
    <sb-event-filter *ngIf="filterConfig" [filterConfig]="filterConfig"></sb-event-filter>
    <lib-event-calender *ngIf="events" [events]='events'></lib-event-calender>
    <br><br><br>

  
 <sb-event-create [formFieldProperties]="formFieldProperties" [userId]="userId"
 (closeSaveForm)="cancel($event)" (navAfterSave)="navAfterSave($event);"></sb-event-create>


</div>
