<app-landing-section [textToDisplay]="" [layoutConfiguration]="layoutConfiguration" [noTitle]="false">
</app-landing-section>
<compass-banner [loginCallback]="loginClick" [registerCallback]="registerClick" [config]="resourceService?.frmelmnts?.hpBanner">
</compass-banner>
<div class="featured-courses-section">
    <p class="heading">{{resourceService?.frmelmnts?.lbl?.featuredCourses}}</p>
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" (init)="slickInit($event)"
        (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">
        <div ngxSlickItem class="slide" *ngFor='let course of courses;'>
            <compass-course-card [data]="course"></compass-course-card>
        </div>
    </ngx-slick-carousel>
</div>

<!-- Goal oriented HR benefits section -->
<div class="container goal-oriented-hr-section">
    <p class="heading">{{resourceService?.frmelmnts?.lbl?.benefitsOfGoalOrientedHR}}</p>
    <div class="ui grid middle aligned stackable">
        <div class="three wide column" *ngFor='let card of resourceService?.frmelmnts?.goalOrientedHrCards;'>
            <goal-oriented-hr-card [data]="card"></goal-oriented-hr-card>
        </div>
    </div>
    <!-- <info-card-container [cardInfo]="configContent.infoCard"></info-card-container> -->

    <section class="infor-card__wrap" *ngIf="configContent.infoCard">
        <div class="ui container">
            <h1>{{resourceService?.frmelmnts?.lbl?.empGovSuccessThruGoalOriHR}}</h1>
            <info-card *ngFor="let info of resourceService?.frmelmnts?.hpInfoCardsData" [cardInfo]="info"></info-card>
        </div>
    </section>
    <section class="ui container">
        <register-btn-card [regCardData]="resourceService?.frmelmnts?.hpRegCardsData"></register-btn-card>
    </section>
    <section class="ui container" *ngIf="configContent.exploreCardInfo">
        <p class="exploreTitle">{{resourceService?.frmelmnts?.lbl?.exploreCompass}}</p>
        <div class="sb-g marginVertical">
            <explore-compass-card *ngFor="let info of resourceService?.frmelmnts?.hpExploreCardData"
                class="sb-g-col-xxl-4 sb-g-col-xl-4 sb-g-col-lg-3 sb-g-col-md-5 sb-g-col-xs-10" [cardInfo]="info">
            </explore-compass-card>
        </div>
    </section>
