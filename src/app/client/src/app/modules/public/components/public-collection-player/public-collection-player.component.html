<div [appTelemetryImpression]="telemetryImpression" class="ui grid">
  <div id="app-player-collection-renderer" *ngIf="showPlayer" class="row">
    <div class="twelve wide column">
      <div class="ui grid">
        <div class="one wide column"></div>
        <div class="ten wide column">
          <span class="ui HomeAccordianHeading left floated header">{{contentTitle}}</span>
          <h5 class="ui right floated basic icon circular button margin-auto mouse-pointer" (click)="closeContentPlayer()">
            <i class="ui remove icon"></i>
          </h5>
        </div>
        <div class="one wide column"></div>
      </div>
      <div class="ui grid">
        <div class="one wide column"></div>
        <div class="ten wide column">
          <app-player class="content-player" [playerConfig]="playerConfig | async"></app-player>
        </div>
        <div class="one wide column"></div>
      </div>
    </div>
  </div>
  <div *ngIf="loader" class="row">
    <div class="ten wide centered column">
      <app-loader [data]="loaderMessage"></app-loader>
    </div>
  </div>
  <div class="row" *ngIf="!loader">
    <div class="one wide column"></div>
    <div class="ten wide column">
      <span class="ui HomeAccordianHeading left floated header">{{collectionTitle}}</span>
      <h5 appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject" [telemetryInteractEdata]="closeCollectionPlayerInteractEdata"
        class="ui right floated basic icon circular button margin-auto mouse-pointer" (click)="closeCollectionPlayer()">
        <i class="ui remove icon"></i>
      </h5>
    </div>
    <div class="one wide column"></div>
    <div class="one wide column"></div>
    <div class="one wide column"></div>
  </div>
  <div class="row padding-top-none" *ngIf="!loader">
    <div class="one wide column"></div>
    <div  class="ten wide column">
      <div class="player-badge-alignment">
        <app-content-badge [data]="badgeData" ></app-content-badge>
      </div>
    </div>
    <div class="one wide column"></div>
  </div>
  <div class="row">
    <div class="one wide column"></div>
    <div class="ten wide column">
      <app-collection-tree (contentSelect)="OnPlayContent($event)" [nodes]="collectionTreeNodes" [options]="collectionTreeOptions"></app-collection-tree>
    </div>
    <div class="one wide column"></div>
  </div>
  <div class="row">
    <div class="one wide column"></div>
    <div class="ten wide column">
      <app-collection-player-metadata *ngIf=!showPlayer [metaData]="collectionData"></app-collection-player-metadata>
    </div>
    <div class="one wide column"></div>
  </div>
</div>
<app-public-footer *ngIf="showFooter"></app-public-footer>
