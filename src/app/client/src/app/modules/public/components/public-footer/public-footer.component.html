<!-- footer -->

<div *ngIf="appFooter" class="ui container d-flex p-15 mt-20 flex-jc-space-between">
  <a href='app'>
    <div class="ui small header popUp-dial-code-header">
      <div class="d-flex">
        <span>{{resourceService.frmelmnts?.lbl?.download}}&nbsp;</span> 
        <span class="text-uppercase">{{instanceName}}</span>
        <span class="d-inline-block pl-5">{{resourceService.frmelmnts?.lbl?.for}}</span>
        <span class="d-inline-block pl-5">{{resourceService.frmelmnts?.lbl?.Mobile}}</span>
      </div>
      <div class="sub header pt-5 pr-20">
        {{resourceService.frmelmnts?.lbl?.publicFooterGetAccess}}
      </div>
    </div>
    <div class="ui tiny image">
      <img src="https://play.google.com/intl/en_us/badges/images/badge_new.png">
    </div>
  </a>
  <i class="close large icon closeBtn-dial-code link" (click)="appFooter=false"></i>
</div>
