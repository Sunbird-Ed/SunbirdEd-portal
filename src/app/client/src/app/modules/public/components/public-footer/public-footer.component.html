<!-- footer -->

<div *ngIf="appFooter" class="ui container relative p-15 mt-20">
  <a href='app'>
    <div class="ui small header popUp-dial-code-header"> {{resourceService.frmelmnts?.lbl?.download}}
      <span class="text-uppercase">{{instanceName}}</span>
      <span class="d-inline-block pl-5">{{resourceService.frmelmnts?.lbl?.forMobile}}</span>
      <div class="sub header pt-5 pr-20">
        {{resourceService.frmelmnts?.lbl?.publicFooterGetAccess}}
      </div>
    </div>
    <div class="ui tiny image">
      <img src="https://play.google.com/intl/en_us/badges/images/badge_new.png">
    </div>
  </a>
  <i class="close large icon closeBtn-dial-code link absolute" (click)="appFooter=false"></i>
</div>
