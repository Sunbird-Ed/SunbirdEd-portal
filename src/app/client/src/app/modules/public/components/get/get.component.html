<div [appTelemetryImpression]="telemetryImpression" class="twelve wide column menu-public-header get-page-background dialcode-page-background">

  <div class="ui grid">
    <div class="twelve wide computer only column"></div>
  </div>
  <div class="ui container stackable two column grid">
      <div class="column left floated left aligned dial-section-header">
        <h1 class="ui medium header pt-10  dial-section-header-text"> 
          {{resourceService?.frmelmnts?.lbl?.exploreContentOn | interpolate:'{instance}':instanceName}}
        <div class="sub header pt-10 dial-section-subheader-text"> 
          {{resourceService?.frmelmnts?.lbl?.startExploringContentBySearch}}
        </div>
      </h1>
      <div class="ui fluid icon input dial-section-input">
                <input type="text" name="search" (keyup.enter)="navigateToSearch()" [(ngModel)]="searchKeyword" placeholder="{{resourceService?.frmelmnts?.lbl?.searchForContent}}" title="Search"/>
                <i class="search icon dialcode-search-icon" (click)="navigateToSearch()"></i>
        </div>
    </div>
    <div class="column">
      <div class="ui basic segment">
        <h5 class="ui tiny center aligned icon header dial-section-header-text">{{resourceService?.frmelmnts?.lbl?.whatsQRCode}}</h5>
        <div class="ui large image">
            <img src="{{'assets/images/Dialcode.png' | cdnprefixurl}}">
          </div>
          <div class="sub header pt-10 dail-section-meta text-align-center "> 
          {{resourceService?.frmelmnts?.lbl?.dialCodeDescriptionGetPage}}
        </div>
      </div>
    </div>
  </div>
  
 
  </div>
 <!-- <app-public-footer [instanceName]="instanceName"></app-public-footer>-->
