<div class="sb-certificatePage-container">
<div class="sb-certificatePage" [class.loading]="loader">
  <div class="sb-certificatePage-overlay"></div>
  <div class="sb-certificatePage-header">
    <img src="assets/images/DIKSHA.svg" class="sb-certificatePage-logo" alt="DIKSHA Logo"/>
  </div>
  <div class="sb-certificatePage-desc">
      <div class="sb-certificatePage-loader">
        <p>Verifying your certificates</p>
        <img src="assets/images/loader.gif" class="sb-certificatePage-loader-img" alt="Loader"/>
      </div>
    <img src="assets/images/certificate.png" class="sb-certificatePage-desc-img" alt="Certificate Desc"/>
  </div>
  <form class="sb-certificatePage-form" autocomplete="off">
    <label class="sb-certificatePage-label" for="certificate">
      Enter the Certificate Code here
    </label>
    <div class="sb-certificatePage-field" id="certificate">
      <input type="text" maxlength="1" name="certificate1" class="sb-certificatePage-input"/>
      <input type="text" maxlength="1" name="certificate2" class="sb-certificatePage-input"/>
      <input type="text" maxlength="1" name="certificate3" class="sb-certificatePage-input"/>
      <input type="text" maxlength="1" name="certificate4" class="sb-certificatePage-input"/>
      <input type="text" maxlength="1" name="certificate5" class="sb-certificatePage-input"/>
      <input type="text" maxlength="1" name="certificate6" class="sb-certificatePage-input"/>
    </div>
    <button type="button" class="sb-btn sb-btn-primary sb-btn-normal ripple width-100" (click)="loader = !loader">
      Verify
    </button>
  </form>
</div>

<br><br>

<div class="sb-certificatePage">
    <div class="sb-certificatePage-overlay"></div>
  <div class="sb-certificatePage-header">
    <img src="assets/images/DIKSHA.svg" class="sb-certificatePage-logo" alt="DIKSHA Logo"/>
  </div>
  <div class="sb-certificatePage-holder-details">
    <img src="assets/images/badge.svg" class="sb-icon-badge mt-24 mb-8" alt="Badge"/>
    <p class="sb-certificatePage-holder-desc sb-certificatePage-holder-desc-primary">
      Certificate issued to
    </p>
    <h4 class="sb-certificatePage-holder-name">
      Namename Name N
    </h4>
    <p class="sb-certificatePage-holder-desc">
      For successfully completing the course, <strong>“Active Listening for Master Coaches”</strong> on DIKSHA on 09 Aug 2019
    </p>
    <button type="button" class="sb-btn sb-btn-normal sb-btn-secondary">
      <i class="play circle icon"></i> Watch Video
    </button>
  </div>
</div>

</div>
