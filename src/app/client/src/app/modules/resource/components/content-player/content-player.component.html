<br>
<div class="ui grid">
    <div class="one wide column"></div>
    <div class="ten wide column">
        <div id="content-player">
            <div class='margin-top--5 videosegment ui segment'>
                <div class='content-player-body'>
                    <div class="videosegment  ui clearing segment">
                        <div class="ui grid">
                            <div class="row margin-auto padding-bottom-none">
                                <div class="twelve wide column">
                                    <div class="ten wide column" id="player-auto-scroll">
                                        <span class="ui HomeAccordianHeading left floated header" *ngIf="contentData && contentData.name">
                                                    {{contentData.name}}
                                        </span>
                                    </div>
                                    <div class="two wide column">
                                        <h5 class="ui right floated basic icon circular button margin-auto mouse-pointer" *ngIf="contentData && contentData.name" (click)="close()">
                                            <i class="ui remove icon"></i>
                                        </h5>
                                    </div>
                                </div>
                            </div>
                            <div class="row margin-auto padding-top-none" *ngIf="contentData && contentData.name">
                                <div class="twelve wide column">
                                  <sui-rating class="courseHeader-rating ui star rating course-header-divider" [isReadonly]="true" 
                                  [ngModel]="contentData.me_averageRating || 0" [maximum]="5"></sui-rating>&nbsp;&nbsp;
                                    <!-- <app-content-share type=" 'content' " id="contentData.identifier"></content-share>&nbsp;
                                    <app-content-flag type=" 'content' " contentid="contentData.identifier" contentname="contentData.name" versionkey="contentData.versionKey" redirect="closeurl"></content-flag> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="contentData" class="ui stackable twelve column grid padding-top-10">

                      <app-player class="content-player" [playerConfig]="playerConfig" ></app-player>

                      <div class="twelve wide column contentMetaSection">
                          <div class="ui grid margin-top-10">
                              <div class="row">
                                  <div class="three wide column "></div>
                                  <div class="six wide column center aligned">
                                      <div class="ui grid">
                                          <div class="row">
                                              <div class="four wide column "></div>
                                              <div class="four wide column ">
                                                  <h2 class="ui centered aligned icon tiny header toc-note">
                                                      <!-- <add-note shownoteinlecture="true" contentid="contentData.identifier" visibility="showModalInLectureView"></add-note> -->
                                                  </h2>
                                              </div>
                                          </div>
                                          <div class="four wide column "></div>
                                      </div>
                                  </div>
                              </div>
                            </div>
                            <div class="three wide column "></div>
                            <div class="twelve wide column ">
                              <div class="ui divider"></div>
                            </div>
                            <div class="ui grid">
                                <div class="eight wide column">
                                    <div class="row">
                                        <div class="twelve wide column" *ngIf="contentData && contentData.description">
                                            <div class="ui raised segment">
                                                <div class="header announcementCard-header">
                                                    <span class="header cardsHeading ng-binding"> {{resourceService.frmelmnts.lbl.description}} </span>
                                                </div>
                                                <div class="description padding-top-5">
                                                    <p>
                                                      {{contentData.description}}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="twelve wide column margin-top-20">
                                            <!-- <app-discussions></app-discussions> -->
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="contentData" class="four wide column">
                                    <div class="row">
                                        <div class="twelve wide column">
                                          <app-content-metadata [contentData]="contentData"></app-content-metadata>
                                        </div>
                                        <div class="twelve wide column margin-top-20">
                                            <div class="row">
                                                <!-- <note-card shownotecard="true" contentid="contentData.identifier"></note-card> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              </div>                              
                      </div>
                    </div>
                    <div *ngIf="showError">
                        <div class="ui active dimmer inverted">
                            <div class="content">
                                <div class="center">
                                    <h2 class="ui header red">
                                        {{errorMessage}}
                                    </h2>
                                    <span><button class="ui button" (click)="tryAgain()">{{resourceService.frmelmnts.btn.tryagain}}</button></span>
                                    <span><button class="ui red button" (click)="close()">{{resourceService.frmelmnts.btn.close}}</button></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
    </div>
    <div class="one wide column"></div>
</div>
