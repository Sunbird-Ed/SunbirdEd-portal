<div class="ui grid" [appTelemetryImpression]="telemetryImpression">
  <div class="one wide column"></div>
  <div class="ten wide column">
    <div class=" ui grid">
      <div class="eleven wide column">
        <app-data-driven-filter *ngIf="filterType" [filterEnv]="filterType"[redirectUrl]="redirectUrl"
       [accordionDefaultOpen]=false [isShowFilterLabel]=true></app-data-driven-filter>
      </div>
      <div class="one wide column">
        <app-sort-by [sortingOptions]="sortingOptions" [url]="redirectUrl"></app-sort-by>
      </div>
    </div>
    <div in-view-container (inview)="inview($event)" [throttle]="[1000]" [trigger]="caraouselData">
    <div in-view-item *ngFor="let section of caraouselData; let i = index" [id]="i" [data]="section" >
      <app-page-section (playEvent)="playContent($event)" [section]="section"></app-page-section>
    </div>
    </div>
    <div class="twelve wide column" *ngIf="showLoader">
      <app-loader [data]='loaderMessage'></app-loader>
    </div>
    <div *ngIf="noResult && !showLoader">
      <app-no-result [data]="noResultMessage"></app-no-result>
    </div>
  </div>
  <div class="one wide column">
  </div>
</div>
