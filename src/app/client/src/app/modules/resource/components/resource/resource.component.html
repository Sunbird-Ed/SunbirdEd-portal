<div class=" ui container" style="margin-top: -96px;">
  <div class="sb-g sb-g-cgap-0 sb-layout" [appTelemetryImpression]="telemetryImpression">
    <div class="sb-g-col-md-3 sb-g-col-lg-3 sb-g-col-xs-12 sb-layout__filter pt-40 p-32">
      <app-search-filter *ngIf="initFilter" (filterChange)="getFilters($event)" [pageId]="'resource-page'"
        [defaultFilters]="defaultFilters">
      </app-search-filter>
    </div>
    <div class="sb-g-col-lg-9 sb-g-col-md-9 sb-g-col-xs-12 sb-layout__cards pt-40 p-32 pb-48">
      <div *ngIf="cardData.length > 0">
          <div class="ui container">
            <h4 class="sb-categories-title text-left">{{resourceService?.frmelmnts?.lbl?.courses}}</h4>
            <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig">
              <div ngxSlickItem *ngFor="let content of cardData;let index=index" class="mr-16 course-card-width">
                <sb-course-curiculum-card [index]="index" [cardData]="content" (cardClick)="navigateToCourses($event)">
                </sb-course-curiculum-card>
              </div>
            </ngx-slick>
          </div>
      </div>
      <div class="ui container sb-library-cards mt-24">
        <h4 class="sb-categories-title" *ngIf="apiContentList.length">
          {{resourceService?.frmelmnts?.lbl?.textbooks}}</h4>
        <div *ngFor="let section of pageSections; let last = last" [ngClass]="{'last mb-0':last}">
          <sb-library-cards-grid [type]="'infinite_card_grid'" [title]="section.name"
            [contentList]="section.contents | sortBy:'name':'asc'" [maxCardCount]="3" (viewMoreClick)="viewAll(section)"
            (cardClick)="playContent($event, section.name)">
          </sb-library-cards-grid>
        </div>
        <div *ngIf="showLoader">
          <sb-library-cards-grid *ngFor="let i of numberOfSections" [type]="'infinite_card_grid'" [isLoading]="true"
            [maxCardCount]="4"></sb-library-cards-grid>
        </div>
        <div *ngIf="apiContentList.length === 0 && !showLoader">
          <app-no-result-found [telemetryInteractEdataObject]="exploreMoreButtonEdata"
            (exploreMoreContent)="navigateToExploreContent()" [filters]="selectedFilters"
            [title]="noResultMessage?.title" [subTitle]="noResultMessage?.subTitle"
            [buttonText]="noResultMessage?.buttonText"
            [showExploreContentButton]="noResultMessage?.showExploreContentButton"></app-no-result-found>
        </div>
      </div>
    </div>
  </div>
</div>
