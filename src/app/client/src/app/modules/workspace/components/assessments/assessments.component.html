<!-- <app-workspace-content-filter ></app-workspace-content-filter> -->
<div class="twelve wide column mt-20" *ngIf="showLoader">
  <app-loader [data]="loaderMessage"></app-loader>
</div>
<div *ngIf="noResult && !showLoader">
  <app-no-result [data]="noResultMessage"></app-no-result>
</div>

<table class="ui upForReviewTable table" *ngIf="allContent.length > 0 && !showLoader && !noResult ">
  <thead>
    <tr>
      <th class="four wide UpReviewTableHeader">{{ resourceService?.frmelmnts?.snav?.assessment }}</th>
      <th class="seven wide UpReviewTableHeader">{{ resourceService?.frmelmnts?.lbl?.lastupdatedCaps }}</th>
      <th class="three wide UpReviewTableHeader">{{ resourceService?.frmelmnts?.lbl?.action }}</th>
    </tr>
  </thead>
  <tbody [appTelemetryImpression]="telemetryImpression" in-view-container (inview)="inview($event)" [throttle]="[1000]" [trigger]="allContent">
    <tr in-view-item class="UpForReviewListHover" *ngFor="let content of allContent let i = index;" [id]="i" [data]="content" appTelemetryInteract>
      <td tabindex="0">
        <h5 class="ui image header">
          <div class="content ">
            <div class="UpReviewHeader">{{ content.name | slice:0:50 }}
              <i *ngIf="content.name.length > 50">...</i>
            </div>
          </div>
        </h5>
      </td>
      <td>
        <h5 class="ui image header">
          <div class="content">
            <div class="UpReviewSubHeader">General Nursing and Midwifery</div>
            <hr>
            <div class="UpReviewSubHeader">C1, L4 &nbsp;&nbsp; C1, L4 &nbsp;&nbsp; C1, L4</div>
            <hr>
            <div class="UpReviewSubHeader">C1, L4</div>
          </div>
        </h5>
      </td>
      <td>
        <div class="assign-link" [routerLink]="['/assign']">Assign</div>
      </td>
    </tr>
  </tbody>
</table>
