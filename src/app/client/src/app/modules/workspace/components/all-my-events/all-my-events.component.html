<lib-event 
    [libEventConfig]="libEventConfig">
</lib-event>
<div class="ui container">
    <div class="ui stackable grid mt-30">
      <div class="three wide column pt-0">
        <app-workspacesidebar ></app-workspacesidebar>
      </div>
      <div class="nine wide column workspacesegment" >
        <sb-event-filter (filterChangeEvent)="getFilteredData($event)" 
        *ngIf="filterConfig" 
        [filterConfig]="filterConfig"> </sb-event-filter>
        <!-- <sb-event-filter *ngIf="filterConfig" [filterConfig]="filterConfig"></sb-event-filter> -->
        <div *ngIf="eventList?.length > 0 && eventList != 'undefined'" >
          <sb-event-list 
              [list]="eventList"
              (eventDetailData)="navToEventDetail($event)">
          </sb-event-list>
        </div>
       </div>
    
    </div>
    <app-browser-compatibility [showModal]="true"></app-browser-compatibility>
  </div>
