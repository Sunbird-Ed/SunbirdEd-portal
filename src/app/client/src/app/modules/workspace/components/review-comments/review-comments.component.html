<div *ngIf="playerLoaded" class="review-comments-box br-4 bs-1 p-8">
  <div class="ui small comments scrolling" *ngIf="sortedComments[stageId] && sortedComments[stageId].length else emptyComments" >
    <div class="comment" *ngFor="let commentList of sortedComments[stageId]">
      <span class="avatar">
        <img *ngIf="commentList.userInfo.logo" src="{{commentList.userInfo.logo | cdnprefixurl}}">
        <i *ngIf="!commentList.userInfo.logo" class="icon sb-icon-reviewer" aria-hidden="true"></i>
      </span>
      <div class="content pr-8">
          <div class="d-flex jc-space-around">
            <span class="text-blue">{{commentList.userInfo.name}}</span>
            <span class="date ui metadata">{{commentList.createdOn | date: 'MMM d'}}</span>
          </div>
          <div class="text">
            {{commentList.body}}
          </div>
      </div>
    </div>
  </div>
  <ng-template #emptyComments>
    <div (click)="focusOnInput()" class="ui comments scrolling">
      <div class="placeholder margin-top-91">
          <i class="sb-icon-comment"></i>
          <span class="">{{resourceService.frmelmnts.lbl.emptycomments}}</span>
      </div>
    </div>
  </ng-template>
  <div class="ui form p-8">
    <div class="content mb-5 d-flex jc-space-around">
      <span class="ui metadata">{{resourceService.frmelmnts.lbl.dropcomment}}</span>
      <span class="ui metadata" *ngIf="comments.value">{{comments.value.trim().length}} / 150</span>
    </div>
    <div [ngClass]="{ 'disabled' : disableTextArea }" class="ui icon input width-100">
      <textarea [attr.disabled]="disableTextArea ? true : null" #commentInput maxlength="150" (keyup.enter)="addReviewComments()" autocomplete="off" class="width-100 br-4 reply-box form-control"[formControl]="comments"></textarea>
      <i (click)="addReviewComments()" class="opacity-1 mr-5 right sb-icon-send icon link" aria-hidden="true" tabindex="0"></i>
    </div>
  </div>
</div>
<div *ngIf="!playerLoaded">
  <app-loader [data]="{loaderMessage: 'loading comments'}"></app-loader>
</div>
