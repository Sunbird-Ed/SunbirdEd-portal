<sui-modal
    [mustScroll]="true"
    [isClosable]="false"
    [transitionDuration]="0"
    [size]="'normal'"
    class="sb-modal"
    appBodyScroll
    (dismissed)="goToCreate();"
    #modal
    [appTelemetryImpression]="telemetryImpression">

    <i class="icon close" (click)="modal.deny('denied')" tabindex="0"></i>

    <!--Header-->
    <div class="sb-modal-header">
        {{resourceService?.frmelmnts?.lbl[creationFormLable]}}
    </div>
    <!--/Header-->

    <!--Content-->
    <div class="sb-modal-content o-y-visible pb-8" *ngIf="formFieldProperties && categoryMasterList">
        <app-content-creation-default-template
            #formData
            [formFieldProperties]="formFieldProperties"
            [categoryMasterList]="categoryMasterList">
        </app-content-creation-default-template>
    </div>
    <!--/Content-->

    <!--Actions-->
    <div class="sb-modal-actions">
        <button
            class="sb-btn sb-btn-normal sb-btn-primary"
            (click)="createContent();modal.deny()"
            appTelemetryInteract [telemetryInteractEdata]="{id:'start-creating',
            type: 'click',
            pageid: 'workspace'}"
        >
            {{resourceService?.frmelmnts?.btn?.startcreating}}
        </button>
    </div>
    <!--/Actions-->
</sui-modal>
