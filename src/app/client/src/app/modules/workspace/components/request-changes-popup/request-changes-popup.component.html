<sui-modal [isClosable]="true" (dismissed)="redirect()" #modal *ngIf="showModal">
    <div class="header">
        <div class="ui two column grid">
            <div class="row">
                <div class="column">
                    <span>{{resourceService.frmelmnts.btn.checkListRequestChanges}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="scrolling content">
        <div *ngIf="rejectCheckListData">
            <div class="ui small header">
                <h4>{{rejectCheckListData.title}}</h4>
            </div>
            <div class="ui three column grid">
                <div class="column" *ngFor="let list of rejectCheckListData.contents">
                    <h5 class="ui tiny header">{{list.name}}</h5>
                    <div class="ui list" *ngFor="let item of list.checkList">
                        <div class="item">
                            <div class="ui checkbox checklist">
                                <input type="checkbox" class="listItem" (click)="createCheckedArray(item)">
                                <label>{{item}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h5>
                <div class="ui checkbox checklist">
                    <input type="checkbox" class="listItem" (click)="createCheckedArray('Others')">
                    <label>{{rejectCheckListData.otherReason}}</label>
                </div>
            </h5>
            <h5 class="ui small header">{{resourceService.frmelmnts.btn.checkListComment}}</h5>
            <div class="ui form">
                <div class="field">
                    <textarea rows="3" [(ngModel)]="comment" (keyup)="validateModal()"></textarea>
                </div>
            </div>
        </div>
        <div *ngIf="showDefaultConfig">
            <h5 class="ui small header">{{checkListData.reject.comments}}</h5>
            <div class="ui form">
                <div class="field">
                    <textarea rows="3" [(ngModel)]="comment" (keyup)="validateModal()"></textarea>
                </div>
            </div>
        </div>
        <div *ngIf="showloader">
            <app-loader></app-loader>
        </div>
    </div>
    <div class="actions footer">
        <div class="ui buttons">
            <button class="ui orange button" type="button " (click)="redirect();modal.deny();">{{resourceService.frmelmnts.btn.checklistCancel}}</button>
            <div class="or"></div>
            <button class="ui blue button " type="button " [disabled]="isDisabled" (click)="submitRequestChanges()">{{resourceService.frmelmnts.btn.checkListRequestChanges}}</button>
        </div>
    </div>
</sui-modal>
