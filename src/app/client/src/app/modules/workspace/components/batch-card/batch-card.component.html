<div class="ui link cards margin-top-15">
  <div class="ui fluid card mouse-pointer">
    <div class="image" (click)="onAction(batch)" 
    appTelemetryInteract [telemetryInteractObject]="{id:batch.identifier,type:'batch',ver:'1.0'}" [telemetryInteractEdata]="{id:'batchId',type:'click',pageid:'course-batch'}">
      <div class="ui fluid image">
          <div class="ui black right ribbon label">Batch of {{batch.label}} </div>
        <img src="{{'assets/images/default.png' | cdnprefixurl}}">
      </div>
      <div class="batch-content" suiPopup popupText="{{batch.name}}">
        <span class="batch-content-description">{{batch.name | slice:0:20}}
            <i class="ellipsis horizontal icon" *ngIf="batch.name && batch.name.length >= 20" ></i>
        </span>
      </div>
    </div>
    <div *ngIf="batch.userName" class="content batch-content-meta">
      By {{batch.userName}}<br/> {{batch.startDate | date: "dd MMM"}} - {{batch.endDate | date: "dd MMM"}}
      <i class="right floated large unlock alternate icon" *ngIf="batch.enrollmentType === 'open'">
      </i>
    </div>
  </div>
</div>
