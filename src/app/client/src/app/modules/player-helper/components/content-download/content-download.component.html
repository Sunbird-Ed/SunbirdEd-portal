<!--Buttons for Downloading a content or collection -->
<button id="download_{{contentData.identifier}}" (click)="download(contentData)" appTelemetryInteract
[telemetryInteractObject]="telemetryInteractObject" [telemetryInteractEdata]="downloadContentInteractEdata"
[telemetryInteractCdata]= "[{id: contentData.identifier, type: contentData.contentType}]"
*ngIf="checkStatus('DOWNLOAD')" class="sb-btn sb-btn-outline-primary sb-btn-normal">
<i class="download icon"></i>
{{resourceService.frmelmnts?.btn?.addToLibrary}}
</button>
<button *ngIf="checkStatus('DOWNLOADING')" class="sb-btn sb-btn-normal sb-btn-link-primary cursor-default disable">
{{resourceService.frmelmnts?.btn?.addingToLibrary}}</button>
<button *ngIf="checkStatus('DOWNLOADED')" class="sb-btn sb-btn-normal sb-btn-link-primary cursor-default disable">
{{resourceService.frmelmnts?.btn?.addedToLibrary}}
</button>
<button *ngIf="checkStatus('PAUSED')" class="sb-btn sb-btn-normal sb-btn-link-primary cursor-default disable">
  {{resourceService.frmelmnts?.lbl?.downloadingPaused}}
</button>
<!--Buttons for Downloading a content or collection -->

<!--Buttons for Updating a content or collection -->
<button *ngIf="checkUpdateStatus('UPDATE')" class="sb-btn sb-btn-normal sb-btn-outline-primary" (click)="updateContent(contentData)"
[telemetryInteractCdata]= "[{id: contentData.identifier, type: contentData.contentType}]"
appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject" [telemetryInteractEdata]="updateContentInteractEdata">
{{ updateLabel }}
</button>

<button *ngIf="checkUpdateStatus('DOWNLOADING')" class="sb-btn sb-btn-normal sb-btn-link-primary cursor-default disable" >
{{resourceService.messages?.smsg?.m0055}}
</button>

<!--Buttons for Updating a content or collection -->

<sui-modal *ngIf="showModal" [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'normal'"
class="sb-modal" appBodyScroll (dismissed)="showModal = !showModal;" #modal>
<div class="sb-modal-header">
  {{resourceService.frmelmnts?.btn?.download}}
</div>
<div class="sb-modal-content">
  {{message}}
</div>
<div class="sb-modal-actions">
  <button appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject" [telemetryInteractCdata]= "[{id: contentData.identifier, type: contentData.contentType}]"
    [telemetryInteractEdata]="downloadContentInteractEdata" class="sb-btn sb-btn-normal sb-btn-primary"
    (click)="startDownload(contentData); showModal = !showModal;">
    {{resourceService.frmelmnts?.btn?.download}}
  </button>
  <button appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject" [telemetryInteractCdata]= "[{id: contentData.identifier, type: contentData.contentType}]"
    [telemetryInteractEdata]="cancelDownloadYoutubeContentEdata" class="sb-btn sb-btn-normal sb-btn-outline-primary"
    (click)="showModal = !showModal;">
    {{resourceService.frmelmnts?.btn?.cancel}}
  </button>
</div>
</sui-modal>
