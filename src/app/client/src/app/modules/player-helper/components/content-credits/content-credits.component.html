<sui-modal 
  [mustScroll]="true" 
  [isClosable]="true"
  [transitionDuration]="0"
  [size]="'small'"
  class="sb-modal"
  (dismissed)="closeModal(contentCreditsModal)"
  appBodyScroll
  #contentCreditsModal
>

  <!--Header-->
  <div class="sb-modal-header">
    {{resourceService?.frmelmnts?.lbl?.credits}}
  </div>
  <!--/Header-->

  <!--Content-->
  <div class="sb-modal-content">
    <div class="ui list">
      <div class="item mt-10" *ngIf="contentData.copyright">
        <div class="header text-gray">{{resourceService.frmelmnts.lbl.copyRight}}</div>
        <div class="mt-5">{{contentData.copyright}}
            <span *ngIf="contentData.copyrightYear">,&nbsp;{{contentData.copyrightYear}}</span>
        </div>
      </div>
      <div class="item mt-10">
        <div class="header text-gray">{{resourceService?.frmelmnts?.lbl?.attributions}}</div>
        <div class="mt-5">{{contentCreditsData.attributions}}</div>
      </div>
    </div>
  </div>
  <!--/Content-->

</sui-modal>
