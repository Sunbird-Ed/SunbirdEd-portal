<sui-modal 
  [mustScroll]="true" 
  [isClosable]="true"
  [transitionDuration]="0"
  [size]="'normal'"
  class="sb-modal"
  appBodyScroll
  (dismissed)="closeModal(contentShareModal);popDeny(popup);sharelinkModal=false;"
  #contentShareModal>

<!--Header-->
<div class="sb-modal-header" appTelemetryShare [TelemetryShareEdata]="telemetryShare">
  {{resourceService?.frmelmnts?.lbl?.share}}
</div>
<!--/Header-->

<!--Content-->
<div class="sb-modal-content">
  <p class="mb-8">
    {{resourceService?.frmelmnts?.lbl?.sharelink}}
  </p>
  <div 
    class="ui action input fluid" 
    id="buttonPopUp" 
    suiPopup [popupPlacement]="position" 
    popupTrigger="manual" 
    popupText="{{resourceService?.frmelmnts?.lbl?.linkCopied}}" 
    #popup="suiPopup">
      <input 
        type="text" 
        id="copyLinkData"
        name="title" 
        readonly 
        [(ngModel)]="shareLink"
      />
      <button 
        class="ui basic primary button"
        (click)="copyLink(popup)"
        #copyLinkButton >
          {{resourceService?.frmelmnts?.btn?.copyLink}}
      </button>
  </div>
</div>
<!--/Content-->
</sui-modal>
