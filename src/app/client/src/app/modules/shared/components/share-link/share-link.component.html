<sui-modal 
  [isClosable]="true"
  [size]="'normal'"
  [transitionDuration]="0"
  #contentShareModal>

<!--Header-->
<div class="header" appTelemetryShare [TelemetryShareEdata]="telemetryShare">
  {{resourceService?.frmelmnts?.lbl?.share}}
</div>
<!--/Header-->

<!--Content-->
<div class="content">
  <p>
    {{resourceService?.frmelmnts?.lbl?.sharelink}}
  </p>
  <div 
    class="ui input fluid" 
    id="buttonPopUp" 
    suiPopup [popupPlacement]="position" 
    popupTrigger="manual" 
    popupText="{{resourceService?.frmelmnts?.lbl?.linkCopied}}" 
    #popup="suiPopup">
      <input 
        type="text" 
        id="copyLinkData"
        name="title" 
        readonly 
        [(ngModel)]="shareLink"
      />
  </div>
</div>
<!--/Content-->

<!--Actions-->
<div class="actions">
  <button 
    class="ui primary button"
    (click)="copyLink(popup)"
    #copyLinkButton >
    {{resourceService?.frmelmnts?.btn?.copyLink}}
  </button>
</div>
<!--/Actions-->


</sui-modal>
