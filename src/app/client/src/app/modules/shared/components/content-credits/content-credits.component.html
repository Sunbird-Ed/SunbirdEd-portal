<sui-modal 
  [mustScroll]="true" 
  [isClosable]="true"
  [transitionDuration]="0"
  [size]="'small'"
  class="sb-modal"
  appBodyScroll
  #contentCreditsModal
>

  <!--Header-->
  <div class="sb-modal-header">
    {{resourceService?.frmelmnts?.lbl?.credits}}
  </div>
  <!--/Header-->

  <!--Content-->
  <div class="sb-modal-content">
    <div class="ui list">
      <div class="item">
        <div class="header text-gray">{{resourceService?.frmelmnts?.lbl?.creators}}</div>
        <div class="mt-5">{{contentCreditsData.creators}}</div>
      </div>
      <div class="item mt-10" *ngIf="contentCreditsData.contributors">
        <div class="header text-gray">{{resourceService?.frmelmnts?.lbl?.contributors}}</div>
        <div class="mt-5">{{contentCreditsData.contributors}}</div>
      </div>
      <div class="item mt-10" *ngIf="contentCreditsData.attributions">
        <div class="header text-gray">{{resourceService?.frmelmnts?.lbl?.attributions}}</div>
        <div class="mt-5">{{contentCreditsData.attributions}}</div>
      </div>
    </div>
  </div>
  <!--/Content-->

</sui-modal>
