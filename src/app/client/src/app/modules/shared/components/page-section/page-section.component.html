<div class="ui grid padded">
    <div class="ui twelve wide column pageSection" *ngIf="section.contents && section.contents.length > 0">
        <div class="pageSection-header">
            <h4>{{section.name}}</h4>
            <span class="ui blue label">{{section.contents.length}}</span>
            <button class="ui button primary small" *ngIf="section.contents.length >= 10 && section.name != My Courses " type="button" (click)="navigateToViewAll(section)">View all</button>
        </div>
        <div class="pageSection-Slider">
            <ngx-slick in-view-container (inview)="inview($event)" [throttle]="[1000]" [trigger]="section.contents" (afterChange)="inviewChange(section.contents,$event)"class="carousel" #slickModal="slick-modal" [config]="slideConfig">
                <div in-view-item [id]="i" [data]="content" ngxSlickItem *ngFor="let content of section.contents;let i = index" class="slide">
                    <sb-app-card 
                        appTelemetryInteract 
                        [telemetryInteractEdata]="cardIntractEdata" 
                        [telemetryInteractObject]="{id:content.metaData.identifier || content.metaData.courseId,type:content.metaData.contentType || 'Course',ver:'1.0'}"
                        (clickEvent)="playContent($event)"
                        [data]="content" 
                        [customClass]="'margin-right-20'">
                    </sb-app-card>
                </div>
            </ngx-slick>
        </div>
    </div>
</div>
