<!--pre> <div [innerHTML]="data | json"></div> </pre-->
<div  class="ui link cards margin-top-15 margin-bottom-0" 
      *ngIf="data" (click)="onAction(data,data.action.onImage)" 
      appTelemetryInteract 
      [telemetryInteractObject]="{id:data.metaData.identifier,type:data.telemetryObjectType,ver:data.metaData.pkgVersion ? data.metaData.pkgVersion.toString():'1.0'}" 
      [telemetryInteractEdata]="data.telemetryInteractEdata">
  <div class="ui fluid card">
    <div class="content">
      <div class="two column grid">
        <div class="column">
          <div *ngIf="data.image" class="ui">
            <div class="ui image left floated"
                [ngStyle]="{'background-image': 'url(' + data.image + ')'}">
            </div>
          </div>
          <div *ngIf="!data.image" class="">
            <div class="ui image left floated"
                [ngStyle]="{'background-image': 'url(assets/images/default.png)'}">
            </div>
          </div>
        </div>
        <div class="column">  
          <div class="content">
            <span class="ui label">Summary</span>
          </div>
          <div class="content">
          </div>
          <div class="content">
          </div>
          <div class="content">
            <span class="" >Subject : English Part 1</span>
            <br/>
            <span class="" >Class : 6</span>
            <br/>
            <span class="" >Medium : Hindi</span>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="ui card-header">
          Data Structure and Algorithm-
          Assignment 1 Paperback
      </div>
      <div class="meta">
        Prof.Maria Rukadikar S.
      </div>
    </div>
    <div class="ui tiny progress #d4e4e1">
        <div class="bar"></div>
    </div>
    <div class="content">
      <div class="description">
        In recent years the subject of computer science programming has been recognized as a displine computer science years the  subject programming
      </div>
    </div>
  </div>
</div>
