<div  
  *ngIf="data" (click)="onAction(data,data.action.onImage)" 
  appTelemetryInteract 
  [telemetryInteractObject]="{id:data.metaData.identifier,type:data.telemetryObjectType,ver:data.metaData.pkgVersion ? data.metaData.pkgVersion.toString():'1.0'}" 
  [telemetryInteractEdata]="data.telemetryInteractEdata">

  <div class="ui card link">
    <div class="content">
      <div class="ui column grid">
        <div class="four wide column">
          <div *ngIf="data.image">
            <div class="ui image left floated"
                [ngStyle]="{'background-image': 'url(' + data.image + ')'}">
            </div>
          </div>
          <div *ngIf="!data.image">
            <div class="ui image left floated"
                [ngStyle]="{'background-image': 'url(assets/images/default.png)'}">
            </div>
          </div>
        </div>
        <div class="eight wide column">  
          <div class="content">
            <span *ngIf="data.ribbon" class="ui card-label">{{data.ribbon.right.name}}</span>            
          </div>
          <div class="content bottom attach">
            <div class="">Subject : {{data.subject}}</div>
            <div class="">Class : {{data.class}}</div>
            <div class="">Medium : {{data.medium}}</div>
          </div>
        </div>
      </div>
      <div class="three wide column">
        <div class="">{{data.name}}</div>
        <div class="">{{data.creator}}</div>
      </div>
    </div>

    <div class="ui tiny progress #2185d0">
        <div class="bar"></div>
    </div>

    <div class="content">
      <div class="description">
        {{data.description}}
      </div>
    </div>
    
  </div>
</div>
