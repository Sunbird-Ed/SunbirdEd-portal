<ng-container *ngIf="!layoutConfiguration">
  <sui-select class="selection state-selection" [(ngModel)]="preSelectedValue">
    <div class="state-selection__section" *ngFor="let group of optionData">
      <div class="header">{{group.label}}</div>
      <sui-select-option class="active" *ngFor="let option of group.option" [value]="option.name"
        (click)="onChange({label: group.label, value: group.value, selectedOption: option.value })"></sui-select-option>
    </div>
  </sui-select>
</ng-container>

<ng-container *ngIf="layoutConfiguration">
  <div class="sb-field mb-24 w-100">
    <label class="fmedium">Board</label>
    <sui-select class="selection sbt-dropdown sbt-dropdown--sm sbt-purple" [(ngModel)]="preSelectedValue">
      <div class="state-selection__section" *ngFor="let group of optionData">
        <div class="header">{{group.label}}</div>
        <sui-select-option class="active" *ngFor="let option of group.option" [value]="option.name"
          (click)="onChange({label: group.label, value: group.value, selectedOption: option.value })"></sui-select-option>
      </div>
    </sui-select>
  </div>
</ng-container>
