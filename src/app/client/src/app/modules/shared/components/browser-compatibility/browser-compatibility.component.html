<sui-modal [isClosable]="false" (dismissed)="alert($event)" #modal *ngIf="browserCompatible">
  <div class="content">
  <div class="ui center aligned segment">
      <div class="ui grid">
          <div class="one wide column"></div>
              <div class="ten wide center aligned column padding-left-none margin-top-30">
                  <div class="ui header">Improve your Experience</div>
                  <div class="content margin-top-30">
                      <div class="font-weight-700 secondary-text-color-sunbird">You seem to have an incompatible browser or browser version.</div>
                      <div class="font-weight-700 secondary-text-color-sunbird">For improved experience we suggest that you upgrade or install</div>
                      <div class="ui grid margin-top-10">
                          <div class="five wide column"></div>
                          <div class="seven wide center aligned column padding-left-35">
                              <img class="ui mini image center aligned content">
                          </div>
                      </div>
                      <div class="ui tiny image">
                              <img src="{{'assets/images/Chrome__logo.max-2800x2800.png' | cdnprefixurl}}">
                          </div>
                      <div class="ui header margin-bottom-0 margin-top-10">Chrome</div>
                      <a target="_blank" href="https://www.google.com/chrome/">
                          <p>Download</p>
                      </a>
                      <button class="compact ui large primary button margin-bottom-30 margin-top-30" (click)="hideCompatibilityModel()">OK</button>                                                                                                                                        
                  </div>
              </div>
          <div class="one wide column"></div>
          </div>
      </div>
  </div>
</sui-modal>

<div class="twelve wide column" *ngIf="showBrowserMsg" >
  <div class="ui footer basic segment" *ngIf="hideFooter">
      <div class="ui grid">
          <div class="three wide column"></div>
          <div class="eight wide column">
              <div class="ui large label">
                  <i class="exclamation triangle icon"></i>
                  <span>You seem to have an incompatible browser or browser version. For details
                      <a class="cursor-pointer margin-right-10" (click)="openCompatibilityModel()">Click here</a>
                      </span>
                      <i class="close icon closeBtn-dial-code cursor-pointer" (click)="hideFooter = false"></i>
              </div>
          </div>
          <div class="one wide column"></div>

      </div>
  </div>
</div>
