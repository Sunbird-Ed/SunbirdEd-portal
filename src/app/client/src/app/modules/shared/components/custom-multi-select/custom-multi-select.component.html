<div *ngIf="refresh">
  <ng-template let-option #optionTemplate >
    <div class="field m-0" >
      <div class="template-checkbox">
        <div class="p-5 option-text" [ngClass]="{'blue-text-color-sunbird': checkBox[option.name] }" title="{{option.name}}">
          {{option.name}}
        </div>
        <div class="ml-auto">
          <i class="square outline medium icon " [ngClass]="{'check blue': checkBox[option.name] }"></i>
        </div>
      </div>
    </div>
  </ng-template>
  <sui-multi-select [(ngModel)]="inputData" [optionTemplate]="optionTemplate" id={{field.code}} name={{field.code}} defaultSelectionText={{field.label}}
    zeroSelectionText={{resourceService.frmelmnts.lbl.Select}} class="ui selection multiselect-square-border mr-10" [options]="field.range" [hasLabels]="false"
    valueField="name" (ngModelChange)="selectedOption($event)" #multiSelect>
    <div class=" header template-checkbox cursor-pointer multi-select-dropdown multi-select-padding" (click)="selectAll(field.code)">
      <div [ngClass]="{'blue-text-color-sunbird': selectAllCheckBox }">
        {{resourceService.frmelmnts.lbl.selectAll}}
      </div>
      <div class="ml-auto">
        <i class="square outline medium icon " [ngClass]="{'check blue': selectAllCheckBox}"></i>
      </div>
    </div>
    <div class="divider"></div>
    <sui-select-option *ngFor="let option of multiSelect.filteredOptions" [value]="option" class="multi-select-dropdown multi-select-padding" (click)="checkbox(option.name)" ></sui-select-option>
  </sui-multi-select>
</div>
