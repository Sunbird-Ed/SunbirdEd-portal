<!-- App Install Popup -->
    <div id="appSection" class="appPopup-cover js-appPopup">
        
        <div class="ui grid padded mobile only tablet only appPopup-mobile" *ngIf="showPopUp">
            <div class="ui dimmer modals page transition active p-0">
                <div class="ui mini fixed-small modal active p-0 m-0">
                    <div class="header appPopup-header p-10">
                        <div class="appPopup-logo img-cover p-5 m-0 mr-15">
                            <img src="{{'assets/images/logo.png'}}" class="js-appLogo" alt="Diksha App logo"/>
                        </div>
                        <div class="appPopup-title">
                            DIKSHA - National Teachers Platform for India <br />
                            <p class="small text-lightGray m-0">Free</p>
                            <p class="small text-lightGray m-0">Available on Play Store</p>
                        </div>
                        
                    </div>
                    <div class="content text-lightGray">
                        <p>Store lessons, textbooks and content offline on your device</p>
                    </div>
                    <div class="actions pl-0 pr-0">
                        <a  (click) ="closePopUp()" class="ui mini button positive p-0" href="https://play.google.com/store/apps/details?id=in.gov.diksha.app" target="_blank" title="INSTALL APP" >
                            INSTALL APP
                        </a>
                        <button (click) ="navigateToLibrary()" class="ui mini basic button positive p-0 js-setAppPopupCookie" title="VIEW IN BROWSER" >
                            VIEW IN BROWSER
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div  *ngIf="showPopUp" class="ui grid padded computer only bg-lightGray appPopup-computer border-1">
            <div class="ui container">
                <div class="ui grid padded">
                    <div class="eleven wide column px-0">
                        <div class="ui grid middle aligned">
                            <div class="six wide column left floated left aligned  appPopup-header">
                                <div class="header appPopup-header">
                                    <div class="appPopup-logo img-cover p-5 va-middle m-0 mr-15">
                                        <img src="https://diksha.gov.in/images/logos/logo.png" class="js-appLogo" alt="Diksha App logo"/>
                                    </div>
                                    <div class="appPopup-title">
                                        DIKSHA - National Teachers Platform for India <br />
                                        <p class="small text-lightGray m-0">Free</p>
                                        <p class="small text-lightGray m-0">Available on Play Store</p>
                                    </div>
                                </div>
                            </div>
                            <div class="six wide column right floated right aligned">
                                <a  (click) ="closePopUp()" class="ui button positive m-5" href="https://play.google.com/store/apps/details?id=in.gov.diksha.app"  target="_blank" title="INSTALL APP" >
                                    INSTALL APP
                                </a>
                                <button (click) ="navigateToLibrary()" class="ui basic button blue m-5 bg-white js-setAppPopupCookie" title="VIEW IN BROWSER" >
                                    VIEW IN BROWSER
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="one wide column center aligned" >
                        <i (click) ="closePopUp()"class="close icon link js-setAppPopupCookie" title="Close" tabindex="0"></i>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- /App Install Popup -->
