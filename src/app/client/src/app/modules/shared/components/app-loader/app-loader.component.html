<ng-container *ngIf="!layoutConfiguration">
  <div class="ui icon message mt-30">
    <i class="notched circle loading icon"></i>
    <div class="content">
      <div class="header">
        {{headerMessage}}
      </div>
      <p>{{loaderMessage}}</p>
    </div>
  </div>
</ng-container>

      <div class="header">
        {{headerMessage}}
      </div>
      <p>{{loaderMessage}}</p>
    </div>
  </div>
</ng-container>
