<sui-modal 
  [isClosable]="true"
  [size]="'normal'"
  [transitionDuration]="0"
  (dismissed)="modal.deny();closeModal();"
   #modal>

  <!--Header-->
  <div class="header">
      {{resourceService.frmelmnts?.lbl?.exploreContentOn  | interpolate:'{instance}':resourceService.instance.charAt(0).toUpperCase() + resourceService.instance.slice(1)}}
  </div>
  <!--/Header-->

  <!--Content-->
  <div class="content">
    <div class="ui grid stackable middle aligned">
      <div class="six wide column">
          <img
            class="ui image"
            src="{{'assets/images/Dialcode.png' | cdnprefixurl}}"
            alt="Dial code image"
            >
      </div>
      <div class="six wide column">
        <p class="mb-10">
          {{resourceService.frmelmnts?.lbl?.startExploringContent}}
        </p>
        <div class="ui fluid left icon input">
          <input 
            name="search" 
            #dialCodeVal 
            placeholder="{{resourceService.frmelmnts?.lbl?.enterDialCode}}" 
            title="Search" 
            type="text">
          <i class="search icon"></i>
        </div>
        <p>
          <small>{{resourceService.frmelmnts?.lbl?.dialCodeDescription}}</small>
        </p>
      </div>
    </div>
  </div>
  <!--/Content-->
  
  <!--Actions-->
  <div class="actions">
    <button 
      class="ui primary button" 
      appTelemetryInteract [telemetryInteractEdata]="setsubmitDialCodeInteractEdata(dialCodeVal.value)"
      (click)="onSubmit(dialCodeVal.value)" 
      autofocus>
      {{resourceService.frmelmnts?.btn?.submit}}
    </button>
  </div>
  <!--/Actions-->

</sui-modal>
