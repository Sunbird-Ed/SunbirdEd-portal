<sui-modal
  [mustScroll]="true" 
  [isClosable]="true"
  [transitionDuration]="0"
  [size]="'normal'"
  class="sb-modal"
  appBodyScroll
  (dismissed)="modal.deny();closeModal();"
   #modal>

  <!--Header-->
  <div class="sb-modal-header">
      {{resourceService.frmelmnts?.lbl?.exploreContentOn  | interpolate:'{instance}': instance}}
  </div>
  <!--/Header-->

  <!--Content-->
  <div class="sb-modal-content">
    <div class="ui grid stackable middle aligned">
      <div class="six wide column">
          <img
            class="ui image"
            src="{{'assets/images/Dialcode.png' | cdnprefixurl}}"
            alt="Dial code image"
            >
      </div>
      <div class="six wide column">
        <p class="mb-10">
          {{resourceService.frmelmnts?.lbl?.startExploringContent}}
        </p>
        <div class="sb-search-box no-btn">
            <div class="input-div relative">
                <i class="search icon"></i>
                <input class="sb-search-input" name="search" 
                #dialCodeVal 
                placeholder="{{resourceService.frmelmnts?.lbl?.enterDialCode}}" 
                title="{{resourceService.frmelmnts?.lbl?.enterDialCode}}"
                type="text" autofocus>
            </div>
            <button class="sb-btn sb-btn-normal">Search</button>
        </div>

        <!-- <p class="small mt-15">
          {{resourceService.frmelmnts?.lbl?.dialCodeDescription}}
        </p> -->
      </div>
    </div>
  </div>
  <!--/Content-->

  <!--Actions-->
  <div class="sb-modal-actions">
    <button 
      class="sb-btn sb-btn-normal sb-btn-primary" 
      appTelemetryInteract [telemetryInteractEdata]="setsubmitDialCodeInteractEdata(dialCodeVal.value)"
      (click)="onSubmit(dialCodeVal.value)" 
      autofocus>
      {{resourceService.frmelmnts?.btn?.submit}}
    </button>
  </div>
  <!--/Actions-->

</sui-modal>
