<ng-container *ngIf="facets">
  <div class="sbt-filter">
    <div class="sbt-filter-overlay"></div>
    <div class="sbt-filter-switcher-container cursor-pointer" (click)="isOpen = !isOpen">
      <div class="sbt-filter-switcher"><i class="sliders horizontal icon"></i></div>
      <div class="sbt-filter-text">Filter</div>
    </div>
    <sui-accordion class="sbt-filter-accordion">
      <sui-accordion-panel [isOpen]="isOpen" [isDisabled]="true">
        <ng-container content>
          <div class="sbt-filter-bar mr-16">
            <div class="sbt-reset-bar d-flex flex-ai-center flex-ai-jc-center">
              <button class="sb-btn sb-btn-xs sb-btn-link-primary pull-right sbt-btn-reset cursor-pointer"
                (click)="resetFilters()" appTelemetryInteract
                [telemetryInteractEdata]="resetFilterInteractEdata">{{resourceService.frmelmnts?.btn?.reset}} <i
                  class="icon undo"></i></button>
                  <span class="sbt-filter-close"><i class="icon-svg icon-svg--xxs icon-close cursor-pointer" (click)="isOpen = !isOpen">	
                    <svg class="icon icon-svg--red">	
                        <use xlink:href="./assets/images/sprite.svg#close"></use>	
                    </svg>	
                </i>
              </span>
            </div>
            <div class="sbt-filter-scrollable relative o-y-visible">
              <div class="fnormal mb-8">Based on your preferences</div>
              <div *ngIf="refresh">
                <div *ngFor="let facet of facets | sortBy:'index':'asc'">
                  <label class="fnormal font-weight-bold d-flex">{{facet.label}} </label>
                  <sui-multi-select [hasLabels]="false" defaultSelectionText={{facet.label}}
                    zeroSelectionText={{resourceService.frmelmnts.lbl.Select}} labelField="name" valueField="name"
                    class="ui selection dropdown multiple selection sbt-dropdown sbt-dropdown-bold sbt-dropdown--sm sbt-purple--lbg w-100 mb-16"
                    [(ngModel)]="selectedFilters[facet.name]" [options]="facet.values"
                    (ngModelChange)="filterChangeEvent.next({ event: selectedFilters[facet.name], type: facet.name});"
                    #multiSelect>
                    <sui-select-option *ngFor="let dropdownValue of multiSelect.filteredOptions"
                      [value]="dropdownValue">
                    </sui-select-option>
                  </sui-multi-select>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </sui-accordion-panel>
    </sui-accordion>
  </div>
</ng-container>
