<app-full-page-modal>
    <div class="d-flex flex-jc-center mb-30">
        <img *ngIf="recoverAccountService.tenantInfo" class="image centered"
            alt={{recoverAccountService.tenantInfo.tenantName}} height="45"
            src="{{recoverAccountService.tenantInfo.logo}}">
    </div>
    <h5 class="text-center mb-24"><b>Recover Account</b></h5>
    <div class="width-300 mx-auto">
        <form [formGroup]="form" class="ui form borderd">
            <div class="required field mb-10">
                <label class="mb-10">{{'Enter Email ID/ Phone Number'}}</label>
                <input [ngClass]="{'orange-border': false }" formControlName="identifier" name="identifier"
                    placeholder="{{'Enter Email/Phone registered with {instance}' |  interpolate:'{instance}': resourceService.instance}}">
            </div>
            <label
                *ngIf="form.controls.identifier.touched && form.controls.identifier.errors && form.controls.identifier.errors.required"
                class="ui basic blue error label pt-0">{{'Email ID / Phone is required'}}</label>
            <label
                *ngIf="form.controls.identifier.touched && form.controls.identifier.errors && form.controls.identifier.errors.pattern"
                class="ui basic blue error label pt-0">{{'Please enter valid Email ID / Phone'}}</label>
            <label *ngIf="identiferNotExist"
                class="ui basic blue error label pt-0">{{'Email ID / Phone is not registered with {instance}' |  interpolate:'{instance}': resourceService.instance}}</label>
            <div class="required field mb-10">
                <label class="mb-10">{{'Enter Name'}}</label>
                <input [ngClass]="{'orange-border': false }" formControlName="name" name="name"
                    placeholder="{{'Enter Name registered {instance}' |  interpolate:'{instance}': resourceService.instance}}">
            </div>
            <label *ngIf="form.controls.name.touched && form.controls.name.errors && form.controls.name.errors.required"
                class="ui basic blue error label pt-0">{{'Name is required'}}</label>
            <label *ngIf="nameNotExist"
                class="ui basic blue error label pt-0">{{'Entered Name dose not match the name registered in {instance}' |  interpolate:'{instance}': resourceService.instance}}</label>
            <button class="ui button width-300 mt-10" tabindex="0"
                [ngClass]="{ 'grey': disableFormSubmit, 'light-sea-green': !disableFormSubmit }"
                (click)="handleNext()">{{'Next'}}</button>
        </form>
    </div>
</app-full-page-modal>
