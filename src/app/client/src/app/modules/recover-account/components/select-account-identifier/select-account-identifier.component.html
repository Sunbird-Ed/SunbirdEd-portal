<div class="sb-account-recover-page-section">
    <div class="mt-48 sb-account-recover-page-radio">
        <div class="text-center sb-account-recover-page-radio-label">{{resourceService?.frmelmnts?.lbl?.willsendOTP}}</div>
        <div class="text-center mb-24 sb-account-recover-page-radio-label">{{resourceService?.frmelmnts?.lbl?.receiveOTP}}
        </div>
        <div class="mb-16 text-left" *ngFor="let identifier of validIdentifiers">
          <sui-radio-button class="sb-radio-btn-checkbox sb-radio-btn-primary" name="id" value="{{identifier.value}}"
            (ngModelChange)="setSelectIdentifier(identifier)" [(ngModel)]="selectedAccountId.value">{{identifier.value}}
          </sui-radio-button>
          <br>
        </div>
        <button class="sb-btn sb-btn-normal width-100 mt-16" tabindex="0"
          [ngClass]="{'sb-btn-gray':disableFormSubmit, 'sb-btn-secondary':!disableFormSubmit}"
          (click)="handleGenerateOtp()">{{resourceService?.frmelmnts?.btn?.next}}</button>
      </div>
</div>
