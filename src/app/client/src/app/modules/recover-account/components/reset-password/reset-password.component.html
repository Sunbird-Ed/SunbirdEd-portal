<app-full-page-modal>
    <div class="d-flex flex-jc-center mb-30">
        <img *ngIf="recoverAccountService.tenantInfo" class="image centered"
            alt={{recoverAccountService.tenantInfo.tenantName}} height="45"
            src="{{recoverAccountService.tenantInfo.logo}}">
    </div>
    <h5 class="text-center mb-24"><b>Recover Account</b></h5>
    <div class="width-300 mx-auto">
        <form [formGroup]="form" class="ui form borderd" autocomplete="off">
            <div class="required field">
                <label class="mb-10">{{'New Password'}}</label>
                <input [ngClass]="{'orange-border': false }" name="password" formControlName="password"
                    placeholder="{{'Use 8 or more characters'}}">
            </div>
            <label
                *ngIf="form.controls.password.touched && form.controls.password.errors && form.controls.password.errors.minlength"
                class="ui basic blue error label pt-0">{{'Please enter at least 8 characters'}}</label>
            <div class="required field">
                <label class="mb-10">{{'Confirm Password'}}</label>
                <input [ngClass]="{'orange-border': false }" name="confirmPassword" formControlName="confirmPassword"
                    placeholder="{{'Use 8 or more characters'}}">
            </div>
            <label
            *ngIf="form.controls.confirmPassword.touched && !form.controls.password.errors && form.errors && form.errors.passwordMismatch"
            class="ui basic blue error label pt-0">{{'Password mismatch, please enter correct password'}}</label>
            <button class="ui button width-300 mt-10" tabindex="0"
                [ngClass]="{'grey':disableFormSubmit, 'light-sea-green':!disableFormSubmit}"
                (click)="handleSubmit()">{{'Submit'}}</button>
        </form>
    </div>
</app-full-page-modal>
