<div class="sb-account-recover-page-section" [appTelemetryImpression]="telemetryImpression">
    <div class="sb-account-recover-page-otp-success-msg mt-32"> {{resourceService?.frmelmnts?.lbl?.otpValidated}}</div>
    <form [formGroup]="form" class="sb-form mt-48" autocomplete="off">
      <div class="sb-field-group mb-16 text-left">
        <div class="sb-field">
          <label class="sb-account-recoverpage-label required">{{resourceService?.frmelmnts?.lbl?.newPassword}}</label>
          <input class="sb-form-control" [ngClass]="{'is-invalid': false }" formControlName="password" name="identifier"
            placeholder="{{resourceService?.frmelmnts?.lbl?.eightCharacters}}">
          <span class="sb-color-error fxsmall mt-8"
            *ngIf="form.controls.password.touched && form.controls.password.errors && form.controls.password.errors.minlength">
            {{resourceService?.frmelmnts?.lbl?.enterEightCharacters}}
          </span>
        </div>
      </div>
      <div class="sb-field-group mb-16 text-left">
        <div class="sb-field">
          <label class="sb-account-recoverpage-label required">{{resourceService?.frmelmnts?.lbl?.confirmPassword}}</label>
          <input class="sb-form-control" formControlName="confirmPassword" name="confirmPassword"
            placeholder="{{resourceService?.frmelmnts?.lbl?.reEnterPassword}}" [ngClass]="{'is-invalid': false}">
          <span class="sb-color-error fxsmall mt-8"
            *ngIf="form.controls.confirmPassword.touched && !form.controls.password.errors && form.errors && form.errors.passwordMismatch">
            {{resourceService?.frmelmnts?.lbl?.passwordMismatch}}
          </span>
        </div>
      </div>
      <button class="sb-btn sb-btn-normal width-100 sb-btn-secondary" tabindex="0" [disabled]="disableFormSubmit"
        (click)="handleSubmit()">{{resourceService?.frmelmnts?.btn?.submitbtn}}</button>
    </form>
</div>
