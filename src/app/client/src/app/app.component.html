<app-popup [showCloseIcon]="true" (close)="showEdit = !showEdit" #frameWorkPopUp *ngIf="showFrameWorkPopUp" [buttonLabel]="resourceService.frmelmnts.btn.submit" (submit)="updateFrameWork($event)"></app-popup>
<app-header></app-header>
<!-- since header is fixed we have to add margin to the content below it -->
<app-install-app (viewInBrowser)="viewInBrowser($event)" *ngIf="showAppPopUp && userService.loggedIn"></app-install-app>
<div  [ngClass]="{'mc-user': userService.loggedIn, 'mc-nonuser': !userService.loggedIn}" >
    <app-breadcrumbs *ngIf="userService.loggedIn"></app-breadcrumbs>
    <router-outlet *ngIf="initApp"></router-outlet>
</div>
