<div [appTelemetryImpression]="telemetryImpression" class="twelve wide column menu-public-header get-page-background dialcode-page-background">

  <div class="ui grid">
    <div class="twelve wide computer only column"></div>
  </div>
  <div class="ui container stackable two column grid">
      <div class="column left floated left aligned dial-section-header">
        <h1 class="ui medium header padding-top-10  dial-section-header-text"> Explore content on {{instanceName}}
        <div class="sub header padding-top-10 dial-section-subheader-text"> 
          Start exploring content by searching for content or by searching for a Dial code
        </div>
      </h1>
      <div class="ui fluid icon input dial-section-input">
                <input type="text" name="search" (keyup.enter)="navigateToSearch()" [(ngModel)]="searchKeyword" placeholder="Search for content" title="Search"/>
                <i class="search icon dialcode-search-icon" (click)="navigateToSearch()"></i>
        </div>
    </div>
    <div class="column">
      <div class="ui basic segment">
        <h5 class="ui tiny center aligned icon header dial-section-header-text">What's a DIAL code?</h5>
        <div class="ui large image">
            <img src="{{'assets/images/Dialcode.png' | cdnprefixurl}}">
          </div>
          <div class="sub header padding-top-10 dail-section-meta text-align-center "> 
          A Dial code is the 6 digit alphanumeric code found under a QR code in your text book.
        </div>
      </div>
    </div>
  </div>
  
 
  </div>
  <app-public-footer [instanceName]="instanceName"></app-public-footer>
