<div class="sb-offline-import-content py-8">
  <div class="ui container grid p-0 m-0 relative">
    <div class="sb-offline-brake"></div>

    <div class="six wide column sb-offline-imports p-0 pr-16">
      <div class="sb-offline-area d-flex p-16">
        <div class="sb-import-icon">
          <img src="../../../../../assets/images/usb.svg" alt="offline import">
        </div>
        <div class="sb-import-content">
          <h4 class="sb-import-content-title">{{resourceService?.frmelmnts?.lbl?.importContent}}</h4>
          <p class="sb-import-content-meta">
            {{resourceService?.frmelmnts?.lbl?.uploadEcarFromPd | interpolate:'{instance}': instance}} </p>
        </div>
        <button appTelemetryInteract [telemetryInteractEdata]="ContentImportIntractEdata"
          class="sb-btn sb-btn-normal sb-btn-secondary ml-auto sb-btn-bs tour-1" (click)="handleImportContentDialog()">
          {{resourceService?.frmelmnts?.lbl?.uploadContent}}
        </button>
      </div>
    </div>
    <div class="six wide column sb-offline-imports sb-offline-video-demo p-0 pl-16">
      <div class="sb-offline-area d-flex p-16">
        <div class="sb-import-icon sb-import-icon-watch-video">
          <img src="../../../../../assets/images/offline-import-book.png" alt="offline watch video">
        </div>
        <div class="sb-import-content">
          <p class="mb-0 sb-import-content-meta">
            {{resourceService.frmelmnts?.lbl?.howToUseDiksha | interpolate:'{instance}':instance }}</p>
        </div>
        <button appTelemetryInteract [telemetryInteractEdata]="WatchVideoIntractEdata"
          class="sb-btn sb-btn-normal sb-btn-secondary ml-auto sb-btn-tertiary sb-btn-bs tour-4"
          (click)="showVideoModal = true;">
          {{resourceService.frmelmnts?.lbl?.watchVideo}}
        </button>
        <div *ngIf="showVideoModal">
          <app-watch-video (closeVideoModal)="showVideoModal = false"></app-watch-video>
        </div>
      </div>
    </div>

  </div>
</div>

<app-load-content *ngIf="showLoadContentModal"  (close)="handleImportContentDialog()"></app-load-content>
