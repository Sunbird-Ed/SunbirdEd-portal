<div class="info-container d-flex flex-jc-start flex-ai-center p-24 sb-bg-color-white my-16"
  *ngIf="isConnected && isBrowsePage()">
  <div class="d-flex">
    <div class="info-container__icon">
      <img src="../../assets/images/offline-icon.svg" width="22px" height="22px">
    </div>
    <div class="fs-0-785 ml-8">{{text?.msg}}
      <a href="#" class="info-container__label font-weight-bold" (click)="handleRoute()">{{text?.linkName}}</a></div>
  </div>
</div>
