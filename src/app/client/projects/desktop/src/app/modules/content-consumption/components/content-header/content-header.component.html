<div class="sb-bg-color-white">
  <div class="ui container py-8">
    <button type="button" class="sb-btn sb-btn-normal sb-btn-link sb-btn-link-primary sb-left-icon-btn px-0" (click)="goBack()">
      <i class="icon-svg icon-svg--xxs icon-back mr-4"><svg class="icon icon-svg--primary">
          <use xlink:href="assets/images/sprite.svg#arrow-long-left"></use>
        </svg></i>
        {{resourceService?.frmelmnts?.btn?.back}}
    </button>
  </div>
</div>

<div class="content-header">
  <div class="ui container py-16">
    <div class="d-flex flex-ai-center flex-jc-space-between flex-w-wrap">
      <div class="flex-basis-1 mr-32">
        <div class="content-header__title font-weight-bold sb__ellipsis sb__ellipsis--one">
          {{collectionData?.name || 'Untitled Collection'}}</div>
        <div class="d-flex flex-ai-center content-header__info mt-4">
          <span>{{collectionData?.subject}}</span>
          <span class="dot-divider"></span>
          <span>{{collectionData?.class}}</span>
        </div>
      </div>
      <div class="d-flex flex-ai-end flex-w-wrap content-header__buttons">
        <button class="sb-btn sb-btn-outline-secondary sb-btn-normal mr-8" *ngIf="isConnected && !isBrowse() && showUpdate" (click)="updateCollection(collectionData)">Update Textbook</button>
        <button class="sb-btn sb-btn-outline-primary sb-btn-normal mr-8" *ngIf="!isBrowse()" (click)="deleteCollection(collectionData)">Delete</button>
        <button type="button" class="sb-btn sb-btn-primary sb-btn-normal mr-8" *ngIf="!isBrowse()" (click)="exportCollection(collectionData)">Save to Pendrive</button>
        <button type="button" class="sb-btn sb-btn-primary sb-btn-normal" *ngIf="isBrowse() && checkStatus('DOWNLOAD')" (click)="isYoutubeContentPresent(collectionData)">Download Book</button>
        <button type="button" class="sb-btn sb-btn-outline-disabled sb-btn-normal" *ngIf="isBrowse() && checkStatus('DOWNLOADING')">Downloading</button>
        <button type="button" class="sb-btn sb-btn-outline-disabled sb-btn-normal" *ngIf="isBrowse() && checkStatus('DOWNLOADED')">Downloaded</button>
        <button *ngIf="checkStatus('PAUSED')" class="sb-btn sb-btn-normal sb-btn-link-primary cursor-default disable">
          {{resourceService.frmelmnts?.lbl?.downloadingPaused}}
        </button>
      </div>
    </div>
  </div>
</div>

<sui-modal *ngIf="showModal" [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'normal'"
class="sb-modal" appBodyScroll (dismissed)="showModal = !showModal;" #modal>
<div class="sb-modal-header">
  {{resourceService.frmelmnts?.btn?.download}}
</div>
<div class="sb-modal-content">
  {{resourceService?.messages?.stmsg?.m0137}}
</div>
<div class="sb-modal-actions">
  <button  class="sb-btn sb-btn-normal sb-btn-primary"
    (click)="downloadCollection(collectionData); showModal = !showModal;">
    {{resourceService.frmelmnts?.btn?.download}}
  </button>
  <button class="sb-btn sb-btn-normal sb-btn-outline-primary"
    (click)="showModal = !showModal;">
    {{resourceService.frmelmnts?.btn?.cancel}}
  </button>
</div>
</sui-modal>
