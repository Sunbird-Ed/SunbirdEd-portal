<!-- header component -->
<div class="sb-header-offline-bar sb-bg-color-white">
  <div class="ui container">
    <!-- header compnent starts-->

    <div class="sbheader sbheader--offline">

      <div class="sbheader__branding sbheader--offline__branding">
        <div class="logo">
          <img src="https://staging.ntp.net.in/assets/imgs/logos.svg" alt="sunbird" title="sunbird">
        </div>
        <div class="onoff-status">
          <span class="online" *ngIf="isShown"><i class="icon-svg icon-svg--xxs icon-wifi"><svg
                class="icon icon-svg--white">
                <use xlink:href="assets/images/sprite.svg#wifi"></use>
              </svg></i> You are online</span>
          <span class="offline" *ngIf="!isShown"><i class="icon-svg icon-svg--xxs icon-wifi"><svg
                class="icon icon-svg--white">
                <use xlink:href="assets/images/sprite.svg#wifi"></use>
              </svg></i> You are offline</span>
        </div>
      </div>

      <div class="sbheader-mid-container">
        <button class="sb-btn sb-btn-normal sb-btn-outline-primary sb-btn-qrcode"><span class="qrcode"><i
              class="icon-svg icon-svg--xxs icon-qr"><svg class="icon icon-svg--primary">
                <use xlink:href="assets/images/sprite.svg#qr-code"></use>
              </svg></i> Enter QR Code</span></button>
        <div class="sbheader--offline__search ml-8">
          <div class="sbsearchbox">
            <div class="sbsearchbox__input-container">
              <input class="sbsearchbox__input" type="text"
                placeholder="Type text to search for content. e.g. 'Story'&lrm;" />
              <i class="icon-svg icon-svg--xxs icon-close"><svg class="icon icon-svg--primary">
                  <use xlink:href="assets/images/sprite.svg#close-button"></use>
                </svg></i>
            </div>
            <div class="sbsearchbox__input-action">
              <i class="icon-svg icon-svg--xs icon-search"><svg class="icon icon-svg--white">
                  <use xlink:href="assets/images/sprite.svg#search"></use>
                </svg></i>
            </div>
          </div>

        </div>
      </div>

      <div class="sbheader--offline__actions">
        <button class="sb-btn sb-btn-normal sb-btn-outline-primary mr-8"><i
            class="icon-svg icon-svg--xxs icon-play"><svg class="icon icon-svg--primary">
              <use xlink:href="assets/images/sprite.svg#play"></use>
            </svg></i> Take Tour</button>
        <button class="sb-btn sb-btn-normal sb-btn-outline-tertiary">Upload Content</button>
      </div>

    </div>
  </div>
</div>
<!-- header component ends -->

<!-- menu bar with langugage selection component -->

      <div class="ui container d-flex flex-ai-center flex-jc-space-between">

        <div class="d-flex sb-offline-menu-container flex-ai-center">
          <a href="javascript:void(0);" class="active" title="Library"><span>My Library</span></a>
          <a href="javascript:void(0);" title="Courses"><span>Browse</span></a>
          <a href="javascript:void(0);" title="Get Help"><span>Help</span></a>
        </div>

        <!-- language component -->
        <div class="sb-field mb-0">
          <!-- <sui-select class="selection state-medium medium-selection" labelField="name" [(ngModel)]="selectMedium">
            <sui-select-option *ngFor="let option of selectOption" [value]="option">
            </sui-select-option>
          </sui-select> -->
        </div>
        <!-- language component ends-->

      </div>
    </div>
    <!-- menu component ends -->

  </div>
</div>
