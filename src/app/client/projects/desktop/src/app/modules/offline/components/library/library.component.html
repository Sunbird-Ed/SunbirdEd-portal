<div [appTelemetryImpression]="telemetryImpression">
    <app-library-filters (filterChange)="onFilterChange($event)" [selectedFilters]="selectedFilters">
    </app-library-filters>
    <div *ngIf="(router.url.includes('browse') && isConnected) || !router.url.includes('browse')">
        <div class="ui container">
                <div class="twelve wide column" *ngIf="carouselMasterData.length === 0 && !showLoader">
                        <app-no-content></app-no-content>
                    <!-- <app-no-result [data]="noResultMessage"></app-no-result> -->
                </div>
                <div class="ui stackable grid">
            <div class="nine wide column">
                    <section class="mb-16" *ngFor="let section of pageSections; let index=index;">
                            <!-- START OF RECENTLY VIEWED CONTENT-->
                            <section *ngIf="index === 0 && section?.name === 'Recently Added'">
                                <div class="header">
                                    <h3 class="title">
                                        {{resourceService?.frmelmnts?.lbl?.recentlyAdded}}
                                    </h3>
                                    <button class="sb-btn sb-btn-normal sb-btn-outline-secondary sb-btn-white" appTelemetryInteract
                                        [telemetryInteractEdata]="viewAllInteractEdata" (click)="onViewAllClick($event)"
                                        *ngIf="section?.contents?.length > slideConfig?.slidesToShow">
                                        {{resourceService?.frmelmnts?.lnk?.viewall}}
                                    </button>
                                </div>
                                <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig">
                                    <div ngxSlickItem *ngFor="let content of section?.contents" class="sbcardwidth slide mr-16">
                                        <sb-library-card [content]="content" [type]="'recently_viewed'"
                                            [cardImg]="content?.cardImg || 'assets/images/book.png'" [hover-template]="hoverTemplate">
                                            <ng-template #hoverTemplate let-hoverData="hoverData" let-content="content">
                                                <sb-card-hover class="card-hover" [content]="content" [hoverData]="hoverData"
                                                    (hoverActionClick)="hoverActionClicked($event)">
                                                </sb-card-hover>
                                            </ng-template>
                                        </sb-library-card>
                                    </div>
                                </ngx-slick>
                            </section>
                            <!-- END OF RECENTLY VIEWED CONTENT-->
                            <sb-library-cards-grid *ngIf="section?.name !== 'Recently Added'" [title]="section?.name" [contentList]="section?.contents"
                                [type]="'infinite_card_grid_with_hover'" (hoverActionClick)="hoverActionClicked($event)">
                            </sb-library-cards-grid>
                        </section>
            </div>
            <div class="three wide column" *ngIf="carouselMasterData.length > 0">
                    <app-connection-status></app-connection-status>
                    <app-info-card [text]="infoData" (navigate)="navigateToMyDownloads()"></app-info-card>
            </div>
              </div>
        </div>
    </div>
</div>
<sui-dimmer class="page offline content" [isDimmed]="showExportLoader" [isClickable]="false">
    <div class="ui active centered inline loader"></div>
    <h6 class="mt-8"> {{resourceService.frmelmnts?.lbl?.exportingContent | interpolate:'{contentName}':contentName}}
    </h6>
</sui-dimmer>
<sui-dimmer class="page offline content" [isDimmed]="showDownloadLoader" [isClickable]="false">
    <div class="ui active centered inline loader"></div>
    <h6 class="mt-8"> {{resourceService.frmelmnts?.lbl?.downloadingContent | interpolate:'{contentName}':contentName}}
    </h6>
</sui-dimmer>
