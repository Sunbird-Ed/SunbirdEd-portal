<sui-modal [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'normal'" class="sb-modal"
  appBodyScroll #modal (dismissed)="closeModal()">
  <div class="sb-modal-header">
    {{resourceService?.frmelmnts?.lbl?.profile?.updatePreferenceHeader}} :
  </div>
  <form [formGroup]="contentPreferenceForm" class="sb-form">

    <div class="sb-modal-content o-y-visible">
      <div class="sb-field">
        <label>{{resourceService?.frmelmnts?.lbl?.profile?.Board}} :</label>

        <sui-select class="selection" labelField="name" [isSearchable]="true" formControlName="board"
          (ngModelChange)="onBoardChange()" placeholder="{{resourceService?.frmelmnts?.lbl?.profile?.selectBoard}}"
          [options]="boardOption" [isDisabled]="!boardOption.length" #boards>
          <sui-select-option *ngFor="let board of boards.filteredOptions" [value]="board">
          </sui-select-option>
        </sui-select>
      </div>
      <div class="sb-fielgroup">
        <label>{{resourceService?.frmelmnts?.lbl?.profile?.Medium}} :</label>
        <div class="sb-field">
          <sui-multi-select placeholder="{{resourceService?.frmelmnts?.lbl?.profile?.selectMedium}}" class="selection"
            [options]="mediumOption" [isDisabled]="!mediumOption.length" formControlName="medium" (ngModelChange)="onMediumChange()" labelField="name"
            [isSearchable]="true" #mediums>
            <sui-select-option *ngFor="let medium of mediums.filteredOptions" [value]="medium"> </sui-select-option>
          </sui-multi-select>
        </div>
      </div>
      <div class="sb-fielgroup">
        <label>{{resourceService?.frmelmnts?.lbl?.profile?.Classes}} :</label>
        <div class="sb-field">

          <sui-multi-select placeholder="{{resourceService?.frmelmnts?.lbl?.profile?.selectClasses}}" class="selection"
            formControlName="class" [isDisabled]="!classOption.length" [options]="classOption" (ngModelChange)="onClassChange()" labelField="name"
            [isSearchable]="true" #classes>
            <sui-select-option *ngFor="let class of classes.filteredOptions" [value]="class"> </sui-select-option>
          </sui-multi-select>

        </div>
      </div>
      <div class="sb-fielgroup">
        <label>{{resourceService?.frmelmnts?.lbl?.profile?.Subjects}} :</label>
        <div class="sb-field">

          <sui-multi-select placeholder="{{resourceService?.frmelmnts?.lbl?.profile?.selectSubjects}}" class="selection"
            formControlName="subjects" [isDisabled]="!subjectsOption.length" [options]="subjectsOption" labelField="name" [isSearchable]="true" #subjects>
            <sui-select-option *ngFor="let subject of subjects.filteredOptions" [value]="subject"> </sui-select-option>
          </sui-multi-select>
        </div>
      </div>
    </div>
    <div class="sb-modal-actions">
      <button type="submit" class="sb-btn sb-btn-normal sb-btn-primary" [disabled]="contentPreferenceForm.invalid"
        (click)="updateUser()">
        {{resourceService?.frmelmnts?.btn?.submit}}
      </button>
    </div>
  </form>

</sui-modal>
