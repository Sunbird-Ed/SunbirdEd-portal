<sui-modal [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'normal'" class="sb-modal"
  appBodyScroll #modal (dismissed)="closeModal()">
  <div class="sb-modal-header">
    {{resourceService?.frmelmnts?.lbl?.profile?.updatePreferenceHeader}} :
  </div>
  <form [formGroup]="contentPreferenceForm" class="sb-form">

    <div class="sb-prominent-filter sb-prominent-offline-filter">
      <div class="sb-modal-content o-y-visible sb-prominent-filter-container">
        <div class="sb-field w-100">
          <label>{{resourceService?.frmelmnts?.lbl?.profile?.Board}} :</label>
  
          <sui-select class="selection" labelField="name" [isSearchable]="true" formControlName="board"
            (ngModelChange)="onBoardChange($event)" placeholder="{{resourceService?.frmelmnts?.lbl?.profile?.selectBoard}}"
            [options]="boardOption" [isDisabled]="!boardOption.length" #boards>
            <sui-select-option *ngFor="let board of boards.filteredOptions" [value]="board">
            </sui-select-option>
          </sui-select>
        </div>
        <div class="sb-fielgroup w-100">
          <label>{{resourceService?.frmelmnts?.lbl?.profile?.Medium}} :</label>
          <div class="sb-field sb-prominent-filter-field">
            <app-custom-checkbox class="w-100" [field]="mediumOption" [inputData]="contentPreferenceForm?.value?.medium" [isDisabled]="!mediumOption.length" (selectedValue)=onMediumChange($event)></app-custom-checkbox>
          </div>
        </div>
        <div class="sb-fielgroup w-100">
          <label>{{resourceService?.frmelmnts?.lbl?.profile?.Classes}} :</label>
          <div class="sb-field sb-prominent-filter-field">
            <app-custom-checkbox class="w-100" [field]="classOption" [inputData]="contentPreferenceForm?.value?.class" [isDisabled]="!classOption.length" (selectedValue)=onClassChange($event)></app-custom-checkbox>
  
          </div>
        </div>
        <div class="sb-fielgroup w-100">
          <label>{{resourceService?.frmelmnts?.lbl?.profile?.Subjects}} :</label>
          <div class="sb-field sb-prominent-filter-field">
            <app-custom-checkbox class="w-100" [field]="subjectsOption" [inputData]="contentPreferenceForm?.value?.subjects" [isDisabled]="!subjectsOption.length" (selectedValue)=onSubjectChange($event)></app-custom-checkbox>
          </div>
        </div>
      </div>
      <div class="sb-modal-actions">
        <button type="submit" class="sb-btn sb-btn-normal sb-btn-primary" [disabled]="contentPreferenceForm.invalid"
          (click)="updateUser()">
          {{resourceService?.frmelmnts?.btn?.submit}}
        </button>
      </div>
    </div>
  </form>

</sui-modal>
