<div class="loginform__content" [appTelemetryImpression]="telemetryImpression">
  <div class="loginform__content__header">
    <img src="assets/images/{{tenantInfo.logo}}" alt={{tenantInfo.titleName}}>
  </div>
  <!-- Slides -->
  <div class="d-flex sb-prominent-filter sb-prominent-offline-filter">
    <div class="swiper-slide">
      <div class="swiper-slide__para pt-8">{{resourceService?.frmelmnts?.instn?.t0067}} </div>
      <div class="d-flex flex-dc fields-selection sb-prominent-filter-container">
        <div class="sb-prominent-filter-field field-focus mb-16 p-0" *ngIf="boardOption">
          <sui-select class="selection fields-select-dropdown" labelField="name" [isSearchable]="true" [(ngModel)]="selectedBoard"
            (ngModelChange)="onBoardChange(selectedBoard)" placeholder="{{resourceService?.messages?.stmsg?.m0126}}"
            [options]="boardOption" #boards>
            <sui-select-option *ngFor="let board of boards.filteredOptions" [value]="board">
            </sui-select-option>
          </sui-select>
          <label for="board">{{resourceService?.frmelmnts?.lbl?.boards}}</label>
        </div>

        <div class="sb-prominent-filter-field field-focus mb-16 p-0" *ngIf="showMedium">  
          <app-custom-checkbox class="w-100" [field]="mediumOption"  [isDisabled]="!showMedium" (selectedValue)=onMediumChange($event)></app-custom-checkbox>
          <label for="medium">{{resourceService?.frmelmnts?.lbl?.medium}}</label>
        </div>

        <div class="sb-prominent-filter-field field-focus p-0" *ngIf="showClass">
          <app-custom-checkbox  class="w-100" [field]="classOption"  [isDisabled]="!showClass" (selectedValue)=onClassChange($event)></app-custom-checkbox>
          <label for="class">{{resourceService?.frmelmnts?.lbl?.class}}</label>
        </div>
      </div>
    </div>
  </div>

  <div class="bullets-container">
    <div class="circle update"></div>
    <div class="circle active"></div>
  </div>
  <button (click)="saveUserData()" type="button" [disabled]="disableContinueBtn" class="sb-btn sb-btn-primary sb-btn-sm">
    {{submitLabel}}
    <span class='arrow-icon'></span></button>
</div>
