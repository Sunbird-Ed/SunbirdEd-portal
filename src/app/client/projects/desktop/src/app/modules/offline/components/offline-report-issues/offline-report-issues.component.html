<p class="help-faq__report_text">
  Haven't found what are you looking for?
</p>
<button type="button" class="sb-btn sb-btn-normal sb-btn-outline-primary"
  (click)="showNormalModal = !showNormalModal">Report other issue</button>

  
<sui-modal *ngIf="showNormalModal" [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'normal'"
  class="sb-modal" appBodyScroll (dismissed)="showNormalModal = !showNormalModal" #modal>
  <div class="sb-modal-header">Report an issue</div>
  <div class="sb-modal-content">
    <div *ngIf='!issueReportText'>
      <div class="sb-field">
        <label for="email">Email address</label>
        <input type="email" name="email" class="sb-form-control is-invalid mb-8" placeholder="Enter email address here">
        <small class="message sb-color-error">Enter phone number</small>
      </div>
      <div class="sb-field">
        <label for="moretext">Tell us a more about the problem you faced</label>
        <div class="relative">
        <textarea rows="4" name="moretext" class="sb-form-control" placeholder="Type here..."></textarea>
        <span class="characters-left">1000 Characters left</span>
      </div>
      </div>
    </div>
    <div class="sb-report-content" *ngIf='issueReportText'>
      <div class='d-flex flex-jc-center flex-ai-center sb-icon'>
       <img src="../../assets/images/circle-with-check-symbol.svg">
      </div>
      <div class="text-center font-weight-bold sb-success-text">Issue reported successfully.</div>
      <div class="text-center fs-0-785 sb-success-para">Note: Your report will be automatically sent to DIKSHA while
        online. </div>
    </div>
  </div>
  <div class="sb-modal-actions" *ngIf='!issueReportText'>
    <button class="sb-btn sb-btn-normal sb-btn-primary" (click)="submitIssue()">
      Submit Issue
    </button>
  </div>
</sui-modal>
