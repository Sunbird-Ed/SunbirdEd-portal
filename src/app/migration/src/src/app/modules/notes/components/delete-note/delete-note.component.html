<sui-modal [isClosable]="true" (dismissed)="redirect()" #modal>
  <div class="header">{{resourceService?.frmelmnts?.lbl?.deletenote}}</div>
  <div class="content">
    <div class="description">
      {{resourceService?.frmelmnts?.prmpt?.deletenote}}
    </div>
  </div>
  <div class="actions">
    <div class="ui negative button" (click)="modal.deny();">{{resourceService?.frmelmnts?.btn?.no}}</div>
    <div class="ui primary button " (click)="modal.approve('done'); removeNote();">{{resourceService?.frmelmnts?.btn?.yes}}</div>
  </div>
</sui-modal>
