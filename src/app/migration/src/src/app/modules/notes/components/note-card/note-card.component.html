<div class="row">
    <!-- <div class="nine wide column"> -->
        <div class='three wide column'>
            <div class="rightSideSectionCards ui card margin-bottom-15" *ngIf="notesList.length > 0">
                <div class="content">
                    <div class="header">
                        <span>{{resourceService?.frmelmnts?.lbl?.mynotebook}}</span>
                        <a class="ui right floated font-dark-blue" (click)="viewAllNotes()">{{resourceService?.frmelmnts?.lnk?.viewall}}</a>
                    </div>
                    <div class="description">
                        <div class="ui list" *ngFor="let note of notesList | orderBy:'updatedDate':true; let i=index">
                            <div class="item" *ngIf="i < 2">
                                <div class="content">
                                    <span class="ui tiny header">
                                        <span class="cardsKnowMore mouse-pointer" [routerLink]="['update']" (click)="showNoteList(note,i); noteService.selectedNote = selectedNote;">
                                        {{ note.title }}
                                            <i *ngIf="note.title.length > 15" class="ellipsis horizontal icon popup-button"></i>
                                        </span>
                                        <span class="note-card-timeStamp right floated">{{note.updatedDate | date}}</span>
                                    </span>
                                    <!-- <div class="description" ng-init="noteData = note.note.length > 20 ? note.note.substring(0,20) : note.note">
                          <pagedown-viewer content="note.note.length > 20 ? note.note.substring(0,20) : note.note"></pagedown-viewer>
                          <i ng-if="note.note.length > 20" class="ellipsis horizontal icon popup-button" data-content="{{note.note}}" data-variation="wide">
                          </i>
                      </div> -->

                                    <div class="description margin-top-0">

                                        <span Markdown content="noteData">{{ note.note }}</span>
                                        <i *ngIf="note.note.length > 15" class="ellipsis horizontal icon popup-button"></i>
                                    </div>
                                </div>
                                <!-- <div ng-if="($index < noteCard.quantityOfNotes - 1) && noteCard.notesList.length > 1" class="ui clearing divider"></div> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="description">
                    <!-- <div class="ui list" ng-if="noteCard.searchApi.loader.showLoader">
          <app-loader data="{{noteCard.searchApi.loader}}"></app-loader>
      </div> -->
                    <!-- <div class="ui list" ng-if="!noteCard.searchApi.loader.showLoader && noteCard.notesList.length === 0">
          <div class="ui huge positive message">
              <p>{{noteCard.messages.SEARCH.NO_RESULT}}</p>
          </div>
      </div> -->
                </div>
            </div>
        </div>
    <!-- </div> -->
</div>
