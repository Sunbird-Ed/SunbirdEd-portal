<div class="ui grid">
    <div class="one wide column"></div>
    <div class="ten wide column margin-top-10">
        <div class="ui raised segment" *ngIf="showLoader">
            <app-loader></app-loader>
        </div>
        <div class="ui raised segment" *ngIf="!showLoader">
            <div class="header announcementCard-header">
                <span class="header cardsHeading">{{resourceService?.frmelmnts?.lbl?.orgtypes}}</span>
                <a class="addeditprofile cursor-pointer" [routerLink]="['create']">
                    <i class="big plus icon"></i>
                </a>
            </div>
            <div class="margin-top-10 ">
                <span class="padded chip margin-top--5">
                    <a class="ui label margin-top--5" *ngFor="let orgnisation of orgTypes;">
                        {{orgnisation.name}}
                        <i class="large write icon  margin-none padding-left-10" [routerLink]="['update/' + orgnisation.id]"></i>
                    </a>
                </span>
            </div>
        </div>
    </div>
    <div class="one wide column"></div>
</div>

<router-outlet></router-outlet>
