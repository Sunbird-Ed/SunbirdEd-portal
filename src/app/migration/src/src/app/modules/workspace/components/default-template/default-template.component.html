<form class="ui form">
    <div class="ui grid">
            <div *ngFor="let field of formFieldProperties;let i = index" class="{{field.renderingHints.semanticColumnWidth || 'twelve'}} wide column">
          <div *ngIf="field.inputType==='text'" class="field">
              <label>
                {{field.name}}
              </label>
              <div class="field">
                  <input name ={{field.code}}  type="text" [(ngModel)]="formInputData[field.code]" placeholder={{field.placeholder}}>
              </div>
          </div>
          <div *ngIf="field.inputType==='select' && field.code!='year'" class="field">
              <label>{{field.name}}</label>
              <div class="field">
                <sui-select id={{field.code}} name={{field.code}} class="selection" [(ngModel)]="formInputData[field.code]" (ngModelChange)="onConfigChange({index:i, field:field, value:formInputData[field.code]})">
                    <sui-select-option *ngFor="let option of categoryList[field.code]"  [value]="option.name"></sui-select-option>
                </sui-select>
              </div>
          </div>
          <div *ngIf="field.inputType==='multiSelect'" class="field">
              <label>{{field.name}}</label>
              <div class="field">
                <sui-multi-select  id={{field.code}} name={{field.code}} class="selection" [(ngModel)]="formInputData[field.code]" (ngModelChange)="onConfigChange({index:i, field:field, value:formInputData[field.code]})" #multiSelect>
                    <sui-select-option *ngFor="let option of categoryList[field.code]"  [value]="option.name"> </sui-select-option>
                </sui-multi-select>
              </div>
          </div>
          <div *ngIf="field.code==='year'" class="field">
                <label>{{field.name}}</label>
                <div class="field">
                  <sui-select  id={{field.code}} name={{field.code}} class="selection" [(ngModel)]="formInputData[field.code]">
                      <sui-select-option *ngFor="let option of years"  [value]="option"> </sui-select-option>
                  </sui-select>
                </div>
            </div>
          </div>
    </div>
    <div class="actions margin-top-10">
            <p class="text-align-center padding-top-20">
              <button class="ui primary text-align-center icon button" (click)="createCollection(formInputData);">
                {{resourceService?.frmelmnts?.btn?.startcreating}}
              </button>
            </p>
            <div>
              <label>
                <p class="text-align-center">
                  {{resourceService?.frmelmnts?.lbl?.agreeandproceedtext}}
                </p>
              </label>
            </div>
          </div>
</form>
