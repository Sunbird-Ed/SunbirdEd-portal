<!doctype html>
<html>

    <link rel="shortcut icon" href="/templates/ja_social_ii/favicon.ico" />
    <meta name="description" content="">

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/external.min.css">

<body class="ui fluid container">
